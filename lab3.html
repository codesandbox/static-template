<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Example of Semantic HTML Tags</title>
  </head>
  <body>
    <header>
      <h1>Welcome to our website!</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <main>
      <article>
        <h3>Latest news</h3>
        <p>Stay up to date with our latest news.</p>
      </article>
    </main>
    <footer>
      <p>&copy; 2023 All rights reserved.</p>
      <p>
        Our consultants are available from <time> 10 a.m. </time> to
        <time>9 p.m.</time> everyday.
      </p>
    </footer>
  </body>
</html>
