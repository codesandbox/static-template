<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Changable Grid Layout</title>
    <style>
      #wrap3 {
        font-size: 6em; /* 96px */
      }
      #wrap3 p {
        font-size: 0.67em; /* 64px */
      }
      #wrap3 p span {
        font-size: 0.67rem; /* 10px */
      }
    </style>
  </head>
  <body>
    <div id="wrap3">
      가변 폰트1
      <p>
        가변 폰트2
        <span>
          rem 단위
        </span>
      </p>
    </div>
  </body>
</html>
