<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Scratch Card Demo</title>
    <link rel="stylesheet" href="../scratch-card.css" />
  </head>
  <body>
    <div
      class="container"
      id="scratch-card"
      style="width: 300px; height: 300px;"
    >
      <img
        src="../brush.png"
        class="brush template"
        alt="brush"
        crossorigin="anonymous"
      />
      <img
        src="seal.png"
        class="seal template"
        alt="seal"
        crossorigin="anonymous"
      />
      <form>
        <img src="card-bg.png" class="background" alt="congrats" />
      </form>
    </div>
    <script defer src="../scratch-card.js"></script>
    <script>
      window.onload = () => {
        initScratchCard("#scratch-card");
      };
    </script>
  </body>
</html>
