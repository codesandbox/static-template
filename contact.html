<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <title>Contact</title>
  </head>
  <body>
    <h1>Contact Me</h1>
    <a href="./index.html">Back to Home</a>
    
    <div id="form-main">
        <div id="form-div">
          <form class="form" id="form1">
              <img src="https://images.unsplash.com/photo-1574334923100-76c30c1f3502?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=668&q=80" alt="Snow" style="width:75%">  
            <p class="name">
              <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" />
            </p>
            
            <p class="email">
              <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
            </p>
            
            <p class="text">
              <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="Message"></textarea>
            </p>
            
            
            <div class="submit">
              <input type="submit" value="Submit" id="button-blue"/>
              <div class="ease"></div>
            </div>
          </form>
        </div>
  </body>
</html>
