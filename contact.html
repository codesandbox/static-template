    <section class="contact" id="contact">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <h2>contact</h2>
                    <hr>
                    <p>You can contact me by filling in the form below </p>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <form>
                        <select class="form-control">
                            <option>-- Choose Category --</option>
                            <option>web design</option>
                            <option>web development(Front-end)</option>
                            <option>Tour guide(only in banyuwangi)</option>
                        </select>
                        <div class="form-group">
                            <label for="nama">Name</label>
                            <input type="text" id="nama" class="form-control" placeholder="enter your name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" class="form-control" placeholder="enter your email address">
                        </div>
                        <div class="form-group">
                            <label for="tlpn">Phone Number</label>
                            <input type="tel" id="tlpn" class="form-control" placeholder="enter your phone Number">
                        </div>
                        <div class="form-group">
                            <label for="tekarea">Order details</label>
                            <textarea class="form-control" id="tekarea" rows="5"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">submit</button>                       
                    </form>
                </div>
            </div>
        </div>
    </section>
