<!DOCTYPE html>
<html>

    <title>Contact Kingdom</title>
  </head>
  <body>
    <header>
      <img src="assets/colchislogo.jpg" alt="Logo" class="logo" height="60px" />
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="royalfamily.html">Royal Family</a></li>
        <li><a href="royalassets.html">Royal Assets</a></li>

      </ul>

    <section id="contact">
      <h1 style="text-align: center;">
        Contact Royal Kingdom of Colchis
      </h1>
      <form id="contactForm">
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" value="John" /><br />
        <label for="email">Email:</label><br />
        <input
          type="email"
          id="email"
          name="email"
          value="example@royalfamily.com"
        /><br />
        <label for="message">Message:</label><br />
        <textarea id="message" name="message"></textarea>
        <br /><br />
        <input type="submit" value="Submit" />
      </form>
    </section>
    <script src="script.js"></script>
  </body>
