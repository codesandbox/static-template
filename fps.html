<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8" />
    <title>Dashboard</title>
    <link rel="shortcut icon" type="image/jpg" href="https://mcpsmd.instructure.com/favicon.ico"/>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
        }

        canvas {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #stats {
            position: fixed;
            top: 0;
            left: calc(50% - 600px);
            width: 1200px;
            height: 100px;
            background: rgba(255, 255, 255, 0.5);
            z-index: 100;
            display:flex;
        }

        #health {
            border: solid rgb(0, 255, 255) 1px;
            width: 210px;
            height: 30px;
            position: relative;
            top: 5px;
        }

        #hbar {
            background: rgb(0, 255, 255);
            width: 100px;
            height: 20px;
            position: relative;
            top: 5px;
            left: 5px;
        }

        .stat {
            color: rgb(0, 255, 255);
            font-size: 30px;
            display: flex;
            font-family: 'Orbitron';
            text-shadow: 0 0 5px rgb(0, 200, 255);
            margin: 20px 10px;
        }
    </style>
</head>

<body>
    <script src="./libraries/p5.min.js"></script>
    <script src="./fps.js" type="text/javascript"></script>
    <div id="cross1"
        style="position:fixed;top:60%;left:50%;z-index:100;transform:translate(-50%, -50%);background:white;width: 5px;height:25px;">
    </div>
    <div id="cross2"
        style="position:fixed;top:60%;left:50%;z-index:100;transform:translate(-50%, -50%);background:white;width: 25px;height:5px;">
    </div>
    <div id="stats">
        <div class="stat">Health:
            <div id="health">
                <div id="hbar"></div>
            </div>
            
        </div>
        <div class="stat">Kills: <span id="kills"></span></div>
        <div class="stat">Enemies: <span id="enemies"></span></div>
        

    </div>
</body>

</html>
