<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/03bf801d52.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
    <link rel="stylesheet" href="./src/styles.css" />
  </head>
  <body>
    <!------------------------Content------------------->
    <div class="content">
      <div class="content__header">
        <span class="header__icon">
          <i class="fas fa-arrow-left"></i>
        </span>
        <div class="header__user">
          <img src="./images/elsa.jpg" />
          <div class="user__info">
            <span class="user__name">
              elsa
            </span>
            <span class="header__timestamp">
              5min
            </span>
          </div>
        </div>
        <div class="header__icon">
          <i class="fas fa-ellipsis-h"></i>
        </div>
      </div>
      <div class="content__image">
        <img src="./images/87350bcf02ab40891736561a4e6575d9.jpg" />
      </div>
      <div class="content__options">
        <div class="reaction">
          <span class="reaction__like">
            <i class="far fa-heart"></i>
            <span>2,515</span>
          </span>
          <span class="reaction__comment">
            <i class="far fa-comment-alt"></i>
            <span>350</span>
          </span>
        </div>
        <div class="bookmark">
          <i class="far fa-bookmark"></i>
        </div>
      </div>
    </div>
    <!------------------------Comment------------------->
    <div class="comments">
      <ul class="comments__list">
        <li class="comment">
          <div class="user__content">
            <img src="./images/bell.jpg" />
            <div class="content__comment">
              <span class="comment__author">bell</span>
              <span class="comment__text">Nice!</span>
            </div>
          </div>
          <div class="comment__react">
            <span class="like">
              <i class="far fa-heart"></i>
            </span>
            <span class="reply">
              <i class="fas fa-reply"></i>
            </span>
          </div>
        </li>
        <li class="comment">
          <div class="user__content">
            <img src="./images/rapunzel.jpg" />
            <div class="content__comment">
              <span class="comment__author">rapunzel</span>
              <span class="comment__text">omg! where are you at?</span>
            </div>
          </div>
          <div class="comment__react">
            <span class="like">
              <i class="far fa-heart"></i>
            </span>
            <span class="reply">
              <i class="fas fa-reply"></i>
            </span>
          </div>
        </li>
        <li class="comment">
          <div class="user__content">
            <img src="./images/mulan.jpg" />
            <div class="content__comment">
              <span class="comment__author">mulan</span>
              <span class="comment__text">betrayer...</span>
            </div>
          </div>
          <div class="comment__react">
            <span class="like">
              <i class="far fa-heart"></i>
            </span>
            <span class="reply">
              <i class="fas fa-reply"></i>
            </span>
          </div>
        </li>
      </ul>
    </div>
    <!-----------------------------Write Comment------------------>
    <div class="write__comment">
      <input type="text" placeholder="Add a comment" />
      <div class="comment__img">
        <img src="images/elsa.jpg" />
      </div>
      <span class="comment__send">
        <i class="far fa-paper-plane"></i>
      </span>
    </div>
  </body>
</html>
