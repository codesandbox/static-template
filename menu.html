<!DOCTYPE html>
<html>
  <head>
    <style>
      .item1 {
        grid-area: player1;
      }
      .item2 {
        grid-area: player2;
      }
      .item3 {
        grid-area: player3;
      }
      .item4 {
        grid-area: player4;
      }
      .item5 {
        grid-area: selection;
      }

      .grid-container {
        display: grid;
        grid-template-columns: 200px 200px auto auto 200px 200px;
        grid-template-rows: 300px 300px;
        grid-template-areas:
          "player1 player1 selection selection player2 player2"
          "player3 player3 selection selection player4 player4";

        grid-gap: 10px;
        background-color: #2196f3;
        padding: 10px;
      }

      .grid-container > div {
        background-color: rgba(255, 255, 255, 0.8);
        text-align: center;
        padding: 20px 0;
        font-size: 30px;
      }
      .avatar {
        border: 1px solid blue;
        height: 70%;
        width: 70%;
        margin: auto;
      }

      .pic_box {
        width: 40%;
        height: 110px;
        border: 1px solid green;
        overflow: hidden;
      }
      img {
        max-width: 100%;
        height: auto;
      }
      img:hover {
        opacity: 0.8;
      }
      .select_pic {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-around;
      }
      .pics {
        display: block;
        position: relative;
        padding-left: 35px;
        margin-bottom: 12px;
        cursor: pointer;
        size: 400px;
        font-size: 22px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      [type="radio"] {
        position: absolute;
        opacity: 0;
        width: 0;
        height: 0;
      }

      /* IMAGE STYLES */
      [type="radio"] + img {
        cursor: pointer;
      }

      /* CHECKED STYLES */
      [type="radio"]:checked + img {
        outline: 20px solid #f00;
      }
    </style>
  </head>
  <body>
    <h1>Create Your Profile</h1>

    <div class="grid-container">
      <div class="item1">
        player1
        <div id="avatar1" class="avatar">insert your image</div>
        <input type="text" id="name1" placeholder="Enter your" />
      </div>

      <div class="item2">
        Player2
        <div id="avatar2" class="avatar">insert your image</div>
        <input type="text" id="name2" placeholder="Enter your name " />
      </div>
      <div class="item3">
        Player3
        <div id="avatar3" class="avatar">insert your image</div>
        <input type="text" id="name3" placeholder="Enter your" />
      </div>
      <div class="item4">
        Player4
        <div id="avatar4" class="avatar">insert your image</div>
        <input type="text" id="name4" placeholder="Enter your" />
