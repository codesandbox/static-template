<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Xbox Series X</title>
    <link rel="stylesheet" href="index.html">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <style>
      body {
        background-color: black;
        color: green;
      }
    </style>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Xbox Series X</a>
        <span class="navbar-text">
          BY: Jesse Siver
        </span>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col">
          <img class="img-fluid" src="img/Buy Xbox Series X.png" alt="Xbox Series X" />
        </div>
      </div>
      <br>
      <div class="row g-3">
        <div class="col-md-6">
          <form>
          <label for="inputEmail4" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="inputEmail4"
            placeholder="someone@gmail.com"
          />
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4" />
        </div>
      </div>
      <div class="row g-3">
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="1234 Main St"
          />
        </div>
      </div>
      <div class="row g-3">
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress2"
            placeholder="Apartment, studio, or floor"
          />
        </div>
      </div>
      <div class="row g-3">
        <div class="col-md-6">
          <label for="validationDefault03" class="form-label">City</label>
          <input
            type="text"
            class="form-control"
            id="validationDefault03"
            required
          />
        </div>
        <div class="col-md-3">
          <label for="validationDefault04" class="form-label">State</label>
          <select class="form-select" id="validationDefault04" required>
            <option selected disabled value="">Choose...</option>
            <option>Alabama</option>
            <option>Arizona</option>
            <option>Arkansas</option>
            <option>California</option>
            <option>Colorado</option>
            <option>Connecticut</option>
            <option>Delaware</option>
            <option>Florida</option>
            <option>Georgia</option>
            <option>Idaho</option>
            <option>Illinois</option>
            <option>Indiana</option>
            <option>Iowa</option>
            <option>Kansas</option>
            <option>Kentucky</option>
            <option>Louisiana</option>
            <option>Maine</option>
            <option>Maryland</option>
            <option>Massachusetts</option>
            <option>Michigan</option>
            <option>Minnesota</option>
            <option>Mississippi</option>
            <option>Missouri</option>
            <option>Montana</option>
            <option>Nebraska</option>
            <option>Nevada</option>
            <option>New Hampshire</option>
            <option>New Jersey</option>
            <option>New Mexico</option>
            <option>New York</option>
            <option>North Carolina</option>
            <option>North Dakota</option>
            <option>Ohio</option>
            <option>Oklahoma</option>
            <option>Oregon</option>
            <option>Pennsylvania</option>
            <option>Rhode Island</option>
            <option>South Carolina</option>
            <option>South Dakota</option>
            <option>Tennessee</option>
            <option>Texas</option>
            <option>Utah</option>
            <option>Vermont</option>
            <option>Virginia</option>
            <option>Washington</option>
            <option>West Virginia</option>
            <option>Wisconsin</option>
            <option>Wyoming</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="validationDefault05" class="form-label">Zip</label>
          <input
            type="text"
            class="form-control"
            id="validationDefault05"
            required
          />
        </div>
      </div>
      <div class="row g-3">
        <div class="col-md-6">
          <label for="validationDefault06" class="form-label">First name</label>
          <input
            type="text"
            class="form-control"
            id="validationDefault06"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="validationDefault07" class="form-label">Last name</label>
          <input
            type="text"
            class="form-control"
            id="validationDefault07"
            required
          />
        </div>
      </div>
      <div class="row g-3">
        <div class="col-md-6">
          <label for="validationDefault08" class="form-label"
            >Card Number</label
          >
          <input
            type="text"
            class="form-control"
            id="validationDefault08"
            required
          />
        </div>
        <div class="col-md-3">
          <label for="validationDefault09" class="form-label"
            >Experation Date</label
          >
          <input
            type="text"
            class="form-control"
            id="validationDefault09"
            placeholder="MM/YY"
            required
          />
        </div>
        <div class="col-md-3">
          <label for="validationDefault10" class="form-label"
            >CVV</label
          >
          <input
            type="text"
            class="form-control"
            id="validationDefault10"
            required
          />
        </div>
      </div>
          <div class="row g-3 pt-2 pb-2">
        <div class="col-12">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="invalidCheck2"
              required
            />
            <label class="form-check-label" for="invalidCheck2">
              Agree to terms and conditions
            </label>
          </div>
        </div>
      </div>
        <div class="row g-3 pb-3">
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Place Order</button>
        </div>
      </div>
      </form>
      <br>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
