<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Michelle Petit" />
    <meta
      name="keywords"
      content="used books, eco friendly, reuse, bookstore, bookshop"
    />
    <meta
      name="description"
      content="The Green Reader Bookshop is an environmentally conscience shop that sells quality used books."
    />
    <link
      rel="icon"
      href="images/favicon-16x16.png"
      type="image"
      sizes="16x16"
    />
    <title>The Green Reader Bookshop</title>
    <link rel="stylesheet" href="css/landing_page.css" />
    <script src="js/slideshow.js"></script>
  </head>
  <body>
    <header>
      <img id="logo" src="images/logo.png" alt="earth friendly business" />
      <span id="business_name">
        <a href="https://www.amazon.com" target="_blank"
          >The Green Reader Bookshop</a
        >
      </span>
    </header>
    <main>
      <div id="container1">
        <h1>We sell environmentally friendly used books.</h1>
      </div>
      <div id="container2">
        <center>
          <a href="https://www.amazon.com">
            <button type="button">
              Visit Our Shop
            </button>
          </a>
        </center>
      </div>
      <div id="container3">
        <img name="slide" id="slideshow" />
      </div>
      <div id="container4">
        <img
          src="images/rainforest.jpg"
          alt="a waterfall in the rainforest"
          id="rainforest"
        />
        <span id="promise">
          <br />We donate a portion of every purchase to the charity Rainforest
          Trust to help save the Amazon rainforest.
        </span>
      </div>
    </main>
    <footer>
      <p id="copyright">&copy;2020 The Green Reader Bookshop</p>
    </footer>
  </body>
</html>
