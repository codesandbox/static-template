<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <title>경북대학교 IR센터</title>
    <link rel="stylesheet" href="../../css/default.css" />
    <link rel="stylesheet" href="../../css/swiper.min.css" />
    <link rel="stylesheet" href="../../css/font-awesome.min.css" />
    <script src="../../js/jquery-1.12.4.min.js?ver=220620"></script>
    <script src="../../js/jquery-migrate-1.4.1.min.js?ver=220620"></script>
    <script src="../../js/jquery.menu.js?ver=220620"></script>
    <script src="../../js/common.js?ver=220620"></script>
    <script src="../../js/knuir.js?ver=220620"></script>
    <script src="../../js/wrest.js?ver=220620"></script>
    <script src="../../js/placeholders.min.js?ver=220620"></script>
    <script src="../../js/swiper/swiper.min.js?ver=220620"></script>
  </head>
  <body data-aos-easing="ease" data-aos-duration="400" data-aos-delay="0">
    <!-- max_wrap -->
    <div id="max_wrap"></div>
    <!--// max_wrap -->

    <!-- 편집영역 (편집할 경우 여기 안에서만 편집 다른페이지도 편집영역이라 써있는 곳 안에서 편집) -->
    <div
      id="contents"
      class="inner board aos-init aos-animate"
      data-aos="fade-up"
      data-aos-duration="1000"
    >
      <div id="max_board_wrap">
        <!-- 게시판 목록 시작 { -->
        <div id="H_bo_list" class="max-bbs-wrap mgb50">
          <div class="board_top">
            <div class="list_total">
              <span>총 <em>3</em>건</span>
            </div>
            <div class="bo_sch_wrap">
              <form name="fsearch" method="get">
                <input type="hidden" name="bo_table" value="report" />
                <input type="hidden" name="sca" value="" />
                <input type="hidden" name="sop" value="and" />
                <fieldset class="bo_sch">
                  <legend>검색</legend>
                  <select
                    name="sfl"
                    id="sfl"
                    title="구분"
                    class="max_select"
                    onchange="javascript:location.href='./board.php?bo_table=report&amp;s_year='+this.value"
                  >
                    <option value="2022">2022학년도</option>
                    <option value="2023" selected="">2023학년도</option>
                    <option value="2024">2024학년도</option>
                  </select>

                  <select
                    name="sfl"
                    id="sfl"
                    title="구분"
                    class="max_select"
                    onchange="sfl_change();"
                  >
                    <option value="wr_subject||wr_content||wr_name"
                      >전체</option
                    >
                    <option value="wr_subject">제목</option>
                    <option value="wr_name">글쓴이</option>
                  </select>
                  <label for="stx" class="sound_only"
                    >검색어<strong class="sound_only"> 필수</strong></label
                  >
                  <div class="sch_bar">
                    <input
                      type="text"
                      name="stx"
                      value=""
                      id="stx"
                      required=""
                      class="sch_input"
                      size="25"
                      maxlength="20"
                      placeholder=" 검색어를 입력해주세요"
                    />
                  </div>
                  <button type="submit" value="검색" class="sch_btn">
                    <i class="fa fa-search" aria-hidden="true"></i>
                  </button>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      function sfl_change() {
        if ($("#sfl option:selected").val() == "wr_datetime,0") {
          $("#stx").prop("type", "date");
        } else {
          $("#stx").prop("type", "text");
        }
      }
      jQuery(function ($) {
        // 게시판 검색
        $(".btn_bo_sch").on("click", function () {
          $(".bo_sch_wrap").toggle();
        });
        $(".bo_sch_bg, .bo_sch_cls").click(function () {
          $(".bo_sch_wrap").hide();
        });

        if ($("#sfl option:selected").val() == "wr_datetime,0") {
          $("#stx").prop("type", "date");
        } else {
          $("#stx").prop("type", "text");
        }
      });
    </script>

    <!-- //편집영역 (편집할 경우 여기 안에서만 편집 다른페이지도 편집영역이라 써있는 곳 안에서 편집) -->
  </body>
</html>
