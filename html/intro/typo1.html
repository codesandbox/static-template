            데이터에 기반한 전략적 의사결정과 효율적 대학경영 지원을 위해 2019년
            5월 KNU IR센터가 신설되었습니다. 각 부처별로 분산되어 관리되던 학내
            데이터를 체계적으로 관리하고, 정기적인 분석을 통해 그 결과를

          </p>
          <p><br /></p>
          <p>KNU IR센터 센터장 드림</p>
