<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <title>경북대학교 IR센터</title>
    <link rel="stylesheet" href="../../css/default.css" />
    <link rel="stylesheet" href="../../css/swiper.min.css" />
    <link rel="stylesheet" href="../../css/font-awesome.min.css" />
    <script src="../../js/jquery-1.12.4.min.js?ver=220620"></script>
    <script src="../../js/jquery-migrate-1.4.1.min.js?ver=220620"></script>
    <script src="../../js/jquery.menu.js?ver=220620"></script>
    <script src="../../js/common.js?ver=220620"></script>
    <script src="../../js/knuir.js?ver=220620"></script>
    <script src="../../js/wrest.js?ver=220620"></script>
    <script src="../../js/placeholders.min.js?ver=220620"></script>
    <script src="../../js/swiper/swiper.min.js?ver=220620"></script>
  </head>
  <body data-aos-easing="ease" data-aos-duration="400" data-aos-delay="0">
    <!-- max_wrap -->
    <div id="max_wrap"></div>
    <!--// max_wrap -->

    <!-- 편집영역 (편집할 경우 여기 안에서만 편집 다른페이지도 편집영역이라 써있는 곳 안에서 편집) -->
    <div id="contents" class="goal_wp">
      <div class="sec1">
        <div
          class="left aos-init aos-animate"
          data-aos="fade-right"
          data-aos-duration="1000"
        >
          <p class="tit">Purpose of Establishment</p>
          <p>
            경북대학교 IR센터는 대내외의 데이터 체계적 수집·관리 및 분석을 통해
            우리대학이 사회적, 경제적, 글로벌 맥락에서 어디에 있고, 어디로 가고
            있는지를 탐구하여 데이터에 기반을 둔 전략적 의사결정 및 효율적인
            대학운영에 기여하고자 설립되었습니다.
          </p>

          <p>
            데이터를 체계적으로 수집 및 활용체계를 구축하여 대학의 정책, 제도,
            프로그램의 효과성을 검정하고, 교표여건과 대내외평가 지표를
            분석·관리하며 대학운영에 영향을 미치는 문제를 구체화하여 정책대안을
            제시하고자합니다.
          </p>
        </div>
        <div
          class="right aos-init aos-animate"
          data-aos="fade-left"
          data-aos-duration="1000"
        >
          <img
            src="https://ir.knu.ac.kr/theme/knuir/image/intro/img_goal.png"
            alt="설립목적 이미지"
          />
        </div>
      </div>
    </div>
    <!-- //편집영역 (편집할 경우 여기 안에서만 편집 다른페이지도 편집영역이라 써있는 곳 안에서 편집) -->
  </body>
</html>
