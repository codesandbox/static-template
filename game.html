<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="game.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital@0;1&display=swap"

    />

    <title>Hangman</title>

  <body>
    <div class="header"></div>
    <div class="hint">
      Guess the Animal
    </div>
    <div id="hint-word"></div>
    <div class="space-for-name">
      <div class="worde">
        <div class="word-container" id="word-container"></div>

        Chances : 5

      </div>
      <br />
      <br />
      <!-- <div id="win"></div> -->
    </div>
    <div id="win"></div>
    <div class="keyboard">
      <div id="keyword" class="key-container">
        <div id="keyrow1" class="row"></div>
        <div id="keyrow2" class="row"></div>
        <div id="keyrow3" class="row"></div>
      </div>
    </div>

    <script src="hangman.js"></script>
  </body>
