  <body>
    <header>
      <h1>Quotebook</h1>
    </header>

    <main>
      <section class="quote-wrapper">
        <h2 class="title">Inspirational Quotes</h2>
        <figure class="quotes inspo-box">
          <blockquote cite="https://www.oberlo.co.uk/blog/motivational-quotes">
          <p class="text">The secret of getting ahead is getting started.</p>
          <figcaption>– Mark Twain</figcaption>
        </figure> 
        <figure class="quotes inspo-box">          
          <p class="text">Don’t limit yourself. Many people limit themselves to what they think they can do. You can go as far as your mind lets you. What you believe, remember, you can achieve.</p>
          <figcaption>– Mary Kay Ash</figcaption>
        </figure>   
        <figure class="quotes inspo-box">
          <p class="text">Everything you can imagine is real.</p>
          <figcaption>– Pablo Picasso</figcaption></p>
        </figure>


        <h2 class="title">Developers Quotes</h2>
        <figure class="quotes developers">
          <blockquote cite="">
          <p class="text">Always code as if the guy who ends up maintaining your code will be a violent psychopath who knows where you live.</p>
          <figcaption>– John F. Woods</figcaption>
        </figure>
        <figure class="quotes developers">
          <p class="text">Software and cathedrals are much the same — first we build them, then we pray.</p>
          <figcaption>– Sam Redwine <cite>4th International Software Process Workshop, Moretonhampstead, Devon, U.K.</cite></figcaption>
        </figure>
        <figure class="quotes developers">
          <p class="text">It’s not a bug — it’s a feature.<figcaption>– David Lubar</figcaption></p>
        </figure>

        <h2 class="title">Art Quotes</h2>
        <figure class="quotes art">
          <p class="text">The artist sees what others only catch the glimpe of.<figcaption>– Leonardo Da Vinci</figcaption></p>
        </figure>
        <figure class="quotes art">  
          <p class="text">Every artist was first an amateur.<figcaption>– Ralph Waldo Emerson</figcaption></p>
        </figure>
        <figure class="quotes art">          
          <p class="text">There is no must in art because art is free.<figcaption>– Wassily Kandinsky</figcaption></p>
        </figure>
     </section>
    </main>
