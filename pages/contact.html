<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../styles.css" />
    <title>Contact</title>
  </head>
  <body>
    <h1>Jingalala</h1>
    <section>
      <form action="">
        <h2>Contact Me</h2>
        <div class="input-section">
          <div class="input-group">
            <label for="first-name">First name:</label>
            <input type="text" id="first-name" name="first-name" value="John" />
          </div>

          <div class="input-group">
            <label for="last-name">Last name:</label>
            <input type="text" id="last-name" name="last-name" value="Doe" />
          </div>
        </div>

        <div class="input-section">
          <input type="radio" id="office" name="office" value="office" />
          <label for="office">Office</label>

          <input type="radio" id="remote" name="remote" value="remote" />
          <label for="remote">Remote</label>

          <input type="radio" id="other" name="other" value="other" />
          <label for="other">Other</label>
        </div>

        <div class="input-section">
          <input
            type="checkbox"
            id="contract"
            name="contract"
            value="contract"
          />
          <label for="contract">Contract work</label>

          <input
            type="checkbox"
            id="full-time"
            name="full-time"
            value="full-time"
          />
          <label for="full-time">Full-time</label>

          <input
            type="checkbox"
            id="sponsorship"
            name="sponsorship"
            value="sponsorship"
          />
          <label for="sponsorship">Sponsorship</label>
        </div>

        <input class="button" type="submit" value="submit" />
      </form>
    </section>
    <a href="index.html">Go to Homepage</a>
  </body>
</html>
