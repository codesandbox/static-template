<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Activity 2</title>
  </head>
  <body>
    <ul id="names">
      <li>John</li>
      <li>Mary</li>
      <li>Dora</li>
      <li>Donny</li>
    </ul>
    <script>
      function searchPerson(elemId, name) {
        var x = document.getElementById(elemId).innerText;
        if (x.includes(name)) {
          console.log("Found");
        } else {
          console.log("Not Found");
        }
      }
      searchPerson("names", "John");
      searchPerson("names", "Do");
    </script>
  </body>
</html>
