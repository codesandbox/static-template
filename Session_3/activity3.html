    <section id="card">
      <h1>New Student</h1>
      <h3>Role</h3>
      <p>Bio Text Goes Here</p>

    <script>
      function updateCard(elem, name, role, bio) {
        var card = document.getElementById(elem);
        var cardHeading = document.querySelector("h1");
        cardHeading.innerText = name;
        var cardHeading = document.querySelector(`h3`);
        cardHeading.innerText = role;
        var cardHeading = document.querySelector(`p`);
        cardHeading.innerText = bio;
      }
      updateCard("card", "Rajesh", "XYZ", "ROLE");
    </script>
