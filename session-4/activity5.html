<!DOCTYPE html>
<html>
  <head>
    <title>Activity 4</title>
    <!-- internal link to stylesheet -->
    <style>
      main {
        background-color: red;
      }

      .parent {
        height: 256px;
        background-color: rgb(255, 52, 33);
      }

      .child {
        height: 128px;
        background-color: rgb(15, 107, 255);
      }
    </style>
  </head>

  <body>
    <section class="parent">
      <p>This is a para in the parent</p>
      <div class="child">
        <!-- block element take all the available width provided by the parents ( its not inheritance ) -->

        <p>This is a para inside child</p>
      </div>
    </section>
    <br />
  </body>
</html>
