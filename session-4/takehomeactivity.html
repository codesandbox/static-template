    <title>Button Hover: Take Home Activity</title>

    <style>
      .button {
        background-color: #206622;
        border: grey 4px solid;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      } /* Green */

      .button:hover {
        border: grey 4px solid;
        border-radius: 12%;
        background-color: #008cba;
        color: black;
      }
    </style>
  </head>
