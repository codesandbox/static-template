<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- React CDN -->
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <!-- Babel CDN -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const rootElement = document.getElementById("root");

      const Id = ({ handleIdChange }) => {
        return (
          <>
            <label htmlFor="id">ID: </label>
            <input id="id" name="id" onChange={handleIdChange} />
          </>
        );
      };

      const Password = ({ handlePasswordChange }) => {
        return (
          <>
            <label htmlFor="id">PW: </label>
            <input
              type="password"
              id="password"
              name="password"
              onChange={handlePasswordChange}
            />
          </>
        );
      };
      const App = () => {
        const [id, setId] = React.useState("");
        const [password, setPassword] = React.useState("");

        const handleIdChange = (event) => {
          setId(event.target.value);
        };

        const handlePasswordChange = (event) => {
          setPassword(event.target.value);
        };

        const handleLoginClick = () => {};

        return (
          <form>
            <Id id={id} handleIdChange={handleIdChange} />
            <br />
            <Password
              password={password}
              handlePasswordChange={handlePasswordChange}
            />
            <br />
            <button
              disabled={id.length === 0 || password.length === 0}
              onClick={handleLoginClick}
            >
              Login
            </button>
          </form>
        );
      };

      ReactDOM.render(<App />, rootElement);
    </script>
  </body>
</html>
