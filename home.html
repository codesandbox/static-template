<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Bai tap 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="src/style.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="logo"><img src="img/logo.png" alt="" /></div>
    </div>
    <div id="headTitle" class="container">
      <span>We are comming</span><br />
      <span class="greenText">Very soon!</span>
    </div>
    <div id="time" class="container">
      <div class="countdown">
        <center>
          <p class="number">98</p>
          <p class="text">DAYS</p>
        </center>
      </div>

      <div class="countdown">
        <center>
          <p class="number">10</p>
          <p class="text">HOURS</p>
        </center>
      </div>

      <div class="countdown">
        <center>
          <p class="number">04</p>
          <p class="text">MINUTES</p>
        </center>
      </div>

      <div class="countdown">
        <center>
          <p class="number">13</p>
          <p class="text">SECONDS</p>
        </center>
      </div>
    </div>
  </body>
</html>
