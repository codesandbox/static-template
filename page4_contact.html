<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Portfolio</title>
  </head>

  <body>
    <!-- Le header-->
    <header>
      <nav>
        <a href="index.html">Home</a>
        <a href="page2_about.html">About</a>
        <img src="monogramelevrai.png" />
        <a href="page3_work.html">Work</a>
        <a href="page4_contact.html">Contact</a>
      </nav>
    </header>

    <div class="centre">
      <!-- L'onglet au dessus-->
      <div class="onglet">
        <p>Contact</p>
        <a class="X" href="index.html"> X </a>
      </div>
      <div class="bg contact">
        <img
          src="https://i.pinimg.com/originals/28/2d/7d/282d7d14a8b622dbff8cc0c43a5539fa.gif"
        />

        <form action="example-server.com">
          <fieldset>
            <legend>Contact me</legend>

            <!-- Champ nom-->
            <div>
              <label for="name">Name</label>
              <input
                type="name"
                id="name"
                placeholder="Enter your name"
                required
              />
            </div>

            <br />

            <!-- Champ Email-->
            <div>
              <label for="email">E-mail</label>
              <input
                type="email"
                id="email"
                placeholder="Enter your E-mail"
                required
              />
            </div>

            <br />

            <!-- Champ Objet -->
            <div>
              <label for="objet">Object</label>
              <input
                type="objet"
                id="objet"
                placeholder="Object of the message"
                required
              />
            </div>

            <br />

            <!-- Champ Message-->
            <div>
              <label for="msg">Message</label>
              <textarea cols="75" rows="15" id="msg" required> </textarea>
            </div>

            <br />

            <input
              id="submit"
              type="submit"
              value="Envoyer"
              class="submit-btn"
            />
          </fieldset>
        </form>
      </div>
    </div>
    <!-- Le super footer-->
    <footer>
      <h4>@Instagram Account</h4>
      <h4>@Twitter Account</h4>
      <h4>email@gmail.com</h4>
    </footer>
  </body>
</html>
