    <div class="form-nest">
      <div class="tm-ds">
        <!-- time and display type -->
        <div>
          <h1>Select your preferences</h1>
          <form>
            <legend>Please select your preferred timeframe:</legend>
            <div>
              <div>
                <input type="radio" id="time1" name="time-option" />
                <label for="time1">1 months</label>
              </div>

              <div>
                <input type="radio" id="time2" name="time-option" />
                <label for="time2">2-3 months</label>
              </div>

              <div>
                <input type="radio" id="time3" name="time-option" />
                <label for="time3">4-5 months</label>
              </div>

              <div>
                <input type="radio" id="other" name="time-option" />
                <label for="other">Other</label>
              </div>
            </div>
          </form>
        </div>
        <div>
          <form>
            <legend>Please select your prefered diplay format(s):</legend>
            <div>
              <div>
                <input type="radio" id="display1" />
                <label for="time1">1 months</label>
              </div>

              <div>
                <input type="radio" id="display2" />
                <label for="time2">2-3 months</label>
              </div>

              <div>
                <input type="radio" id="display3" />
                <label for="time3">4-5 months</label>
              </div>

              <div>
                <input type="radio" id="other" />

              </div>
            </div>
          </form>
        </div>
