        <div class="safe">
            <a class="site1" href="http://www.12377.cn" target="_blank"></a>

	<script type="text/javascript" src="./js/common.js"></script>
    <script>
        var url = "http://admin.iqingtun.com/web/bookroom/index?c_id=0&is_vip=1&char_order=1&collect_num=0&last_update_chapter_time=0&sales=0&page=1";
        var html = "";
        $.get(URLPROXY + encode(url),function(data){
            $.each(data.data,(i,value)=>{
                console.log(value);
                html +=`<li>
                        <div class="book-img">
                            <a href="./catalog.html?bookid=${value.id}" target="_blank">
                                <img src="http://${value.front_cover}">
                            </a>
                        </div>
                        <div class="book-right">
                            <p class="btn">
                                <a class="read-btn" href="./catalog.html?bookid=${value.id}" target="_blank">免费阅读</a>
                                <a class="add-btn" href="javascript:alert('加入书架成功');">加入书架</a>
                            </p>
                        </div>
                        <div class="book-info">
                            <h3>
                                <a href="./catalog.html?bookid=${value.id}" target="_blank">${value.title}</a>
                            </h3>
                            <p class="book-author">
                                <span>${value.u_name}</span>
                                <span>${value.update_status}</span>
                                <span>字数:${value.char_num}</span>
                            </p>
                            <p class="intro">
                                ${value.chapter_content.replace(/<\w>|<\/\w>/g,'')}
                            </p>
                            ${value.chapter_title ? `<p class="update">
                                <a href="./read.html?bid=${value.id}&cid=${value.last_update_chapter_id}" target="_blank">最新更新:  ${value.chapter_title}</a>
                            </p>` :''}
                            
                        </div>
                    </li>`
            })
            $('.free-book ul').append(html)
        })
    </script>
</body>
