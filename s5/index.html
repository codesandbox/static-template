<!--
  default font size = 16px
  ** Absolute Units**
  ======================
cm->Centimeters 1cm = 37.8px = 25.2/64inches
mm->Millimeters 1mm = 1/10th of 1cm 
Q->Quarter-millimeters 1Q = 1/4th of 1mm
in->Inches 1in = 2.54cm = 96px 
pc->Picas 1pc = 1/6th of 1 inch
pt->Points 1pt = 1/72nd of 1 inch 
px->Pixels 1px = 1/96th of 1 inch
link=>https://developer.mozilla.org/en-US/docs/Learn/CSS/Building_blocks/Values_and_units

**Absolute lengths define a fixed length of content
They are the displayed the same on every device.
Examples are - pixels (px)

Relative units in CSS can be split into three major categories
1.Font Relative Lengths - depend on the font size
Example - em, rem, etc. 
2.Viewport Relative Lengths - depend on the size of the screen/viewport
Example - vh, vw, vmin, vmax
3.Parent Relative Lengths - depend on the size of the parent.
Example - %


-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      html {
        font-size: 10px;
      }
      body {
        font-size: 15px;
      }
      p,
      section,
      article {
        font-size: 2rem;
        /* rem:depend upon the size of the root-element;
        if root element ka size nhi likh rhe h tou default set 16px hota h ;1rem=16px;
         2rem=2*10px,given above ,preffered rootelement_html>body*/
      }
      /* em depends upon the parent element font size */
      /*em:  Font size of the parent, in the case of typographical properties like font-size, and font size of the element itself, in the case of other properties like width. */
      #parent {
        font-size: 15px;
        background-color: blueviolet;
        width: 50vw;
        height: 25vh;
        /* matlab 50vw :50% of screen width will be covered of any screen size.*/
        /* using 25% of screen size */
      }
      #child {
        font-size: 2em;

        /* em depends upon parent size:2em=2*15px=30px size of #child */
      }

      /* percentage depends upon the width and height of parent element */
      .baap {
        font-size: 25px;
        width: 50vw;
        height: 30vh;
        background-color: greenyellow;
      }
      .baccha {
        font-size: 120%;
        background-color: brown;
        width: 100%;

        height: 20%;
        /* height is 20% of parent that is 20% of 30vh; */
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <p>helloworld</p>
    <section>hello there</section>
    <article>using rem</article>
    <!-- ------------------------- -->
    <header id="parent">
      <span id="child">this example of em</span>
    </header>
    <!-- ============================= -->
    <!--  percentage depends upon the width and height of parent element -->
    <section class="baap">
      <span class="baccha"> this is example of %</span><br />
      <h5>yes this is 2022</h5>
    </section>
  </body>
</html>
