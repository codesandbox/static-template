<!DOCTYPE html>
<html>
  <head>
    <style>
      .button {
        background-color: #4caf50; /* Green */
        border: none;
        color: white;
        padding: 16px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        transition-duration: 0.4s;
        cursor: pointer;
      }

      .button1 {
        background-color: green;
        color: white;
      }

      .button1:hover {
        background-color: #5236f4;
        color: white;
      }
    </style>
  </head>
  <body>
    <h2>Hoverable Buttons</h2>

    <button class="button button1">Button Hover</button>
  </body>
</html>
