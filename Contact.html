<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <title>Website</title>
    <style>
    body {
      background-image: url("Background3.jpg");
    }
    
    .form {
      width: 40rem;
      height: 30rem;
      border-radius: 5rem;
      margin: calc(50vh - 13rem) auto;
      padding: 1rem 2rem;
      max-width: calc(100vw - 2.5rem);
      box-sizing: border-box;
      font-family: 'Times New Roman', Times, serif;
      position: relative;
    }

    h2 {
      margin: 0.5rem 0;
      padding-bottom: 0.5rem;
      width: 11rem;
      color: #1f1fe777;
      border-bottom: 0.3rem solid #78788c;
    }

    input {
      width: 100%;
      padding: 0.7rem;
      box-sizing: border-box;
      background: none;
      outline: none;
      resize: none;
      border: 0;
      font-family: 'Times New Roman', Times, serif;
      transition: all 0.3s;
      border-bottom: 0.1rem solid #bebed2;
    }

    input:focus {
      border-bottom: 0.1rem solid #78788c;
    }

    p:before {
      content: attr(type);
      display: block;
      margin: 1.75rem 0 0;
      font-size: 0.9rem;
      color: #5a5a5a;
    }

    button {
      float: right;
      padding: 8px 12px;
      margin: 8px 0 0;
      font-family: "Montserrat", sans-serif;
      border: 2px solid #78788c;
      background: 0;
      color: #5a5a6e;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background: #78788c;
      color: #fff;
    }

    div {
      position: fixed;
      bottom: 1rem;
      right: 20rem;
      background: transparent;
      color: black;
      width: 320px;
      padding: 16px 4px 16px 0;
      border-radius: 6px;
      font-size: 13px;
      box-shadow: 10px 10px 40px -14px #000;
    }

    div:hover {
      background:hsl(39, 94%, 50%);
    }

    span {
      margin: 0 5px 0 15px;
    }

@media (min-width: 200px) {
  body {
    background-position: center center;
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    width: 100%;
  }
  button {
      font-family: "Montserrat", sans-serif;
      border: 2px solid #000000;
      background: 0;
      color: #000000;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background: #78788c;
      color: #fff;
    }

    div {
      bottom: 1rem;
      right: 1rem;

}


@media (min-width: 758px) {
  body {
    background-position: center center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
  }
  div {
      bottom: 1rem;
      right: 20rem;
}
    </style>
  </head>
  <body>
      <form class="form">
          <h2>CONTACT US</h2>
          <p type="Name:"><input placeholder="Write your name here"></input></p>
          <p type="Email:"><input placeholder="Let us know how to contact you back"></input></p>
          <p type="Message:"><input placeholder="What would you like to tell us"></input></p>
          <button>Send Message</button>
          <div>
            <span class="Phone"></span>075 444 365
            <span class="Email"></span> littlestars@gmail.com
          </div>
      </form>
  </body>
</html>
