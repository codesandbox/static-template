<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="CSS/style.css" />
		<style>
			h1 {
				color: teal;
			}
			.improtant {
				color: tomato !important;
			}
			#myHead {
				color: chocolate;
			}
			.first h1 {
				color: black;
			}
			.first > h1 {
				color: aqua;
			}
			.rgb h1 {
				color: rgb(255, 198, 225);
			}
			.hex h1 {
				color: blueviolet;
			}
			.rgba h1 {
				color: rgb(255, 198, 138);
			}
		</style>
	</head>
	<body>
		<h1>CSS Learning</h1>
		<h1 style="color: brown;">CSS Learning</h1>
		<h1 class="improtant">CSS Learning</h1>
		<h1 id="myHead">CSS Learning</h1>
		<div class="first">
			<div>
				<h1>CSS Learning</h1>
			</div>
		</div>
		<div class="first">
			<h1>CSS Learning</h1>
		</div>
		<div class="rgb">
			<h1>CSS Learning</h1>
		</div>
		<div class="hex">
			<h1>CSS Learning</h1>
		</div>
		<div class="rgba">
			<h1>CSS Learning</h1>
		</div>
		<div class="background-color size"></div>
		<div class="background-image size"></div>
		<div class="border size"></div>
	</body>
</html>
