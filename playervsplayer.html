<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body onload="vsplayer()">
    <div class="container">
      <h3 class="title">👊Rock👊✋Paper✋✌Scissors✌</h3>
      <p id="modeselect" class="selectmode">Round 1</p>
      <h3 id="winorlose" class="loseorwin">Turn: Player 1</h3>
      <div class="containerplayers">
        <div class="containerscores1">
          <p id="playerscore" class="scoreplayer">0</p>
        </div>
        <div class="containerdash">
          <p id="playername" class="nameplayer">🧑</p>
          <p class="scoredash">❌</p>
          <p id="enemyname" class="nameenemy">🧑</p>
        </div>
        <div class="containerscores2">
          <p id="enemyscore" class="scoreenemy">0</p>
        </div>
      </div>
      <div class="containerplayers1">
        <div class="containerscores3">
          <p id="playername1" class="nameplayer1">Player 1</p>
        </div>
        <div class="containerdash1"></div>
        <div class="containerscores4">
          <p id="enemyname1" class="nameenemy1">Player 2</p>
        </div>
      </div>
      <div class="containerbutton">
        <button onclick="rockmode()" id="rockbutton" class="buttonrock">
          👊
        </button>
        <button onclick="papermode()" id="paperbutton" class="buttonpaper">
          ✋
        </button>
        <button
          onclick="scissorsmode()"
          id="scissorsbutton"
          class="buttonscissors"
        >
          ✌
        </button>
      </div>
      <h3 id="winorlose1" class="loseorwin1">&nbsp;</h3>
    </div>
  </body>
</html>
