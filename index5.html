<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Changable Grid Layout</title>
    <style>
      #wrap3 {
        font-size: 5vw;
      }
      #wrap3 p {
        font-size: 5vh;
      }
      #wrap3 p + p {
        font-size: 5vmin;
      }
      #wrap3 p + p + p {
        font-size: 5vmax;
      }
    </style>
  </head>
  <body>
    <div id="wrap3">
      vw 폰트
      <p>
        vh 폰트
      </p>
      <p>
        vmin 폰트
      </p>
      <p>
        vmax 폰트
      </p>
    </div>
  </body>
</html>
