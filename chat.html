<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/styles.css" type="text/css" />
    <script
      src="https://kit.fontawesome.com/c59fa4a89f.js"
      crossorigin="anonymous"
    ></script>
    <title>Chat | Cocoa Clone</title>
  </head>
  <body class="chats__body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">17:304</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <a href="index.html" class="header__back-btn">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header__title">My Friend</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>
    <main class="chat__screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">Friday, January 22, 2020</span>
        <li class="incoming-message message">
          <img
            class="message-avatar g-avatar g-avatar--m"
            src="img/totoro.JPG"
            alt="avatar"
          />
          <div class="message__content">
            <span class="message__bubble">Cool!</span>
            <span class="message__author">nana</span>
            <span class="message__timestamp"></span>
          </div>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <span class="message__timestamp"></span>
            <span class="message__bubble">verry good!</span>
          </div>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <span class="message__timestamp"></span>
            <span class="message__bubble">Thank you~!</span>
          </div>
        </li>
        <li class="incoming-message message">
          <img
            class="message-avatar g-avatar g-avatar--m"
            src="img/totoro.JPG"
            alt="avatar"
          />
          <div class="message__content">
            <span class="message__bubble">OK! I'm missing you</span>
            <span class="message__author">Good Luck!</span>
            <span class="message__timestamp"></span>
          </div>
        </li>
      </ul>
    </main>

    <div class="chat__write">
      <div class="chat__write-column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__write-column">
        <label>
          <input
            type="text"
            placeholder="Send message"
            value=""
            class="chat__write-input"
          />
        </label>
      </div>
      <div class="chat__write-column">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
  </body>
</html>
