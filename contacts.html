  <body>
    <div class="menu">
      <nav>
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/services.html">Services</a></li>
          <li><a href="/contacts.html">Contacts</a></li>
        </ul>
      </nav>
    </div>

    <div class="landing">
      <div class="contacts-nest">
        <div class="left-side">
          <div class="container">
            <h1>Contact us</h1>
            <form
              target="_blank"
              action="https://formsubmit.co/5cab789d917643b272d1e49c8139876e"
              method="POST"
            >
              <div class="form-group">
                <div class="form-row">
                  <input type="hidden" name="_captcha" value="false" />
                  <input
                    type="hidden"
                    name="_next"
                    value="https://908wsp.csb.app/contacts.html"
                  />
                  <div class="col">
                    <input
                      type="text"
                      name="name"
                      class="form-control"
                      placeholder="Full Name"
                      required
                    />
                  </div>
                  <div class="col">
                    <input
                      type="text"
                      name="phone"
                      class="form-control"
                      placeholder="Phone number"
                      required
                    />
                  </div>
                  <div class="col">
                    <input
                      type="email"
                      name="email"
                      class="form-control"
                      placeholder="Email Address"
                      required
                    />
                  </div>
                  <textarea
                    placeholder="Your Message"
                    class="form-control"
                    name="message"
                    rows="10"
                    required
                  ></textarea>
                  <button type="submit" class="submit">
                    Submit
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="right-side">
          <div class="phoneContacts">
            <h1>PHONE</h1>
            <p>+359 879385410</p>
          </div>
          <div class="emailContacts">
            <h1>E-MAIL</h1>
            <p>support@carica.website</p>
          </div>
        </div>
      </div>
    </div>
    <script src="/leavingAnimation.js"></script>
    <script src="/smtp.js"></script>
