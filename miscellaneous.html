<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Miscellaneous</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer type="module" src="script.js"></script>
    <script
      defer
      src="https://kit.fontawesome.com/ae7bbcad81.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="demo-nav">
      <a href="/" class="button-small" data-variant="outline">Home</a>
      <a href="/buttons.html" class="button-small" data-variant="outline"
        >Buttons</a
      >
      <a href="/forms.html" class="button-small" data-variant="outline"
        >Forms</a
      >
      <a href="/typography.html" class="button-small" data-variant="outline"
        >Typography</a
      >
      <a href="/header.html" class="button-small" data-variant="outline"
        >Header</a
      >
      <a href="/footer.html" class="button-small" data-variant="outline"
        >Footer</a
      >
      <a href="/layout.html" class="button-small" data-variant="outline"
        >Grid System</a
      >
      <a href="/cards.html" class="button-small" data-variant="outline"
        >Cards</a
      >
      <a
        href="/miscellaneous.html"
        aria-current="page"
        class="button-small"
        data-variant="outline"
        >Miscellaneous</a
      >
    </nav>
    <main>
      <div class="section-container">
        <span class="demoLabel">
          Tags Chips
          <div class="demoUnderline"></div>
        </span>
        <div class="row-fluid flex-row-start">
          <div class="chips" data-color="pink">
            IT & Tech
          </div>
          <div class="chips" data-color="yellow">
            Customer Case
          </div>
          <div class="chips" data-color="green">
            Top Integration
          </div>
          <div class="chips" data-color="primary">
            IT & Tech
          </div>
          <div class="chips" data-color="secondary">
            IT & Tech
          </div>
        </div>
        <span class="demoLabel">
          Icon Buttons -- i.e. Play buttons, Slider Arrows, etc...
          <div class="demoUnderline"></div>
        </span>
        <div class="row-fluid flex-row-start">
          <button
            class="icon-button"
            data-shape="pill"
            data-size="small"
            data-color="primary"
          >
            <i class="fa-solid fa-play"></i>
          </button>
          <button
            class="icon-button"
            data-shape="circle"
            data-size="medium"
            data-color="primary"
          >
            <i class="fa-solid fa-play"></i>
          </button>
          <div
            class="icon-button slider-arrows"
            data-shape="circle"
            data-size="small"
            data-direction="left"
            data-color="grey"
          >
            <i class="fa-solid fa-arrow-left"></i>
          </div>
          <div
            class="icon-button slider-arrows"
            data-shape="circle"
            data-size="small"
            data-direction="right"
            data-color="grey"
          >
            <i class="fa-solid fa-arrow-right"></i>
          </div>
          <div
            class="icon-button slider-arrows"
            data-shape="circle"
            data-size="medium"
            data-direction="left"
            data-color="grey"
          >
            <i class="fa-solid fa-arrow-left"></i>
          </div>
          <div
            class="icon-button slider-arrows"
            data-shape="circle"
            data-size="medium"
            data-direction="right"
            data-color="grey"
          >
            <i class="fa-solid fa-arrow-right"></i>
          </div>
          <div
            class="icon-button slider-arrows"
            data-shape="circle"
            data-size="large"
            data-direction="left"
            data-color="grey"
          >
            <i class="fa-solid fa-arrow-left"></i>
          </div>
          <div
            class="icon-button slider-arrows"
            data-shape="circle"
            data-size="large"
            data-direction="right"
            data-color="grey"
          >
            <i class="fa-solid fa-arrow-right"></i>
          </div>
        </div>
        <span class="demoLabel">
          Slider Dots
          <div class="demoUnderline"></div>
        </span>
        <div class="row-fluid flex-row-start">
          <div class="slider-dots" data-direction="horizontal">
            <i class="fa-solid fa-circle slider-dot" data-state="inactive"></i>
            <i class="fa-solid fa-circle slider-dot" data-state="active"></i>
            <i class="fa-solid fa-circle slider-dot" data-state="inactive"></i>
            <i class="fa-solid fa-circle slider-dot" data-state="inactive"></i>
          </div>
          <div class="slider-dots" data-direction="vertical">
            <i class="fa-solid fa-circle slider-dot" data-state="inactive"></i>
            <i class="fa-solid fa-circle slider-dot" data-state="active"></i>
            <i class="fa-solid fa-circle slider-dot" data-state="inactive"></i>
            <i class="fa-solid fa-circle slider-dot" data-state="inactive"></i>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
