<!DOCTYPE html>

    />

    <title>Belajar Responsive Desain Layout</title>

  <body>
    <div class="box">
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>

          <input type="text" name="nama" />
        </div>
      </form>
    </div>
