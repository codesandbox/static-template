        <input

          name="src"
          id="src"
          value=""
          placeholder="Pencarian..."
        />

    <section>
      <div class="kotak">
        <form action="">
          <div class="kotak-inp">
            <label for="fullName">Nama Lengkap</label>
            <input type="text" name="txt" id="txt" maxlength="26" />
            <i class="fa fa-user"></i>
          </div>
          <div class="kotak-inp">
            <label for="email">Masukan Email</label>
            <input type="email" name="email" id="email" />
            <i class="fa fa-envelope"></i>
          </div>
          <dic class="kotak-inp">
            <label for="passp">Password</label>
            <input type="password" name="pass" id="pw" />
            <i class="fa fa-eye"></i>
          </dic>
        </form>
      </div>
    </section>
