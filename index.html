<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vem de Zap</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap");
      body {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        background-image: url("https://i.pinimg.com/564x/09/99/9a/09999aef0f23acbf215779df5c726bcc.jpg");
        font-family: "Roboto", sans-serif;
      }

      div {
        background-color: #daf7c1;
        width: 320px;
        margin: 8px;
        padding: 8px 18px;
        border-radius: 14px;
        box-shadow: 2px 2px rgba(0, 0, 0, 0.2);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      div:hover {
        box-shadow: 4px 4px rgba(0, 0, 0, 0.4);
        cursor: pointer;
      }

      img {
        width: 40px;
        height: 40px;
      }
    </style>
  </head>

  <body>
    <div onclick="mandaZap(this)">
      <p>Bom dia, luz do dia!</p>
      <img
        src="https://logodownload.org/wp-content/uploads/2015/04/whatsapp-logo-1.png"
      />
    </div>

    <div onclick="mandaZap(this)">
      <p>Saudades do que a gente não viveu ainda!</p>
      <img
        src="https://logodownload.org/wp-content/uploads/2015/04/whatsapp-logo-1.png"
      />
    </div>

    <div onclick="mandaZap(this)">
      <p>Oi, razão do meu libido!</p>
      <img
        src="https://logodownload.org/wp-content/uploads/2015/04/whatsapp-logo-1.png"
      />
    </div>

    <div onclick="mandaZap(this)">
      <p>Poxa Crush, por que não me nota?</p>
      <img
        src="https://logodownload.org/wp-content/uploads/2015/04/whatsapp-logo-1.png"
      />
    </div>

    <div onclick="mandaZap(this)">
      <p>Só sei que nada sei</p>
      <img
        src="https://logodownload.org/wp-content/uploads/2015/04/whatsapp-logo-1.png"
      />
    </div>

    <div onclick="mandaZap(this)">
      <p>Palmeiras não tem mundial!</p>
      <img
        src="https://logodownload.org/wp-content/uploads/2015/04/whatsapp-logo-1.png"
      />
    </div>

    <script>
      function mandaZap(elemento) {
        let texto = elemento.firstElementChild.innerText;
        let numero = prompt("Qual é o número?");
        let zapLink = `https://api.whatsapp.com/send?phone=55${numero}&text=${texto}`;

        window.open(zapLink);
      }
    </script>
  </body>
</html>
