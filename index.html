<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Management Tool</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Blog Content Management Tool</h1>
      <label for="title">Title:</label>
      <input type="text" id="title" placeholder="Enter title" />

      <label for="content">Content:</label>
      <textarea id="content" rows="8" placeholder="Enter content"></textarea>

      <label for="image">Image URL:</label>
      <input type="text" id="image" placeholder="Enter image URL" />

      <label for="video">Video URL:</label>
      <input type="text" id="video" placeholder="Enter video URL" />

      <button onclick="addContent()">Add Content</button>
    </div>
    <div id="blog">
      <!-- The added content will appear here -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
