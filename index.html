<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Outfit"
    />
    <title>CQ Code Card</title>

    <style>
      body {
        background-color: #d5e1ef;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 800px;
        margin: 0;
      }

      h1 {
        font-family: Outfit;
        font-style: normal;
        font-weight: 700;
        font-size: 22px;
        line-height: 28px;
        text-align: center;
        margin-top: 24px;
        margin-left: 3px;
        margin-right: 3px;
      }

      p {
        font-family: Outfit;
        font-weight: 400;
        font-size: 15px;
        line-height: 18.9px;
        text-align: center;
        margin-bottom: 24px;
        margin-left: 16px;
        margin-right: 16px;
        margin-top: 16px;
        color: #7d889e;
      }

      div {
        /*margin-top: 200px;
        margin: 0 auto;*/
        width: 284px;
        height: 461px;
        background-color: white;
        border-radius: 20px;
        padding: 16px;
        overflow: hidden;
        box-shadow: 0px 25px 25px rgba(0, 0, 0, 0.0476518);
      }

      img {
        max-width: 100%;
        border-radius: 10px;
      }
    </style>
  </head>

  <body>
    <div>
      <img src="image-qr-code.png" />
      <h1>Improve your front-end skills by building projects</h1>
      <p>
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </div>
  </body>
</html>
