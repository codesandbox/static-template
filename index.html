<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
  <body>
    <h1>Sistema de Conversão de Dolar</h1>
    <div>
      Cotação Dolar:
      <input type="text" class="form-control" id='numero1'/>
      <br/>
      Quantidade de Reais
      <input class="form-control" type="text" id='numero2'/>
      <br/>
      <button  id='botão' class="btn btn-primary" onClick='calcular()'> 
        Calcular</button>
      <br/>
       Valor em Dolar:
      <input type='text' class="form-control" id='resultado'/>
      <div/>
    <script src="script.js"></script>
  </body>
</html>
