<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Object Viewer and Editor</title>
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <br />
    <label>X: <input type="number" id="x" value="400" /></label>
    <label>Y: <input type="number" id="y" value="300" /></label>
    <label>Width: <input type="number" id="width" value="100" /></label>
    <label>Height: <input type="number" id="height" value="100" /></label>
    <label>Color: <input type="color" id="color" value="#FF0000" /></label>
    <script src="index.js"></script>
  </body>
</html>
