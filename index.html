<!DOCTYPE html>
<html>
  <head>
    <style>
      .border-line {
        height: 40px;
        width: 50px;
        border: 2px solid;
        padding: 50px;
        margin: 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="border-line">item1</div>
      <div class="border-line">item2</div>
    </div>
    <script>
      const borderLines = document.querySelectorAll(".border-line");
      const colors = ["red", "blue", "green"];
      let currentColorIndex = 0;

      borderLines.forEach((box, index) => {
        box.style.backgroundColor = colors[currentColorIndex];

        box.addEventListener("click", () => {
          currentColorIndex = (currentColorIndex + 1) % colors.length;
          box.style.backgroundColor = colors[currentColorIndex];
        });
      });
    </script>
  </body>
</html>
