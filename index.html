<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Let's test a Bingo!!</title>
  </head>
  <body>
    <div class="container">
      <div class="card-container">
        <div class="outter">
          <div class="inner">
            <div class="front"></div>
            <div class="back">1</div>
          </div>
        </div>
        <div class="outter">
          <div class="inner">
            <div class="front"></div>
            <div class="back">2</div>
          </div>
        </div>
        <div class="outter">
          <div class="inner">
            <div class="front"></div>
            <div class="back">3</div>
          </div>
        </div>
        <div class="outter">
          <div class="inner">
            <div class="front"></div>
            <div class="back">4</div>
          </div>
        </div>
        <div class="outter">
          <div class="inner">
            <div class="front"></div>
            <div class="back">5</div>
          </div>
        </div>
        <div class="outter">
          <div class="inner">
            <div class="front"></div>
            <div class="back">6</div>
          </div>
        </div>
        <div class="outter">
          <div class="inner">
            <div class="front"></div>
            <div class="back">7</div>
          </div>
        </div>
        <div class="outter">
          <div class="inner">
            <div class="front"></div>
            <div class="back">8</div>
          </div>
        </div>
        <div class="outter">
          <div class="inner">
            <div class="front"></div>
            <div class="back">9</div>
          </div>
        </div>
      </div>
      <div class="control-container">
        <button>Start</button>
      </div>
      <div class="balance-container">
        <h1 class="balance"></h1>

        <input
          id="balance-input"
          placeholder="input your balance"
          type="text"
        />

        <input id="bit-input" placeholder="input your bit" type="text" />

        <h1 id="plus"></h1>
      </div>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
