<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <h1 class="logo"><a href="#">Logo</a></h1>
        <ul class="nav">
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">OurTeam</a></li>
          <li><a href="#">Contacts</a></li>
        </ul>
      </div>

    <section class="main">
      <h1 class="cover">Cover!!!</h1>
      <div class="image-section-container">

          <img
            class="image"
            src="img/data_storage_2_2.png"

        <div class="image-card">
          <img
            class="image"
            src="img/desktop_analytics_2.png"
            alt="desktop_analytics_2"
          />
        </div>

        <div class="image-card">
          <img class="image" src="img/files_2.png" alt="files_2" />
        </div>
        <div class="image-card">
          <img
            class="image"
            src="img/monitor_coding_2.png"
            alt="monitor_coding_2"
          />
        </div>

        <div class="image-card">
          <img
            class="image"
            src="img/monitor_settings_2.png"
            alt="monitor_settings_2"
          />
        </div>

        <div class="image-card">
          <img class="image" src="img/server_2_2.png" alt="server_2_2" />
        </div>

        <div class="image-card">
          <img class="image" src="img/server_3.png" alt="server_3" />
        </div>

        <div class="image-card">
          <img class="image" src="img/server_safe_2.png" alt="server_3" />
        </div>
      </div>
    </section>
    <footer class="footer">Footer</footer>

</html>
