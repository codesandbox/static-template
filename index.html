<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styleformobile.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/2976b645ba.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
    <title>Static Template</title>
  </head>
  <body class="">
    <header>
      <nav class="container mobilenav">
        <div class="logo">karan</div>
        <ul>
          <li>
            <a href="#">Home </a>
          </li>
          <li><a href="#">About</a></li>
          <li><a href="#">Project</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <i
          class="fas fa-sliders-h"
          id="slidbar_icon"
          onclick="myFunction()"
        ></i>
        <div
          class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark hide"
          id="slidbar"
          style="width: 280px;"
          onclick="handelclose()"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"
          >
            <svg class="bi me-2" width="40" height="32">
              <use xlink:href="#bootstrap" />
            </svg>
            <span class="fs-4">Sidebar</span>
          </a>
          <hr />
          <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
              <a href="#" class="nav-link active" aria-current="page">
                <i class="fas fa-sliders-h"></i>
                Home
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link text-white">
                <svg class="bi me-2" width="16" height="16">
                  <use xlink:href="#speedometer2" />
                </svg>
                Dashboard karan
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link text-white">
                <svg class="bi me-2" width="16" height="16">
                  <use xlink:href="#table" />
                </svg>
                Orders
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link text-white">
                <svg class="bi me-2" width="16" height="16">
                  <use xlink:href="#grid" />
                </svg>
                Products
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link text-white">
                <svg class="bi me-2" width="16" height="16">
                  <use xlink:href="#people-circle" />
                </svg>
                Customers
              </a>
            </li>
          </ul>
          <hr />
          <div class="dropdown">
            <a
              href="#"
              class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
              id="dropdownUser1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                src="https://github.com/mdo.png"
                alt=""
                width="32"
                height="32"
                class="rounded-circle me-2"
              />
              <strong>mdo</strong>
            </a>
            <ul
              class="dropdown-menu dropdown-menu-dark text-small shadow"
              aria-labelledby="dropdownUser1"
            >
              <li><a class="dropdown-item" href="#">New project...</a></li>
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="#">Sign out</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <section class="home_section container">
        <div class="row h-100">
          <div class="text-about-me col-md-6 d-flex">
            <div class="all-links">
              all links
            </div>
            <div class="home-headings">
              <h1>Hi,I'm Kishan</h1>
              <p>Frontend Developer</p>
              <p>passinate about coding excited to learn new things</p>
              <button>Download cv</button>
            </div>
          </div>
          <div class="home-image col-md-6">
            <img src="./homeimg.svg" alt="karan" width="100%" height="60%" />
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
