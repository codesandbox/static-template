<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PinChat</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/default.css" />
    <link rel="stylesheet" href="css/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  </head>
  <body class="img-fluid">
    <div class="container">
      <section id="main">
        <div class="title">PinChat</div>
        <div class="box">
          <div class="inputbutton">
            <div class="input_area" id="input_area">
              <input
                type="text"
                id="input"
                class="pin_input"
                placeholder="Chatting Pin"
                onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Chatting Pin'"
              />
              <i class="hide fas fa-exclamation-triangle" id="alert"></i>
            </div>
            <button type="button" class="enter" id="btn">Enter</button>
          </div>
        </div>
      </section>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script>
      $("#btn").click(function () {
        const pin = $("#input").val();
        if (pin.length < 1) {
          $("#alert").removeClass("hide");
          $("#input_area").addClass("warning");
          setTimeout(function () {
            alert("Check Your Pin");
            $("#alert").addClass("hide");
            $("#input_area").removeClass("warning");
          }, 1100);
        } else if (pin == "whatisyourpin") {
          const pins = ["1", "2", "3", "4", "5"];
          var randomItem = pins[Math.floor(Math.random() * pins.length)];
          alert(randomItem);
          // easter egg
        }
      });
    </script>
  </body>
</html>
