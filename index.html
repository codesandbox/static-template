<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0" />
    <title>Disney+Hotstar</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <img src="images/disney.png" class="brand-logo" alt="" />
      <ul class="nav-links">
        <li class="nav-items"><a href="#">TV</a></li>
        <li class="nav-items"><a href="#">Movies</a></li>
        <li class="nav-items"><a href="#">Sports</a></li>
        <li class="nav-items"><a href="#">Premium</a></li>
        <li class="nav-items"><a href="#">Disney+</a></li>
        <li class="nav-items"><a href="#">Kids</a></li>
      </ul>
      <div class="right-container">
        <input type="text" class="search-box" placeholder="search" />
        <button class="sub-btn">Subscribe</button>
        <a href="#" class="login-link">Login</a>
      </div>

    <div class="carousel-container">
      <div class="carousel">
        <div class="slider">
          <div class="slide-content">
            <h1 class="movie-title">Loki</h1>
            <p class="movie-des">
              The mercurial villain Loki resumes his role as the God of Mischief
              in a new series that takes<br />
              place after the events of “Avengers: Endgame.”
            </p>
          </div>
          <img src="images/loki1.png" alt="" />
        </div>
      </div>
    </div>
