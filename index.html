<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous">

    <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/@forevolve/bootstrap-dark@1.0.0/dist/css/toggle-bootstrap.min.css" />
    <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/@forevolve/bootstrap-dark@1.0.0/dist/css/toggle-bootstrap-dark.min.css" />
    <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/@forevolve/bootstrap-dark@1.0.0/dist/css/toggle-bootstrap-print.min.css" />

    <title>pidagogika</title>

    <link rel="manifest" href="manifest.webmanifest">
  </head>
  <body class="bootstrap-dark">
    <h1 align="center">
        pidagogika

        <button id="dark" 
            type="button" 
            class="btn btn-dark mr-3 
                border border-light font-weight-bold"
            >dark | light</button>

        <button id="save"
            type="button" 
            class="add-button btn mr-3 
                border border-light font-weight-bold"
            >save</button>
    </h1>

    <div class="container mb-5">
        <div class="card mb-5">
            <div class="card-body">
                <h4 class="card-title"
                    id="savol">
                    n-savol
                </h3>
                
                <p class="card-text">
                    <div class="form-check mb-2">
                        <input class="form-check-input" 
                            type="radio" 
                            name="rad" 
                            id="rad1" 
                            value="1"
                            reply="false">
                        <label class="form-check-label" 
                            for="rad1" 
                            id="lrad1">
                            1-varyant
                        </label>
                    </div>

                    <div class="form-check mb-2">
                        <input class="form-check-input" 
                            type="radio" 
                            name="rad" 
                            id="rad2"
                            value="2"
                            reply="false">
                        <label class="form-check-label" 
                            for="rad2"
                            id="lrad2">
                            2-varyant
                        </label>
                    </div>

                    <div class="form-check mb-2">
                        <input class="form-check-input" 
                            type="radio" 
                            name="rad" 
                            id="rad3"
                            value="3"
                            reply="false">
                        <label class="form-check-label" 
                            for="rad3"
                            id="lrad3">
                            3-varyant
                        </label>
                    </div>

                    <div class="form-check mb-2">
                        <input class="form-check-input" 
                            type="radio" 
                            name="rad" 
                            id="rad4"
                            value="4"
                            reply="false">
                        <label class="form-check-label" 
                            for="rad4"
                            id="lrad4">
                            4-varyant
                        </label>
                    </div>

                    <button id="ok"
                        type="button" 
                        class="btn btn-primary float-right mr-3 font-weight-bold"
                        >Keyingisi</button>

                    

                    <span id="topdi" class="text-success font-weight-bold">0</span> /
                    <span id="topmadi" class="text-danger font-weight-bold">0</span> /
                    <span id="current" class="text font-weight-bold">1</span> /
                    <span id="jami" class="text-primary font-weight-bold">0</span> |
                    <span id="foiz" class="text-warning font-weight-bold"
                        >0</span><span class="text-warning font-weight-bold"
                        >%</span>
                </p>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" 
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" 
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
        crossorigin="anonymous"></script>

	<script src="list.js"></script>
    <script src="script.js"></script>
  </body>
</html>
