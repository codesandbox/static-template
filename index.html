<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <style>
      .parent {
        height: 100px;
        background: red;
      }
      .child {
        background: blue;
      }
    </style>
  </head>
  <body>
    <table class="parent">
      <tr>
        <td class="child">
          居中居中居中居中居中居中居中居中居中居中居中居中
        </td>
      </tr>
    </table>
  </body>
</html>
