<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preload" as="image" href="./image.jpg" />
    <link rel="preload" as="image" href="./loader.gif" />

    <title>Lazy Instagram</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap');
      :root {
        font-size: 16px;
        --font-basic: Inter, sans-serif;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: var(--font-basic);
      }
      body {
        display: grid;
        place-items: center;
        height: 100vh;
        padding: 10px;
      }
      .card {
        padding: 1.5rem;
        border-radius: 5px;
        box-shadow: 2px 2px 20px rgba(0, 0, 0, 0.2);
      }
      h1 {
        margin-block: 0.5rem;
        position: relative;
        width: max-content;
        font-size: clamp(1.2rem, 5vw, 3rem);
      }
      small {
        display: block;
        margin-block: 0.4rem;
        position: relative;
        width: max-content;
      }
      small:before,
      h1:before {
        content: '';
        position: absolute;
        inset: 0;
        background: url('./loader.gif') center center no-repeat;
        background-size: cover;
        border-radius: 3px;
      }
      small.loaded:before,
      h1.loaded:before {
        opacity: 0;
      }
      picture {
        position: relative;
        display: block;
      }
      .loader {
        width: 100%;
        height: 100%;
        background: url(./loader.gif) center center no-repeat;
        background-size: cover;
        position: absolute;
        z-index: 1;
        border-radius: 3px;
      }
      img {
        transition: all ease-in-out 0.6s;
        opacity: 0;
        width: 100%;
        height: auto;
      }
      .loader.loaded {
        opacity: 0;
      }
      img.loaded {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="card">
        <picture>
          <div class="loader"></div>
          <img src="./image.jpg" alt="image example" height="500" width="400" />
        </picture>
        <h1>Imagen Example</h1>
        <small>Lorem Picsum</small>
      </div>
    </section>
    <script>
      const img = document.querySelector('img');
      const small = document.querySelector('small');
      const h1 = document.querySelector('h1');
      const loader = document.querySelector('.loader');
      setTimeout(() => {
        small.classList.add('loaded');
        h1.classList.add('loaded');
        img.classList.add('loaded');
        loader.classList.add('loaded');
      }, 2000);
    </script>
  </body>
</html>
