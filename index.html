<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Karla:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
        <title>Password Generator</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="card">
            <h2 class="card-heading">Generate a <span class="heading-span">random password</h2>
            <p> Never use an insecure password again.</p>
            <div class="card--btn">
                <input type="number" class="btn-generate" id="input-nr" min="5" placeholder="nr." max="12">
                <button class="btn-generate" id="btn-generate">
                    <img src="https://img.icons8.com/material-outlined/24/ffffff/lightning-bolt--v1.png"/>
                    Generate passwords
                </button>
            </div>
            <div class="line"></div>
            <form>
                <input type="text" class="text-input" id="psw1">
                <input type="text" class="text-input" id="psw2">
                <input type="text" class="text-input" id="psw3">    
                <input type="text" class="text-input" id="psw4">
            </form>
        </div>
        <script src="index.pack.js"></script>
    </body>
</html>
