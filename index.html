<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;400;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Static Template</title>
  </head>
  <body>
    <main class="container">
      <!-- <div class="img-container"> -->
      <figure class="figure">
        <!-- <img alt="view" src="./images/icon-view.svg" class="view" /> -->
        <img class="NFT" src="./images/image-equilibrium.jpg" />
      </figure>
      <!-- </div> -->
      <div class="text-container">
        <h1 class="title">
          Equilibrium #3429
        </h1>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="data">
          <p class="alignment-needed ethereum">
            <img
              class="img-ethereum"
              alt="ethereum"
              src="./images/icon-ethereum.svg"
            />0.041 ETH
          </p>
          <p class="alignment-needed clock">
            <img class="img-clock" alt="clock" src="./images/icon-clock.svg" />3
            Days ago
          </p>
        </div>
        <hr class="line" />
        <div class="userdata">
          <img alt="avatar" class="avatar" src="./images/image-avatar.png" />
          <p class="alignment-needed user-data">
            Creation of <span class="jules">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
