<!DOCTYPE html>
<html>
  <head>
    <title>Scheduling Algorithm Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Scheduling Algorithm Calculator</h1>

    <label for="numOfProcesses">Number of Processes:</label>
    <input type="number" id="numOfProcesses" required />

    <label for="algorithm">Select Scheduling Algorithm:</label>
    <select id="algorithm">
      <option value="fcfs">First-Come, First-Served (FCFS)</option>
      <option value="sjf">Shortest Job First (SJF)</option>
      <option value="rr">Round Robin (RR)</option>
    </select>

    <div id="inputFields">
      <!-- Process input fields will be dynamically generated here -->
    </div>

    <div id="timeQuantumContainer" style="display: none;">
      <label for="timeQuantum">Time Quantum (for RR):</label>
      <input type="number" id="timeQuantum" required />
    </div>

    <button onclick="calculate()">Calculate</button>

    <div id="result"></div>

    <div id="ganttChart">
      <!-- The Gantt chart will be dynamically generated here -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
