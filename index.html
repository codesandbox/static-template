<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="heading"><h1>Header</h1></div>
    <div class="recipe-site">
      <div class="recipe-list">
        <div class="recipe-one">
          <div class="one-image"></div>
          <div class="one-title">One</div>
        </div>
        <div class="recipe-two">
          <div class="two-image"></div>
          <div class="two-title">Two</div>
        </div>
        <div class="recipe-three">
          <div class="three-image"></div>
          <div class="three-title">Three</div>
        </div>

      <div class="recipe-main">
        <div class="recipe-title">Title</div>
        <div class="recipe-description">
          <h2>A red whine would fit perfectly!</h2>
        </div>
        <div class="recipe-picture">Picture</div>
        <div class="recipe-ingredients">Table Recipe Ingredients</div>
      </div>
    </div>

</html>
