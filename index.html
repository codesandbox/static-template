<!DOCTYPE html>
<html lang="geo">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Work of the first lesson</title>
    <style>
      /* Reset CSS */
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Center everything */
      html,
      body {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #d5e1ef;
      }

      /* Styles for the container */
      .container {
        max-width: 320px;
        border-radius: 20px;
        overflow: hidden;
        padding: 20px;
        text-align: center;
        background-color: white;
        font-weight: 700;
        line-height: 27px;
        position: relative;
      }

      /* Responsive image */
      img {
        max-width: 100%;
        border-radius: 10px;
      }

      /* Styles for the headings */
      h1 {
        color: #1f314f;
        font-size: 22px;
        margin-bottom: 10px;
      }

      p {
        color: #7d889e;
        font-size: 15px;
        margin-bottom: 20px;
      }

      /* QR code container */
      .qr-code {
        display: flex;
        justify-content: center;
      }

      /* QR code image */
      .qr-code img {
        max-width: 80%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img alt="qv.pnj" src="qv.png" />
      <h1>Improve your front-end skills by building projects</h1>
      <p>
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </div>
  </body>
</html>
