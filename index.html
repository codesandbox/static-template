<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <title>Math Clash Game</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-4">Math Clash Game</h1>
      <p class="lead">
        A <span class="badge badge-secondary">Ni<sup>+</sup></span> intiative
      </p>
      <hr class="my-4" />
      <p>
        A Single player mind game full of Mathematics.
      </p>
      <a
        class="btn btn-primary btn-lg"
        href="https://u93o1.csb.app/"
        role="button"
        >Tic Tac Toe</a
      >
      <a
        class="btn btn-primary btn-lg"
        href="https://5z2gz.csb.app"
        role="button"
        >Hangman Game</a
      >
    </div>

    <div id="game-container" class="game-container">
      <div id="game" class="game">
        <div id="target-row">
          <div id="target" class="center"></div>
          <div id="currentSum" class="center"></div>
        </div>
        <div id="score" class="center"></div>
        <div id="timer" class="center"></div>
        <div id="board" class="center"></div>
      </div>
    </div>
    <script src="index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
