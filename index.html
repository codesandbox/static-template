<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- sidebar -->
    <div class="sidebar">
      <a href="" class="logo">
        <img src="img/insta-logo1.png" alt="logo" />
      </a>
      <!-- profile Image -->
      <div class="profile">
        <div class="profile-img">
          <img
            src="img/insta profile pic knk.jpeg"
            alt="profile"
            class="profile-img1"
          />
        </div>
        <div class="name">
          <h1>ketan_porwal_</h1>
          <img src="img/verify-logo.png" alt="verify" />
        </div>
        <span>@knk</span>
      </div>
      <!-- About -->
      <div class="about">
        <!-- Box 1 -->
        <div class="box">
          <h3>0</h3>
          <span>Posts</span>
        </div>
        <!-- Box 2 -->
        <div class="box">
          <h3>166</h3>
          <span>Followers</span>
        </div>
        <!-- Box 3 -->
        <div class="box">
          <h3>151</h3>
          <span>Following</span>
        </div>
      </div>

      <!-- Menu -->
      <div class="menu">
        <a href="#" class="active">
          <span class="icon">
            <i class="ri-function-line"></i>
          </span>
          Feed
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-notification-3-line"></i>
          </span>
          Notification
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-search-line"></i>
          </span>
          Explore
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-mail-unread-fill"></i>
          </span>
          Messages
        </a>

        <a href="#">
          <span class="icon">
            <i class="ri-send-plane-fill"></i>
          </span>
          Direct
        </a>

        <a href="#">
          <span class="icon">
            <i class="ri-bar-chart-2-fill"></i>
          </span>
          Stats
        </a>

        <a href="#">
          <span class="icon">
            <i class="ri-settings-5-line"></i>
          </span>
          Settings
        </a>

        <a href="#">
          <span class="icon">
            <i class="ri-logout-box-r-line"></i>
          </span>
          Logout
        </a>
      </div>
    </div>
    <!-- Main Home-->
    <div class="main-home">
      <div class="header">
        <!-- Search -->
        <div class="search">
          <i class="ri-search-line"></i>
          <input
            type="text"
            name=""
            id=""
            class="search-input"
            placeholder="Search"
          />
        </div>
        <div class="header-content">
          <i class="ri-notification-4-line"></i>
          <i class="ri-mail-unread-fill"></i>
          <!-- Button -->
          <a href="#" class="btn">
            <i class="ri-add-circle-fill"></i>
            <div class="btn-text">
              Add Photos
            </div>
          </a>
        </div>
      </div>

      <div class="stories-title">
        <h1>Stories</h1>
        <a href="#" class="btn">
          <i class="ri-play-circle-line"></i>
          <div class="text">
            Watch all
          </div>
        </a>
      </div>
      <div class="stories">
        <!-- Stories 1 -->
        <div class="stories-img color">
          <img src="img/insta profile pic knk.jpeg" alt="profile" />
          <div class="add1">+</div>
        </div>
        <!-- Stories 2 -->
        <div class="stories-img">
          <img src="img/Shaurya.jpg" alt="profile" />
          <div class="add2"></div>
        </div>
        <!-- Stories 3 -->
        <div class="stories-img">
          <img src="img/codeshef.jpg" alt="profile" />
          <div class="add2"></div>
        </div>
        <!-- Stories 4 -->
        <div class="stories-img">
          <img src="img/devtown.jpg" alt="profile" />
          <div class="add2"></div>
        </div>
        <!-- Stories 5 -->
        <div class="stories-img">
          <img src="img/icc.webp" alt="profile" />
          <div class="add2"></div>
        </div>
        <!-- Stories 6 -->
        <div class="stories-img">
          <img src="img/mysirg.jpg" alt="profile" />
          <div class="add2"></div>
        </div>
        <!-- Stories 7 -->
        <div class="stories-img">
          <img src="img/python.png" alt="profile" />
          <div class="add2"></div>
        </div>
        <!-- Stories 8 -->
        <div class="stories-img">
          <img src="img/tech iela.jpg" alt="profile" />
          <div class="add2"></div>
        </div>
        <!-- Stories 9 -->
        <div class="stories-img">
          <img src="img/bcci.png" alt="profile" />
          <div class="add2"></div>
        </div>
        <!-- Stories 10 -->
        <div class="stories-img">
          <img src="img/rohit.webp" alt="profile" />
          <div class="add2"></div>
        </div>
      </div>
      <div class="feed">
        <h1>Feed</h1>
        <div class="feed-text">
          <h2>Latest</h2>
          <span>Popular</span>
        </div>
      </div>
      <div class="main-post">
        <!-- Box1 -->
        <div class="post-box">
          <img src="img/IT.jpg" alt="post" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="img/SE.webp" alt="profile" />
              </div>
              <h3>Software Engineer</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>17m</span>
              <i class="ri-chat-3-line"></i>
              <span>7.7k</span>
            </div>
          </div>
        </div>

        <!-- Box1 -->
        <div class="post-box">
          <img src="img/html.png" alt="post" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="img/css.jpg" alt="profile" />
              </div>
              <h3>Web Development</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>24m</span>
              <i class="ri-chat-3-line"></i>
              <span>3.4k</span>
            </div>
          </div>
        </div>
        <!-- Box1 -->
        <div class="post-box">
          <img src="img/hitman.webp" alt="post" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="img/hitman1.png" alt="profile" />
              </div>
              <h3>Rohit Sharma</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>54m</span>
              <i class="ri-chat-3-line"></i>
              <span>10.3k</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
