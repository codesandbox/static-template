<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
  </head>
  <body>
    <!-- Begin Mailchimp Signup Form -->
    <link href="/style.css" rel="stylesheet" type="text/css" />
    <div id="mc_embed_signup">
      <form
        action="https://web.us20.list-manage.com/subscribe/post?u=24666b1b291bf99e232f9431a&amp;id=40d4891789"
        method="post"
        id="mc-embedded-subscribe-form"
        name="mc-embedded-subscribe-form"
        class="validate"
        target="_blank"
        novalidate
      >
        <div id="mc_embed_signup_scroll">
          <h2>Abonnieren</h2>
          <div class="indicates-required">
            <span class="asterisk">*</span> Notwendig
          </div>
          <div class="mc-field-group">
            <label for="mce-EMAIL"
              >Email Adresse <span class="asterisk">*</span>
            </label>
            <input
              type="email"
              value=""
              name="EMAIL"
              class="required email"
              id="mce-EMAIL"
            />
          </div>
          <div class="mc-field-group">
            <label for="mce-FNAME">Vorname </label>
            <input type="text" value="" name="FNAME" class="" id="mce-FNAME" />
          </div>
          <div class="mc-field-group">
            <label for="mce-LNAME">Nachname </label>
            <input type="text" value="" name="LNAME" class="" id="mce-LNAME" />
          </div>
          <div id="mce-responses" class="clear">
            <div
              class="response"
              id="mce-error-response"
              style="display: none;"
            ></div>
            <div
              class="response"
              id="mce-success-response"
              style="display: none;"
            ></div>
          </div>
          <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
          <div style="position: absolute; left: -5000px;" aria-hidden="true">
            <input
              type="text"
              name="b_6231ecc53de27990c58876b92_69c244964a"
              tabindex="-1"
              value=""
            />
          </div>
          <div class="clear">
            <input
              type="submit"
              value="Abonnieren"
              name="subscribe"
              id="mc-embedded-subscribe"
              class="button"
            />
          </div>
        </div>
      </form>
    </div>

    <!--End mc_embed_signup-->
  </body>
</html>
