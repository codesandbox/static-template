<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Static Template</title>
  </head>
  <body>
    <div class="site-title">
      <h1 class="site-name">Студия LPG массажа #Slimlife 72 г. Тюмень</h1>
    </div>

    <header class="header">
      <div class="contacts">
        <div class="contact telephone">
          <a class="telephone" href="tel:+88002000600">
            <img
              class="phone"
              src="/icon/telephone.png"
              alt="телефон"
              width="30px"
              height="30px"
            />
            <p class="tel">8 800 2000 600</p></a
          >
        </div>
        <div class="contact mail">
          <a class="address" href="mailto:MassageASS@mail.ru">
            <img
              class="mail-letter"
              src="/icon/send-mail.png"
              alt="отправить письмо"
              width="30px"
              height="30px"
            />
            <p class="address-mail">MassageASS@mail.ru</p>
          </a>
        </div>
        <div class="contact instagram">
          <a class="link-instagram" href="https://www.instagram.com"
            ><img
              class="instagram"
              src="/icon/instagram.png"
              alt="ссылка на instagram"
              width="30px"
              height="30px"
          /></a>
        </div>
      </div>
    </header>
    <main class="main">
      <h2>Тут надо чем то наверно заполнять я хз чем ты хочешь заполнять</h2>
    </main>
    <footer class="footer"></footer>

</html>
