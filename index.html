<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MineSweeper</title>
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <header>Bomber Man</header>
    <section>
      <div class="player-container" id="player-container">
        <label for="player-name">Player Name : </label>
        <input type="text" name="player-name" id="player-name" />
        <button id="start-game-btn" class="start-game-btn">Start Game</button>
      </div>
      <div class="game-container" id="game-container">
        <div class="player-container" id="player-container">
          <div class="player" id="player"></div>
          <div class="score" id="score">Score : 0</div>
        </div>
        <div class="instructions">
          <h3>Left Click  - Sweep</h3>
          <h3>Right Click - Keep Flag</h3> 
        </div>
        <div class="grid-container center" id="grid-container"></div>
      </div>
      <div class="gameover-container" id="gameover-container">
        <img id="image" />
        <h2 id="status"></h2>
        <div class="btn-container">
          <button id="play-again-btn">Play Again</button>
          <button id="new-game-btn">New game</button>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
