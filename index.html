<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="code.js"></script>

    <meta charset="utf-8" />
    <title>Guess the Number</title>
    <meta name="description" content="Guess the Number" />
    <meta name="author" content="Kim Auld" />
  </head>
  <body onload="newgame()">
    <div id="main">
      <br />
      <div id="message">
        <span id="displaytext">Guess the number!</span>
      </div>
      <br />
      <div id="game">
        <form name="gameform">
          <input type="text" name="guess" id="guess" />
          <input
            type="button"
            id="guessbtn"
            value="Take a guess"
            onclick="go()"
          />
        </form>
      </div>
      <br />
    </div>
  </body>
</html>
