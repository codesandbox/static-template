<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Event Form</title>
  </head>
  <body>
    <section class="relative flex flex-wrap lg:h-screen lg:items-center">
      <div class="w-full px-4 py-12 lg:w-1/2 sm:px-6 lg:px-8 sm:py-16 lg:py-24">
        <div class="max-w-lg mx-auto text-center">
          <h1 class="text-2xl font-bold sm:text-3xl">Event Form</h1>
          <p class="mt-4 text-gray-500">
            Leave your data forfree usage.
          </p>
        </div>

        <form
          onsubmit="getFormData(event)"
          action=""
          class="max-w-md mx-auto mt-8 mb-0 space-y-4"
        >
          <div>
            <label for="firstName" class="sr-only">First Name</label>
            <div class="relative">
              <input
                type="text"
                name="firstName"
                class="w-full p-4 pr-12 text-sm border-gray-200 rounded-lg shadow-sm"
                placeholder="First Name"
                required
              />
            </div>
          </div>

          <div>
            <label for="lastName" class="sr-only">Last Name</label>
            <div class="relative">
              <input
                type="text"
                name="lastName"
                class="w-full p-4 pr-12 text-sm border-gray-200 rounded-lg shadow-sm"
                placeholder="Last Name"
                required
              />
            </div>
          </div>

          <div>
            <label for="mobilePhone" class="sr-only">Mobile Phone</label>
            <div class="relative">
              <input
                name="mobilePhone"
                type="tel"
                class="w-full p-4 pr-12 text-sm border-gray-200 rounded-lg shadow-sm"
                placeholder="Mobile Phone"
                required
              />
            </div>
          </div>

          <div>
            <label for="email" class="sr-only">Email</label>
            <div class="relative">
              <input
                type="email"
                name="email"
                class="w-full p-4 pr-12 text-sm border-gray-200 rounded-lg shadow-sm"
                placeholder="email"
                required
              />
            </div>

            <span class="absolute inset-y-0 inline-flex items-center right-4">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5 text-gray-400"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
                />
              </svg>
            </span>
          </div>

          <div>
            <input
              class="border-gray-200 rounded-lg shadow-sm text-sm"
              type="checkbox"
              id="consent"
              name="consent"
              required
            />
            <label class="text-sm" for="consent"> Agree </label>
          </div>

          <input id="hiddenCode" type="hidden" name="refCode" />

          <div class="flex items-center justify-between">
            <button
              type="submit"
              class="inline-block px-5 py-3 ml-3 text-sm font-medium text-white bg-blue-500 rounded-lg"
            >
              Submit
            </button>
          </div>
        </form>
      </div>

      <div class="relative w-full h-64 sm:h-96 lg:w-1/2 lg:h-full">
        <img
          class="absolute inset-0 object-cover w-full h-full"
          src="https://www.hyperui.dev/photos/team-1.jpeg"
          alt=""
        />
      </div>
    </section>
  </body>
  <script>
    function submitDropFrom() {
      const Http = new XMLHttpRequest();
      const url =
        "https://0d4a-223-24-61-206.ngrok.io/connectx/api/mockdata/dropForm";

      Http.open("POST", url);
      Http.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
      Http.send(
        JSON.stringify({
          firstName: "Thanathorn",
          lastName: "Kelatimongkolkul",
          phone: "087571721",
          email: "rollingpork.n@gmail.com",
          refCode: "กรุงเทพ"
        })
      );
      Http.onreadystatechange = (e) => {
        console.log(JSON.parse(Http.responseText));
      };
    }

    function getFormData(event) {
      event.preventDefault();
      const {
        firstName,
        lastName,
        mobilePhone,
        email,
        consent,
        refCode
      } = event.target;

      const form = {
        firstName: firstName.value,
        lastName: lastName.value,
        mobilePhone: mobilePhone.value,
        email: email.value,
        refCode: refCode.value,
        consent: consent.checked
      };

      console.log(form);
      submitDropFrom();
    }

    document.addEventListener("DOMContentLoaded", function (event) {
      const url = new URL(window.location.toString());
      const refCode = url.searchParams.get("refCode");

      console.log("parammmm", refCode);

      let hiddenEl = document.getElementById("hiddenCode");

      console.log("hiddenEl->", hiddenEl);

      hiddenEl.value = refCode;
    });
  </script>
</html>
