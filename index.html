<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Testando Tabela</title> 
  <style>

    body{
     font-family: arial, helvetica, sans-serif;
    }

    table{
      width: 400px;
      height: 400px;
      border-collapse: collapse;
    }

    td{
      border: 1px solid #000000;
      padding: 8px;
      text-align: left;
      vertical-align: middle;
    }

    .numero{
      text-align: right;
    }

  </style>
</head>
<body>
  <h1>Minha primeira tabela</h1>
  <table>
    <tr>
      <td>A1</td>
      <td>B1</td>
      <td>C1</td>
    </tr>
    <tr>
      <td>A2</td>
      <td>B2</td>
      <td class="numero">c3</td> 
    </tr>
    <tr>
      <td>A3</td>
      <td>B3</td>
      <td class="numero">C3</td>
    </tr>
    <tr>
      <td>A4</td>
      <td>B4</td>
      <td>C4</td>
    </tr>
  </table>
</body>
</html>
