<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500;700&family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Product Preview Card Component</title>
  </head>
  <body>
    <div class="container">
      <div class="grid">
        <img
          class="image"
          src="./images/image-product-mobile.jpg"
          alt="Description of image"
        />

        <img
          class="image-two"
          src="./images/image-product-desktop.jpg"
          alt="Description of image"
        />

        <div class="content">
          <h1 class="title">
            PERFUME
          </h1>
          <h2 class="description">
            Gabrielle Essence Eau De Parfum
          </h2>
          <p class="main-text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="prices">
            <p class="new-price">$149.99</p>
            <p class="old-price">$169.99</p>
          </div>
          <button class="button">
            <img src="images/icon-cart.svg" att="icon cart" />Add to Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
