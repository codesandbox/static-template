<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="CompleteLayout">
      <div class="leftContainer">g</div>
      <div class="rightContainer">
        <div class="image">
          <img src="resources/avatar.svg" alt="avatar" width="100%" />
        </div>

        <div class="media">
          <div class="followUs">Follow us on</div>

          <div class="icons">
            <div class="facebook">
              <img src="/resources/fb.svg" alt="facebook" />
            </div>
            <div class="twitter">
              <img src="/resources/tw.svg" alt="twitter" />
            </div>
            <div class="instagram">
              <img src="/resources/instagram.svg" alt="instagram" />
            </div>
            <div class="linkedin">
              <img src="/resources/linkedin.svg" alt="linkedin" />
            </div>
          </div>
        </div>
        <div class="flag">
          <img src="/resources/flagsIcon.svg" alt="flags" />
        </div>
      </div>
    </div>
  </body>
</html>
