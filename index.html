<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--sidebar-->>
    <div class="sidebar">
      <a href="#" class="logo">
        <img src="img/logo.png" alt="logo" />
      </a>
      <!--profile-->
      <div class="profile">
        <div class="profile-img">
          <img src="img/profile.jpg" alt="profile" />
        </div>
        <div class="name">
          <h1>Leonardo</h1>
          <img src="img/verify.png" alt="verify" />
        </div>
        <span>@leo</span>
      </div>
      <!--about-->
      <div class="box">
        <h1>54</h1> <span>Posts</span>
      </div>
      <!--box2-->
      <div class="box">
        <h1>14.4k</h1>
        <span>Followers</span>
      </div>
      <!--box3-->
      <div class="box">
        <h1>13</h1>
        <span>Following</span>
      </div>
      <!--menu-->
      <div class="menu">
        <a href="#" class="active">
          <span class="icon">
            <i class="ri-function-line"></i>
          </span>
          Feed
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-notification-4-line"></i>
          </span>
          <span>Notification</span>
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-search-line"></i>
          </span>
          <span>Explore</span>
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-messenger-fill"></i>
          </span>
          <span>Messeges</span>
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-send-plane-fill"></i>
          </span>
          <span>Direct</span>
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-bar-chart-2-fill"></i>
          </span>
          <span>Stats</span>
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-settings-6-fill"></i>
          </span>
          <span>Settings</span>
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-logout-box-r-fill"></i>
          </span>
          <span>Logout</span>
        </a>
      </div>
    </div>
    <!--main home-->
    <div class="main-home">
      <div class="header">
        <!--search bar-->
        <div class="search">
            <i class="ri-search-2-line"></i>
            <input type="text" name="" id="" placeholder="Search">
        </div>
        <div class="header-content">
            <i class="ri-notification-4-line"></i>
            <i class="ri-mail-unread-fill"></i>
            <!--button-->
            <a href="#" class = "btn">
                <i class="ri-add-circle-fill"></i>
                <div class="btn-text">
                  Add Photos
                </div>
        </div>
      </div>
      <div class="stories-title">
        <h1>Stories</h1>
            <a href= "#" class = "btn">
            <i class="ri-play-circle-line"></i>
            <div class="text">
              Watch all
            </div>
          </a>
      </div>
      <!--stories-->
      <div class="stories">
        <div class="stories-img color">
        <img src="img/profile.jpg" alt="profile">
        <div class="add">+</div> 
      </div>
          <!--stories 1-->
          
              <div class="stories-img">
              <img src="img/profile.jpg" alt="profile">
                
            </div>
         <!--stories 2-->
         
            <div class="stories-img">
            <img src="img/profile2.jpg" alt="profile">
              
          </div>
           <!--stories 3-->
           
              <div class="stories-img">
              <img src="img/profile3.jpg" alt="profile">
                
            </div>   
             <!--stories 4-->
          
              <div class="stories-img">
              <img src="img/profile4.jpg" alt="profile">
                
            </div>
             <!--stories 5-->
          
              <div class="stories-img">
              <img src="img/profile5.jpg" alt="profile">
                
            </div>
             <!--stories 6-->
          
              <div class="stories-img">
              <img src="img/profile6.jpg" alt="profile">
                
            </div>      
             <!--stories 7-->
          
              <div class="stories-img">
              <img src="img/profile7.jpg" alt="profile">
                
            </div>
             <!--stories 8-->
          
              <div class="stories-img">
              <img src="img/profile8.jpg" alt="profile">
                
            </div>
             <!--stories 9-->
          
              <div class="stories-img">
              <img src="img/profile9.jpg" alt="profile">
                
            </div>  
             <!--stories 10-->
          
              <div class="stories-img">
              <img src="img/profile10.jpg" alt="profile">
                
            </div>   
          </div>  

      <div class="feed">
        <h1>Feed</h1>
        <div class="feed-text">
          <h2>Latest</h2>
          <span>Popular</span>
        </div>
      </div>

      <div class="main-post">
        <!--box1-->
        <div class="post-box">
          <img src = "img/post1.jpg" alt = "post">
          <div class="post-info">
            <div class="post-img">
              <img src="img/profile10.jpg" alt="profile">
            </div>
            <h3>Brie larson</h3>
          </div>
          <div class="likes">
              <i class="ri-heart-line"></i>
              <span>8m</span>
              <i class="ri-chat-3-line"></i>
              <span>964</span>
          </div>
        </div>
        <!--box1-->
        <div class="post-box">
          <img src = "img/post2.jpg" alt = "post">
          <div class="post-info">
            <div class="post-img">
              <img src="img/profile9.jpg" alt="profile">
            </div>
            <h3>Kanye West</h3>
          </div>
          <div class="likes">
              <i class="ri-heart-line"></i>
              <span>84.7k</span>
              <i class="ri-chat-3-line"></i>
              <span>9.1k</span>
          </div>
        </div>
        <!--box1-->
        <div class="post-box">
          <img src = "img/post3.jpg" alt = "post">
          <div class="post-info">
            <div class="post-img">
              <img src="img/profile8.jpg" alt="profile">
            </div>
            <h3>Emma Watson</h3>
          </div>
          <div class="likes">
              <i class="ri-heart-line"></i>
              <span>1.3m</span>
              <i class="ri-chat-3-line"></i>
              <span>789</span>
          </div>
        </div>
      </div>
      
    </div>

</html>
