<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="Author" content="Ebi Akangbou">
<meta name="Description" content="Another Challenge from Frontend Mentor">
<link rel="stylesheet" href="Css/style.css">
<link rel="icon" href="/images/favicon-32x32.png" type="image/x-icon">
<style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: #000; }
  </style>
<script defer src="JS/index.js"></script>
<title>Frontend Mentor | Base Apparel coming soon page</title>
    </head>
    <body>
        <header>
            <figure>
                <img src="/images/logo.svg" alt="logo.svg" title="logo" width="158" height="33" class="header__img">
                <figcaption>Base Apparel Logo</figcaption>
            </figure>
<section>
    <h1 class="offscreen">hero mobile img</h1>
    <figure>
        <img src="/images/hero-mobile.jpg" alt="Apparel.jpg" title="Apparel" width="375" height="250">
        <figcaption>mobile img</figcaption>
    </figure>
</section>
        </header>
        <main>
            <article>
                <h2>We're <span>coming soon</span></h2>
                <p>Hello fellow shoppers! We're currently building our new fashion store. 
                    Add your email below to stay up-to-date with announcements and our launch deals.</p>
                    <form action="/" id="form">
                        <fieldset>
                        <legend class="offscreen">Form Title</legend>
                        <div class="main__form">
                             
                             <div class="main__div">
                            <input type="text" placeholder="Email Address" autocomplete="on" id="emailAddress">
                            <p class="error"></p>
                            </div>

                            </div>
                            <button type="submit" class="article__botton">
                                <img src="/images/icon-arrow.svg" alt="icon-arrow" title="submit" width="12" height="20">
                        </button>
                    </fieldset>
                    </form>
            </article>

            <section>
                <h2 class="offscreen">hero Desktop img</h2>
                <figure>
                    <img src="/images/hero-desktop.jpg" alt="Apparel.jpg" title="Apparel" width="610" height="800">
                    <figcaption>Desktop img</figcaption>
                </figure>
            </section>

    
        </main>
        <footer>
            <p class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="https://codesandbox.io/u/Ebi%20Akangbou">Ebi Akangbou</a>.
              </p>
          </footer>
    </body>
</html>
