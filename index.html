<!DOCTYPE html>

    <meta

      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />

      rel="stylesheet"

    <link

  <body>
    <div class="topnav">
      <div class="row">
        <div class="col-1"></div>
        <div class="col-3">
          <a href="" class="active">Home</a>
        </div>
        <div class="col-3">
          <a href="">About</a>
        </div>
        <div class="col-3">
          <a href="">Services</a>
        </div>
        <div class="col-2">
          <a href="">Contact</a>
        </div>
      </div>
    </div>
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-ride="carousel"
    >
      <ol class="carousel-indicators">
        <li
          data-target="#carouselExampleIndicators"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <center>
                <table>
                  <tr>
                    <td><img src="img/dog.jpg" /></td>
                    <td>
                      <h1 class="display-4" id="cmp">Paws</h1>
                      <p class="lead" id="name">Kayden Hutchinson</p>
                    </td>
                  </tr>
                </table>
              </center>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img/c1.jpg" />
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img/c2.jpg" />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <br />
    <div class="sections">
      <h1>About</h1>
      <br />
      <p></p>
      <br />
    </div>
    <br />
    <div class="sections" id="colored">
      <h1>Services</h1>
      <br />
      <div class="container-fluid">
        <div class="row">
          <div class="col-4">
            <button type="button" class="btn btn-outline-dark" id="triple">
              <img class="service" src="img/daycare.png" alt="" />
            </button>
          </div>
          <div class="col-4">
            <button type="button" class="btn btn-outline-dark" id="triple">
              <img class="service" src="img/grooming.png" alt="" />
            </button>
          </div>
          <div class="col-4">
            <button type="button" class="btn btn-outline-dark" id="triple">

            </button>
          </div>
        </div>
      </div>
    </div>
    <br />

    <br />
    <div class="container-fluid">
      <div class="row" id="footer1">
        <div class="col-1"></div>
        <div class="col-5">
          <h5>Email: 122khutchinson@frhsd.com</h5>
          <br />
          <h5>Number: ###-###-####</h5>
        </div>
        <div class="col-5" id="footer2">
          <button
            type="button"
            class="btn btn-dark"
            disabled
            data-bs-toggle="button"
            autocomplete="off"
          >
            <img src="img/snapchat.jpg" alt="" />

          <button
            type="button"

            type="button"

            disabled
            data-bs-toggle="button"

          >
            <img src="img/twitter.jpg" alt="" />
          </button>
        </div>
      </div>

    <script

    <script
