<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>TAX Calculator Algeria(2022)</title>

      <div class="container border border-info border-3" style="margin-top: 50px;">
        <h1 style="color: #0DCAEF">TAX Calculator Algeria(2022) :</h1>
        <div class="input-group my-3 input-group-lg">
            <input type="text" id="salary" class="form-control" placeholder="salary here... (DA)" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="calculate">calculate</button>
        </div>
        <select id="category" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
            <option selected value="0">Worker</option>
            <option value="1">Retired</option>
            <option value="1">Handicapped</option>
          </select>
