<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>임대천재 임대리</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-compatible" content="ie=edge" />
    <style>
      body {
        background-color: #2540d9;
        font-family: "Pretendard";
      }
      h1 {
        font-size: 56px;
        font-weight: 800;
        color: #ffffff;
      }
      h2 {
        font-size: 42px;
        font-weight: 500;
        color: #f2f2f2;
      }
      h3 {
        font-size: 34px;
        font-weight: 300;
        color: #0bbf6b;
      }
      p,
      span {
        font-size: 12px;
        font-weight: 100;
        color: #0bbf6b;
      }
      .block01 {
        font-size: 24px;
        font-weight: 600;
        background-color: #0bbf6b;
        color: #f2f2f2;
      }
      .block02 {
        font-size: 24px;
        font-weight: 600;
        background-color: #e0f719;
        color: #2540d9;
      }
    </style>
    <style type="text/css">
      @import url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard-dynamic-subset.css");
    </style>
    <style>
      .embed-container {
        position: relative;
        padding-bottom: 56.25%;
        height: 0;
        overflow: hidden;
        max-width: 100%;
      }
      .embed-container iframe,
      .embed-container object,
      .embed-container embed {
        position: absolute;
        top: 0;
        left: 0;
        width: 70%;
        height: 70%;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="block01">
        임대리 숏츠
      </div>
      <br />
      <div class="block02">
        임대리 임대천재 스토리
      </div>
    </div>

    <br />

    <div>
      <span>임대리 50%만 사용해도 매출 80%가 개선되는 기적의 현장</span>
      <span>임대리와 함께 즐거운 인생을</span>
    </div>
  </body>
</html>
