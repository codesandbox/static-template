    <title>Static Template</title>
  </head>
  <body>
    <style>

      }

      }
      div {

      }
      img {

      }
    </style>

    <h1>Title</h1>

    <div class = row>

      />

     <col>
     <input
     onclick="assignPaper()"

     width="400"

     class="center"
   /> <col>

       </col>

        onclick="assignScissors()"

        width="400"
        height="400"
        class="center"
      />
    </col>

  </body>
</html>
