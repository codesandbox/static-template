<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./CSS/insta.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
   
</head>

<body>
    <!--  Side Bar -->

    <div class="sidebar">
        <a href="#" class="logo">
            <img src="./Picture/logo.png" alt="InstagramLogo">
        </a>
        <!-- profile image -->

        <div class="profile">
            <div class="profile-img">
                <img src="./Picture/profile.jpg" alt="profile pic">
            </div>
            <div class="name">
                <h1>Shantanu Dutta</h1>
                <img src="Picture/verify.png" alt="verify">
            </div>
            <span>@shantanu__dutta</span>
        </div>
        <!-- About -->
        <div class="about">
            <div class="box">
                <h3>281</h3>
                <span>Posts</span>
            </div>
            <div class="box">
                <h3>5M</h3>
                <span>followers</span>
            </div>
            <div class="box">
                <h3>27</h3>
                <span>following</span>
            </div>
        </div>
                                        <!-- Complete upto this-->

        <!-- Menu -->
       
        <div class="menu">
            <a href="#" >
                <span class="icon">
                    <i class="ri-home-line"></i>
                    
                </span>
                Home
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-search-line"></i>
                </span>
                Search 
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-compass-3-line"></i>
                </span>
                Explore
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-notification-2-line"></i>
                </span>
                Notification
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-chat-3-line"></i>
                   
                </span>
                Messages
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-settings-5-line"></i>
                  
                </span> 
                Seetings
            </a>

        </div>



    </div> 

    <!-- Main HOme -->

    <div class="main-home">
        <div class="stories">
            <div class="stories-img">
                <img src="./Picture/profile.jpg" alt="profile">
                <div class="add">+</div>
            </div> 

            <div class="stories-img">
                <img src="./Picture/profile2.jpg" alt="profile">
               
            </div>

            <div class="stories-img">
                <img src="./Picture/profile3.jpg" alt="profile">
               
            </div>

            <div class="stories-img">
                <img src="./Picture/profile4.jpg" alt="profile">
               
            </div>

            <div class="stories-img">
                <img src="./Picture/profile5.jpg" alt="profile">
               
            </div>

            <div class="stories-img">
                <img src="./Picture/profile6.jpg" alt="profile">
               
            </div>

            <div class="stories-img">
                <img src="./Picture/profile7.jpg" alt="profile">
               
            </div>

            <div class="stories-img">
                <img src="./Picture/profile8.jpg" alt="profile">
               
            </div>

            <div class="stories-img">
                <img src="./Picture/profile9.jpg" alt="profile">
               
            </div>

            <div class="stories-img">
                <img src="./Picture/profile10.jpg" alt="profile">
               
            </div>

         
        </div> 

        <div class="feed">
            <h1>Feed</h1> 
            <div class="feed-text">
                <h2>Popular</h2>
                <span>Latest</span>
            </div>
        </div>



        <div class="main-post">
            <!-- Boox-1 -->
            <div class="post">
                <img src="./Picture/profile2.jpg" alt="post">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="./Picture/post2.jpg" alt="profile img">
                        </div> 
                        <h3>Emmy Jackson</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>15.2k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>1.2k</span>
                    </div>
                </div>
            </div>
                <!-- Box 2 -->
                <div class="post">
                    <img src="./Picture/profile3.jpg" alt="post">
                    <div class="post-info">
                        <div class="post-profile">
                            <div class="post-img">
                                <img src="./Picture/post3.jpg" alt="profile img">
                            </div> 
                            <h3>Dua Lipa</h3>
                        </div>
                        <div class="likes">
                            <i class="ri-heart-line"></i>
                            <span>15.2k</span>
                            <i class="ri-chat-3-line"></i>
                            <span>1.2k</span>
                        </div>
                    </div>
                </div>

                <!-- box 3 -->
                <div class="post">
                    <img src="./Picture/profile4.jpg" alt="post">
                    <div class="post-info">
                        <div class="post-profile">
                            <div class="post-img">
                                <img src="./Picture/post2.jpg" alt="profile img">
                            </div> 
                            <h3>Emma Stone</h3>
                        </div>
                        <div class="likes">
                            <i class="ri-heart-line"></i>
                            <span>15.2k</span>
                            <i class="ri-chat-3-line"></i>
                            <span>1.2k</span>
                        </div>
                    </div>
                </div>


        </div>
    </div>
</body>

</html>
