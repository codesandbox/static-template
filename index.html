<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Mon Mini-projet frigo</title>
    <link rel="icon" href="./images/icone.ico" />
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
  </head>
  <body>
    <input type="button" id="search" value="Chercher" />
    <input type="text" id="research" placeholder="Produit recherché" />
    <img src="./images/recherche.png" />
    <input type="button" id="open" value="Afficher" />
    <form>
      <input type="text" id="produit" placeholder="Produit à ajouter" />
      <input
        type="number"
        id="quantite"
        min="1"
        max="50"
        placeholder="Quantité"
      />
      <input type="button" id="valider" value="Ajouter" />
    </form>
    <div id="liste"></div>
    <script src="monfrigo.js"></script>
  </body>
</html>
