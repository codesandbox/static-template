<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <!-- sidebar -->
    <div class="sidebar">
        <a href="#" class="logo">
            <img src="assets/logo.png" alt="logo">
        </a>
        <!-- profile image -->
        <div class="profile">
            <div class="profile-img">
                <img src="assets/profile.png" alt="profile">
            </div>
            <div class="name">
                <h1>dualipa</h1>
                <img src="assets/verify.png" alt="verify">
            </div>
            <span>DUA LIPA</span>
        </div>
        <!-- About -->
        <div class="about">
            <!-- Box 1 -->
            <div class="box">
                <h3>54</h3>
                <span>Posts</span>
            </div>
            <!-- Box 2 -->
            <div class="box">
                <h3>87.6 M</h3>
                <span>Followers</span>
            </div>
            <!-- Box 3 -->
            <div class="box">
                <h3>1,039</h3>
                <span>Following</span>
            </div>
        </div>

        <!-- Menu -->
        <div class="menu">
            <a href="#" class=active>
                <span class="icon">
                    <i class="ri-function-line"></i>
                </span>
                Feed
            </a>
           
            <a href="#">
                <span class="icon">
                    <i class="ri-notification-4-line"></i>
                </span>
                Notifications
            </a>

            <a href="#">
                <span class="icon">
                    <i class="ri-search-line"></i>
                </span>
                Explore
            </a>

            <a href="#">
                <span class="icon">
                    <i class="ri-mail-unread-line"></i>
                </span>
                Message
            </a>

            <a href="#">
                <span class="icon">
                    <i class="ri-send-plane-fill"></i>
                </span>
                Direct
            </a>

            <a href="#">
                <span class="icon">
                    <i class="ri-bar-chart-line"></i>
                </span>
                Stats
            </a>

            <a href="#">
                <span class="icon">
                    <i class="ri-settings-4-line"></i>
                </span>
                Settings
            </a>

            <a href="#">
                <span class="icon">
                    <i class="ri-logout-box-line"></i>
                </span>
                Logout
            </a>
        </div>
    </div>
    <!-- Main Home -->
    <div class= "main-home">
        <div class="header">
            <!-- search -->
            <div class="search">
                <i class="ri-search-line"></i>
                <input type="text" name="" id="" placeholder="Search">
            </div>
            <div class="header-content">
                <i class="ri-notification-4-line"></i>
                <i class="ri-mail-unread-fill"></i>
                <!-- Button -->
                <a href="#" class="btn">
                    <i class="ri-add-circle-fill"></i>
                    <div class="btn-text">
                        Add Photos
                    </div>
                </a>
            </div>
    
        </div>
        <div class="stories-title">
            <h1>Stories</h1>
            <a href="#" class="btn">
                <i class="ri-play-circle-fill"></i>
                <div class="text">
                    Watch all
                </div>
            </a>
        </div>
        <div class="stories">
            <!-- Stories 1 -->
            <div class="stories-img color">
                <img src="assets/profile.png" alt="profile">
                <div class="add">+</div>
                </div>
                <!-- Stories 2 -->
            <div class="stories-img">
                <img src="assets/profile2.jpg" alt="profile2">
                </div>
                <!-- Stories 3 -->
                <div class="stories-img">
                    <img src="assets/profile3.jpg" alt="profile3">   
                    </div>
                    <!-- Stories 4 -->
            <div class="stories-img">
                <img src="assets/profile4.jpg" alt="profile4">
                </div>
                <!-- Stories 5 -->
            <div class="stories-img">
                <img src="assets/profile5.jpg" alt="profile5">                
                </div>
                <!-- Stories 6 -->
            <div class="stories-img">
                <img src="assets/profile6.jpg" alt="profile6">                
                </div>
                <!-- Stories 7 -->
            <div class="stories-img">
                <img src="assets/profile7.jpg" alt="profile7">               
                </div>
                <!-- Stories 8 -->
            <div class="stories-img">
                <img src="assets/profile8.jpg" alt="profile8">               
                </div>
            <!-- Stories 9 -->
            <div class="stories-img">
                <img src="assets/profile9.jpg" alt="profile9">                
                </div>
            <!-- Stories 10 -->
            <div class="stories-img">
                <img src="assets/profile10.jpg" alt="profile10">               
                </div>
        </div>
        <div class="feed">
                <h1>Feed</h1>
                <div class="feed-text">
                    <br><span>Latest</h2>
                    <span>Popular</span>
                </div>
        </div>
        <div class="main-post">
            <!--Box 1-->
            <div class="post-box">
                <img src="assets/post1.png" alt="post">
                <div class="post-info">
                    <div class="post-img">
                        <img src="assets/profile10.jpg" alt="profile">
                    </div>
                    <h3>Marquee A</h3>
                </div>
                <div class="likes">
                    <i class="ri-heart-line"></i>
                    <span>84.4k</span>
                    <i class="ri-chat-3-line"></i>
                    <span>15k</span>
                </div>
            </div>
            <!--Box 2-->
            <div class="post-box">
                <img src="assets/post2.png" alt="post2">
                <div class="post-info">
                    <div class="post-img">
                        <img src="assets/profile9.jpg" alt="profile">
                    </div>
                    <h3>Marquee B</h3>
                </div>
                <div class="likes">
                    <i class="ri-heart-line"></i>
                    <span>22k</span>
                    <i class="ri-chat-3-line"></i>
                    <span>8k</span>
                </div>
            </div>
            <!--Box 3-->
            <div class="post-box">
                <img src="assets/post3.png" alt="post3">
                <div class="post-info">
                    <div class="post-img">
                        <img src="assets/profile8.jpg" alt="profile">
                    </div>
                    <h3>Marquee C</h3>
                </div>
                <div class="likes">
                    <i class="ri-heart-line"></i>
                    <span>55k</span>
                    <i class="ri-chat-3-line"></i>
                    <span>20k</span>
                </div>
            </div>
             <!--Box 4-->
             <div class="post-box">
                <img src="assets/post4.png" alt="post">
                <div class="post-info">
                    <div class="post-img">
                        <img src="assets/profile2.jpg" alt="profile">
                    </div>
                    <h3>marquee a</h3>
                </div>
                <div class="likes">
                    <i class="ri-heart-line"></i>
                    <span>120.2k</span>
                    <i class="ri-chat-3-line"></i>
                    <span>12k</span>
                </div>
            </div>
        </div>
        </div>
    </div>
</body>

</html>
