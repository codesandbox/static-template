<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>QR Code Card</title>
    <style>
      body {
        background-color: #d5e1ef;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
      }

      div {
        width: 320px;
        background-color: #ffffff;
        border-radius: 20px;
        padding: 16px;
      }

      img {
        max-width: 100%;
        border-radius: 10px;
      }

      h1 {
        width: 288px;
        font-size: 22px;
        color: #1f314f;
        margin: 0 auto;
        text-align: center;
        margin-top: 24px;
        margin-bottom: 16px;
      }

      p {
        font-size: 15px;
        color: #7d889e;
        width: 256px;
        margin: 0 auto;
        text-align: center;
        margin-bottom: 24px;
      }
    </style>
  </head>
  <body>
    <div>
      <img src="image-qr-code.png" />
      <h1>
        Improve your front-end skills by building projects
      </h1>
      <p>
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </div>
  </body>
</html>
