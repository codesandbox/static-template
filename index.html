<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blue effect on background image with css</title>

    <style>
      :root {
        --blur: 5px;
        --blur_hover: 0;
        --transition: 0.3s ease-in-out;
      }

      body {
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      div {
        border: 4px dashed blueviolet;
        display: flex;
        flex-direction: column;
        height: 70vh;
        justify-content: center;
        padding: 20px;
        text-align: center;
        width: 70vw;
      }

      div:hover:before {
        -webkit-filter: blur(var(--blur_hover));
        -moz-filter: blur(var(--blur_hover));
        -o-filter: blur(var(--blur_hover));
        -ms-filter: blur(var(--blur_hover));
        filter: blur(var(--blur_hover));
      }

      div:before {
        content: "";
        position: absolute;

        left: -7px;
        right: 0;
        z-index: -1;
        height: 100vh;
        width: 100vw;

        background-color: rgba(80, 58, 143, 1);
        background-image: url(../imersaohipsterscss.png),
          linear-gradient(to bottom, #904e95, #e96443);

        background-position: center center;

        background-size: 80%;
        background-repeat: no-repeat;

        -webkit-transition: var(--transition);
        transition: var(--transition);

        -webkit-filter: blur(var(--blur));
        -moz-filter: blur(var(--blur));
        -o-filter: blur(var(--blur));
        -ms-filter: blur(var(--blur));
        filter: blur(var(--blur));
      }
    </style>
  </head>
