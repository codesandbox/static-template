<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <title>Static Template</title>
  </head>

  <script>
    var i = 0;
    function incrementValue() {
      document.getElementById("counter").innerHTML = ++i;
      return i;
    }

    function finalValue() {
      document.getElementById(
        "final"
      ).innerHTML = `You have chose for ${i} vaccines`;
    }
  </script>

  <body>
    <div class="w3-display-topmiddle w3-panel">
      <h1 id="counter">0</h1>
    </div>
    <div class="w3-card-4 w3-black w3-panel w3-display-middle w3-round-xlarge">
      <p>
        How many vaccines you want to book?
      </p>
      <button
        class="w3-round w3-hover-black w3-panel"
        onclick="incrementValue()"
      >
        Add
      </button>
      <button class="w3-round w3-hover-black w3-panel" onclick="finalValue()">
        Confirm
      </button>
    </div>
    <div class="w3-panel w3-display-bottommiddle">
      <p id="final">You have chose for 0 vaccines</p>
    </div>
  </body>
</html>
