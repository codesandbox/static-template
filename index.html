<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container" role="main">
      <div class="card">
        <div class="image">
          <img
            class="equilibrium-img"
            src="./images/image-equilibrium.jpg"
            alt="equilibrium image"
          />
          <div class="cover">
            <img src="./images/icon-view.svg" alt="view icon" />
          </div>
        </div>
        <h1 class="heading link">Equilibrium #3429</h1>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="stats">
          <div>
            <img src="./images/icon-ethereum.svg" alt="ethereum icon" />
            <span class="price va-middle">0.041 ETH</span>
          </div>
          <div>
            <img
              class="icon-clock"
              src="./images/icon-clock.svg"
              alt="clock icon"
            />
            <span class="va-middle">3 days left</span>
          </div>
        </div>
        <div class="line"></div>
        <div class="credits">
          <img
            class="avatar"
            src="./images/image-avatar.png"
            alt="avatar image of Jules Wayvern"
          />
          <p>
            Creation of
            <span class="creator-name link">Jules Wayvern</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
