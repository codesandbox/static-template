<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Switch On / Off CSS & Javascript</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="switch">
      <div id="frame-button">
        <button id="on" class="buton-switch" onclick="btnOn()">ON</button>
        <button id="off" class="buton-switch active" onclick="btnOff()">
          OFF
        </button>
      </div>
    </div>
  </body>

  <script type="text/javascript">
    function btnOn() {
      document.body.classList.add("bg-active");
      document.getElementById("on").classList.add("active");
      document.getElementById("off").classList.remove("active");
    }
    function btnOff() {
      document.body.classList.remove("bg-active");
      document.getElementById("off").classList.add("active");
      document.getElementById("on").classList.remove("active");
    }
  </script>
</html>
