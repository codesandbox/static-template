<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Default Player</title>
  </head>
  <body>
    <container id="video">
      <video
        src="https://thenewcode.com/assets/videos/ocean-diver.mp4"
        autoplay="autoplay"
        muted="muted"
        loop="loop"
      ></video>
    </container>

    <div class="player">
      <div class="imgBx">
        <img src="../img/ncslogo.jpg" alt="music cover" />
      </div>
      <audio controls>
        <source src="" type="audio/mpeg" />
        <source src="./audio/You.mp3" type="audio/ogg" />
        <source src="./audio/suburban.mp3" type="audio/mp3" />
      </audio>
    </div>
  </body>
</html>
