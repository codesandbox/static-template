<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Disney Plus</title>
  </head>
  <body class="mobile">
    <header>
      <nav>
        <ul>
          <li><a href="#">Início</a></li>
          <li><a href="#">Filmes</a></li>
          <li><a href="#">Séries</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <img
          class="banner"
          src="disney-banner.png"
          alt="Banner da Disney Plus"
        />
      </section>
      <section>
        <div class="filmes">
          <img
            class="estilo-filme"
            src="encanto 1.png"
            alt="Capa do filme Encanto"
          />
          <img
            class="estilo-filme"
            src="raya 1.png"
            alt="Capa do filme Raya e o último dragão"
          />
          <img
            class="estilo-filme"
            src="buzz 1.png"
            alt="Capa do filme Buzz Lightyear"
          />
        </div>
        <div class="filmes">
          <img
            class="estilo-filme"
            src="toy 1.png"
            alt="Capa do filme Toy Story 4"
          />
          <img
            class="estilo-filme"
            src="irmao-urso 1.png"
            alt="Capa do filme Irmão Urso"
          />
          <img class="estilo-filme" src="luca 1.png" alt="Capa do filme Luca" />
        </div>
      </section>
      <footer>
        <p>
          © Disney © Disney•Pixar © & ™ Lucasfilm LTD © 2022 MARVEL. Reservados
          todos os direitos, Disney Entertainment
        </p>
        <div class="logo">
          <a href="#"><img src="youtube--v1 1.png" alt="Logo do YouTube" /></a>
          <a href="#"><img src="Vector.png" alt="Logo do Instagram" /></a>
          <a href="#"
            ><img src="disney-plus1.png" alt="Logo da Disney Plus"
          /></a>
        </div>
      </footer>
    </main>
  </body>
</html>
