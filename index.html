<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoom in and out</title>
  </head>
  <body>
    <div>
      <canvas id="cnv" width="1450px" height="1050px">
        image to zoom
      </canvas>
      <input type="file" id="upimg" />
    </div>
    <script>
      const canvas = document.querySelector("canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = "800";
      canvas.height = "500";
      let width = ctx.canvas.width;
      let height = ctx.canvas.height;
      var img = new Image();
      window.onload = () => {
        let upimg = document.getElementById("upimg");
        upimg.addEventListener("change", (e) => {
          var img2 = new Image();
          (img2.onload = draw), reDraw;
          img2.onerror = failed;

          img2.src = URL.createObjectURL(e.target.files[0]);
          img.src = URL.createObjectURL(e.target.files[0]);
        });

        function draw() {
          var ctx = canvas.getContext("2d");
          var p1 = ctx.transformedPoint(0, 0);
          var p2 = ctx.transformedPoint(canvas.width, canvas.height);
          ctx.clearRect(p1.x, p1.y, p2.x - p1.x, p2.y - p1.y);
          ctx.drawImage(this, 0, 0);
        }
        function failed() {
          console.error(
            "The provided file couldn't be loaded as an Image media"
          );
        }

        track(ctx);
        function reDraw() {
          // Clear the entire canvas
          var p1 = ctx.transformedPoint(0, 0);
          var p2 = ctx.transformedPoint(canvas.width, canvas.height);
          ctx.clearRect(p1.x, p1.y, p2.x - p1.x, p2.y - p1.y);
          ctx.drawImage(img, 50, 50);

          ctx.beginPath();
          ctx.lineWidth = 6;
          ctx.moveTo(399, 250);
          ctx.lineTo(474, 256);
          ctx.stroke();

          ctx.save();
          ctx.translate(4, 2);
          ctx.beginPath();
          ctx.lineWidth = 1;
          ctx.moveTo(436, 253);
          ctx.lineTo(437.5, 233);
          ctx.stroke();

          ctx.save();
          ctx.translate(438.5, 223);
          ctx.strokeStyle = "#06c";
          ctx.beginPath();
          ctx.lineWidth = 0.05;
          for (var i = 0; i < 60; ++i) {
            ctx.rotate((6 * i * Math.PI) / 180);
            ctx.moveTo(9, 0);
            ctx.lineTo(10, 0);
            ctx.rotate((-6 * i * Math.PI) / 180);
          }
          ctx.stroke();
          ctx.restore();

          ctx.beginPath();
          ctx.lineWidth = 0.2;
          ctx.arc(438.5, 223, 10, 0, Math.PI * 2);
          ctx.stroke();
          ctx.restore();
        }
        reDraw();

        var lastX = canvas.width / 2,
          lastY = canvas.height / 2;
        var drag;

        canvas.addEventListener(
          "mousemove",
          (event) => {
            lastX = event.offsetX || event.pageX - canvas.offsetLeft;
            lastY = event.offsetY || event.pageY - canvas.offsetTop;

            if (drag) {
              var point = ctx.transformedPoint(lastX, lastY);
              ctx.translate(point.x - drag.x, point.y - drag.y);
              reDraw();
            }
          },
          false
        );

        var scalef = 1.1;
        var zoom = (ev) => {
          var point = ctx.transformedPoint(lastX, lastY);
          ctx.translate(point.x, point.y);
          var multi = Math.pow(scalef, ev);
          ctx.scale(multi, multi);
          ctx.translate(-point.x, -point.y);

          reDraw();
        };

        var scrollfnc = (event) => {
          var delta = event.wheelDelta
            ? event.wheelDelta / 40
            : event.detail
            ? -event.detail
            : 0;
          while (delta != 0) {
            if (xchng.a >= 1 || xchng.d >= 1) {
              zoom(delta);
            } else if (xchng.a <= 1 || xchng.d <= 1) {
              zoom(1);
            }
            return event.preventDefault() && true;
          }
          return event.preventDefault() && false;
        };
        canvas.addEventListener("DOMMouseScroll", scrollfnc, false);
        canvas.addEventListener("mousewheel", scrollfnc, false);
      };

      img.src = "./sunset.jpg";

      var svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
      var xchng = svg.createSVGMatrix();
      const track = (ctx) => {
        ctx.getTransform = () => {
          return xchng;
        };
        var restore = ctx.restore;
        var savedTrack = [];
        var save = ctx.save;
        ctx.save = () => {
          savedTrack.push(xchng.translate(0, 0));
          return save.call(ctx);
        };
        ctx.restore = () => {
          xchng = savedTrack.pop();

          return restore.call(ctx);
        };

        var scale = ctx.scale;
        ctx.scale = (sx, sy) => {
          xchng = xchng.scaleNonUniform(sx, sy);
          return scale.call(ctx, sx, sy);
        };
        var rotate = ctx.rotate;
        ctx.rotate = (radians) => {
          xchng = xchng.rotate((radians * 180) / Math.PI);
          return rotate.call(ctx, radians);
        };
        var translate = ctx.translate;
        ctx.translate = (dx, dy) => {
          xchng = xchng.translate(dx, dy);
          return translate.call(ctx, dx, dy);
        };
        var trans = ctx.transform;
        ctx.transform = (a, b, c, d, e, f) => {
          var m2 = svg.createSVGMatrix();
          m2.a = a;
          m2.b = b;
          m2.c = c;
          m2.d = d;
          m2.e = e;
          m2.f = f;
          xchng = xchng.multiply(m2);
          return trans.call(ctx, a, b, c, d, e, f);
        };
        var setTrans = ctx.setTransform;
        ctx.setTransform = (a, b, c, d, e, f) => {
          xchng.a = a;
          xchng.b = b;
          xchng.c = c;
          xchng.d = d;
          xchng.e = e;
          xchng.f = f;

          return setTrans.call(ctx, a, b, c, d, e, f);
        };
        var point = svg.createSVGPoint();
        ctx.transformedPoint = (x, y) => {
          point.x = x;
          point.y = y;
          return point.matrixTransform(xchng.inverse());
        };
      };
    </script>
  </body>
</html>
