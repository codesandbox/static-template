<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap"
      rel="stylesheet"
    />

    <title>Simple Calculator</title>
  </head>
  <body>
    <div id="container">
      <div id="calculator">
        <div id="result">
          <div id="history"><p id="history-value"></p></div>
          <div id="output"><p id="outputvalue"></p></div>
        </div>
        <div id="keyboard">
          <button class="operator" id="clear" onclick="handleclick(this)">C</button>
          <button class="operator" id="backspace" onclick="handleclick(this)">CE</button>
          <button class="operator" id="%" onclick="handleclick(this)">%</button>
          <button class="operator" id="/" onclick="handleclick(this)">&#247</button>
          <button class="number" id="7" onclick="clickhandle(this)">7</button>
          <button class="number" id="8" onclick="clickhandle(this)">8</button>
          <button class="number" id="9" onclick="clickhandle(this)">9</button>
          <button class="operator" id="*" onclick="handleclick(this)">&times</button>
          <button class="number" id="4" onclick="clickhandle(this)">4</button>
          <button class="number" id="5" onclick="clickhandle(this)">5</button>
          <button class="number" id="6" onclick="clickhandle(this)">6</button>
          <button class="operator" id="-" onclick="handleclick(this)">-</button>
          <button class="number" id="1" onclick="clickhandle(this)">1</button>
          <button class="number" id="2" onclick="clickhandle(this)">2</button>
          <button class="number" id="3" onclick="clickhandle(this)">3</button>
          <button class="operator" id="+" onclick="handleclick(this)">+</button>
          <button class="empty" id="empty"></button>
          <button class="number" id="0" onclick="clickhandle(this)">0</button>
          <button class="empty" id="empty"></button>
          <button class="operator" id="=" onclick="handleclick(this)">=</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
