<!DOCTYPE hmtl>
<hmtl lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Introdução JavaScript</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js"></script>
  </head>

  <body class="conteudo">
    <form method="" action="" class="formulario">
      <div>
        <h2 class="cabecalho">Calculadora</h2>
      </div>

      <div class="campo">
        <label>Valor 1:</label>
        <input type="text"/ id="txtValor1">
      </div>

      <div class="campo">
        <label>Valor 2:<label>
        <input type="text" id="txtValor2"/>
      </div>

      <div class="campo">
        <label>Operação:</label>
        <select name="slctOperacao" id="slctOperacao">
          <option value=" ">-- Selecione --</option>
          <option value="+">Adição</option>
          <option value="-">Subtração</option>
          <option value="*">Multiplicação</option>
          <option value="/">Divisão</option>
        </select>
      </div>

      <div class="botao">
      <button type="button" onclick="calcularValores()"/>Calcular</button>
      </div>

      <div class="campo">
      <label>Resultado:</label>
      <span class="resultado" id="txtResultado">--</span>
      </div>
    </form>
  </body>
</hmtl>
