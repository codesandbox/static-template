<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>QR code Card</title>
    <style>
               body {
                 background-color: #d5e1ef;
               }
               div {
                 width: 320px;
                 background-color: white;
                 border-radius: 20px;
                 overflow: hidden;
                 padding: 16px;
               }
               img {
                 max-width: 100%;
                 border-radius: 10px;
               }
               p {
         Text style: Body
         Font family: Outfit
         Font style: Regular
         Font size: 15px
         Line height: 19px
         Line height: 100%
         Align: Center
         Vertical align: Top
         Letter spacing: 0.19px
         Paragraph spacing: 1px
         Fill Color Style: Grey;
               }
        h1 {
      Text style: Heading
      Font family: Outfit
      Font style: Bold
      Font size: 22px
      Line height: 28px
      Line height: 100%
      Align: Center
      Vertical align: Top
      Paragraph spacing: 10px;
               }
    </style>
  </head>

  <body>
    <div>
      <img src="./image-qr-code-n.png" />
      <h1>
        Improve your front-end skills by building projects
      </h1>
      <p>
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </div>
  </body>
</html>
