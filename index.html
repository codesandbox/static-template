<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Santa Inês</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript">
      function getNav() {
        $.get("nav.html", function (data) {
          $("#nav").replaceWith(data);
        });
      }
    </script>
  </head>
  <body>
    <div id="nav"></div>
    <script>
      getNav();
    </script>

    <div class="container">
      <h4 class="w-auto p-3">Tabela 2021</h4>
      <table class="table table-striped">
        <thead>
          <tr class="table-active">
            <th class="col">#</th>
            <th class="col">Descrição</th>
            <th class="col">Data de Publicação</th>
            <th class="col">Baixar</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-active">
            <th scope="row">1</th>
            <td>Decreto de IPTU 2021</td>
            <td>12/07/2021</td>
            <td>
              <button type="button" class="btn btn-outline-danger">
                Baixar PDF
              </button>
            </td>
          </tr>
          <tr class="table-active">
            <th scope="row">2</th>
            <td>Decreto de ISS</td>
            <td>12/07/2021</td>
            <td>
              <button type="button" class="btn btn-outline-danger">
                Baixar PDF
              </button>
            </td>
          </tr>
          <tr class="table-active">
            <th scope="row">3</th>
            <td>Nota fiscal avulsa</td>
            <td>12/07/2021</td>
            <td>
              <button type="button" class="btn btn-outline-danger">
                Baixar PDF
              </button>
            </td>
          </tr>
          <tr class="table-active">
            <th scope="row">4</th>
            <td>Parcelamento</td>
            <td>12/07/2021</td>
            <td>
              <button type="button" class="btn btn-outline-danger">
                Baixar PDF
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
