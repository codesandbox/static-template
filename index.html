<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body class="noClass">
    <div><h2>Normal navigation</h2></div>
    <div class="topnav">
      <a class="active" href="#home">Home</a> <a href="#news">News</a>
      <a href="#contact">Contact</a> <a href="#about">About</a>
    </div>
    <div><h2>Navigation with search bar</h2></div>
    <div class="topnav2">
      <a class="active" href="#home">Home</a> <a href="#about">About</a>
      <a href="#contact">Contact</a>
      <input type="text" placeholder="Search.." />
    </div>
    <div><h2>Fullscreen navigation</h2></div>
    <!-- The overlay -->
    <div id="myNav" class="overlay">
      <!-- Button to close the overlay navigation -->
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >

      <!-- Overlay content -->
      <div class="overlay-content">
        <a href="#">About</a> <a href="#">Services</a> <a href="#">Clients</a>
        <a href="#">Contact</a>
      </div>
    </div>
    <!-- Use any element to open/show the overlay navigation menu -->
    <span class="burgerbtn" onclick="openNav()">&#9776; Open</span>
  </body>
  <script>
    /* Open when someone clicks on the span element */
    function openNav() {
      document.getElementById("myNav").style.width = "100%";
    }

    /* Close when someone clicks on the "x" symbol inside the overlay */
    function closeNav() {
      document.getElementById("myNav").style.width = "0%";
    }
  </script>
</html>
