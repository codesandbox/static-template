<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,900&family=Roboto+Slab:wght@400;500;600;700&family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
    <title>Deck of Cards API Game</title>
  </head>
  <body>
    <div class="game-head">
      <h1>
        Deck of Cards GAME!
      </h1>

      <button id="deal-cards-button">Deal the cards</button>
      <h3 id="results">Results:</h3>
    </div>

    <div class="players-container">
      <div class="player-1-container">
        <h2>Player1</h2>
        <h3 id="card-code-player-1"></h3>
        <h3 id="card-suit-player-1"></h3>
        <h3 id="card-value-player-1"></h3>
        <img src="" alt="card for player one" id="card-player-1" />
      </div>
      <div class="vs">
        <h2>VS.</h2>
      </div>
      <div class="player-2-container">
        <h2 id="card-text-player-2">Player2</h2>

        <h3 id="card-code-player-2"></h3>
        <h3 id="card-suit-player-2"></h3>
        <h3 id="card-value-player-2"></h3>

        <img src="" alt="card for player two" id="card-player-2" />
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
