<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="//cdnjs.cloudflare.com/ajax/libs/vue/2.5.2/vue.min.js"></script>
    <!-- CDNJS :: Sortable (https://cdnjs.com/) -->
    <script src="//cdn.jsdelivr.net/npm/sortablejs@1.8.4/Sortable.min.js"></script>
    <!-- CDNJS :: Vue.Draggable (https://cdnjs.com/) -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/Vue.Draggable/2.20.0/vuedraggable.umd.min.js"></script>
    <style>
      .flex {
        display: flex;
      }
      .list-group-item {
        border: 1px solid #ccc;
        padding: 20px;
      }

      .ghost {
        opacity: 0.5;
        background: #c8ebfb;
      }

      .list-group-item {
        cursor: move;
      }
    </style>
  </head>
  <body>
    <h1 class="mb-5">
      Examples of Trello Like Task Board
    </h1>
    <div id="app">
      <h3>Static Titles</h3>
      <div class="d-flex">
        <draggable class="flex mt-4 mx-4">
          <div class="me-4" v-for="(task, i) in tasks" :key="i">
            <h3 class="text-center">{{ task.title }}</h3>
            <draggable
              :list="task.lists"
              group="people"
              @start="drag=true"
              @end="drag=false"
            >
              <div
                class="list-group-item"
                v-for="(element, index) in task.lists"
                :key="element.name"
              >
                {{ element.name }}
              </div>
            </draggable>
          </div>
        </draggable>
        <pre>{{ tasks }}</pre>
      </div>

      <h3>Dynamic Titles</h3>
      <div class="d-flex">
        <draggable v-model="datas" class="d-flex mt-5 mx-5">
          <div class="me-4" v-for="(task, i) in datas" :key="i">
            <h3 class="text-center">{{ task.title }}</h3>
            <draggable
              :list="task.lists"
              group="people"
              @start="drag=true"
              @end="drag=false"
            >
              <div
                class="list-group-item"
                v-for="(element, index) in task.lists"
                :key="element.name"
              >
                {{ element.name }}
              </div>
            </draggable>
          </div>
        </draggable>
        <pre>{{ datas }}</pre>
      </div>
    </div>
    <script>
      new Vue({
        el: "#app",
        data() {
          return {
            tasks: {
              task1: {
                title: "Todo",
                lists: [
                  { name: "Document Management System", id: 1 },
                  { name: "UI/UX", id: 2 },
                  { name: "Change Detail Page Designs", id: 3 },
                  { name: "Bug Fixes", id: 4 }
                ]
              },
              task2: {
                title: "In Progress",
                lists: [
                  { name: "Wake up at 9", id: 5 },
                  { name: "Dal Bhat Tarkari", id: 6 },
                  { name: "Go to office", id: 7 }
                ]
              }
            },
            datas: [
              {
                title: "Todo 123",
                lists: [
                  { name: "Document Management System", id: 1 },
                  { name: "UI/UX", id: 2 },
                  { name: "Change Detail Page Designs", id: 3 },
                  { name: "Bug Fixes", id: 4 }
                ]
              },
              {
                title: "In Progress 123",
                lists: [
                  { name: "Wake up at 9", id: 5 },
                  { name: "Dal Bhat Tarkari", id: 6 },
                  { name: "Go to office", id: 7 }
                ]
              }
            ]
          };
        }
      });
    </script>
  </body>
</html>
