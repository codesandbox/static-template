<body>
  <div id="title"></div>
  <h1>Help the bear escape the bees!</h1>
  <p>
    Bear tried to avoid being stung by
    <input type="text" id="beeNumber" value="1" />
    bees by running and jumping. The objective is to have as less stings as
    possible.
  </p>
  <p>
    You can adjust bees' speed
    <input type="text" id="beeSpeed" value="2" /> px/ms
  </p>
  <h1>Press left, right, up, down keys to move the bear</h1>
  <button onclick="start()">Start</button>
  <button onclick="bearAdd()">Add bear</button>

  <div id="scores"></div>
  <div id="board"></div>
</body>
