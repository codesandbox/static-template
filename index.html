<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container"> 
        <div class="info">
            <h2>Drum Kit</h2>
        </div>
        <div id="play">
            <div class="keys" id="1">
                <div class="keynotes">A</div>
                <div class="description">clap</div>
            </div>
            <div class="keys" id="2">
                <div class="keynotes">S</div>
                <div class="description">hithat</div>
            </div>
            <div class="keys" id="3">
                <div class="keynotes">D</div>
                <div class="description">kick</div>
            </div>
            <div class="keys" id="4">
                <div class="keynotes">F</div>
                <div class="description">openhat</div>
            </div>
            <div class="keys" id="5">
                <div class="keynotes">G</div>
                <div class="description">boom</div>
            </div>
            <div class="keys" id="6">
                <div class="keynotes">H</div>
                <div class="description">ride</div>
            </div>
            <div class="keys" id="7">
                <div class="keynotes">J</div>
                <div class="description">snare</div>
            </div>
            <div class="keys" id="8">
                <div class="keynotes">K</div>
                <div class="description">tom</div>
            </div>
            <div class="keys" id="9">
                <div class="keynotes">L</div>
                <div class="description">tink</div>
            </div>
        </div>
    </div>
    <audio id="1.0" src="sampleSounds/clap.wav"></audio>
    <audio id="2.0" src="sampleSounds/hihat.wav"></audio>
    <audio id="3.0" src="sampleSounds/kick.wav"></audio>
    <audio id="4.0" src="sampleSounds/openhat.wav"></audio>
    <audio id="5.0" src="sampleSounds/boom.wav"></audio>
    <audio id="6.0" src="sampleSounds/ride.wav"></audio>
    <audio id="7.0" src="sampleSounds/snare.wav"></audio>
    <audio id="8.0" src="sampleSounds/tom.wav"></audio>
    <audio id="9.0" src="sampleSounds/tink.wav"></audio>
    <script src="index.js" type="text/javascript"></script>
</body>

</html>
