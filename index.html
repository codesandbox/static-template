<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>instagram clone</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- sidebar -->
    <div class="sidebar">
      <a href="#" class="logo">
        <img src="logo.png" alt="logo" />
      </a>
      <!-- profile image -->
      <div class="profile">
        <div class="profile-img">
          <img src="profile.jpg" alt="profile" />
        </div>
        <div class="name">
          <h1>dua lipa</h1>
          <img src="verify.png" alt="verify" />
        </div>
        <span>@lipa</span>
      </div>
      <!-- about -->
      <div class="about">
        <!-- box1 -->
        <div class="box">
          <h3>54</h3>
          <span>Posts</span>
        </div>
        <!-- box2 -->
        <div class="box">
          <h3>14.4k</h3>
          <span>Followers</span>
        </div>
        <!-- box3 -->
        <div class="box">
          <h3>13</h3>
          <span>Following</span>
        </div>
      </div>
      <!-- menu -->
      <div class="menu">
        <a href="#">
          <span class="icon">
            <i class="ri-function-line"></i>
            Feed
          </span>
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-notification-4-line"></i>
            Notification
          </span>
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-search-line"></i>
            Explore
          </span>
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-mail-unread-fill"></i>
            Massage
          </span>
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-send-plane-fill"></i>
            Direct
          </span>
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-bar-chart-2-fill"></i>
            stats
          </span>
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-settings-5-line"></i>
            setting
          </span>
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-logout-box-r-line"></i>
            logout
          </span>
        </a>
      </div>
    </div>
    <!-- main home  -->
    <div class="main-home">
      <div class="header">
        <!-- search -->
        <div class="search">
          <i class="ri-search-line"></i>
          <input type="text" name="" id="" placeholder="search" />
        </div>
        <div class="header-content">
          <i class="ri-notification-4-line"></i>
          <i class="ri-mail-unread-fill"></i>
          <!-- Buttons -->
          <a href="#" class="btn">
            <i class="ri-add-circle-fill"></i>
            <div class="btn-text">
              Add photos
            </div>
          </a>
        </div>
      </div>
      <div class="story-title">
        <h1>Storie</h1>
        <a href="#" class="btn">
          <i class="ri-play-circle-line"></i>
          <div class="text">
            watch all
          </div>
        </a>
      </div>
      <div class="stories">
        <!-- stories1 -->
        <div class="stories-img color">
          <img src="profile.jpg" alt="profile" />
          <div class="add">+</div>
        </div>
        <!-- stories1 -->
        <div class="stories-img">
          <img src="profile2.jpg" alt="profile" />
          <div class="add">+</div>
        </div>
        <!-- stories1 -->
        <div class="stories-img">
          <img src="profile3.jpg" alt="profile" />
          <div class="add">+</div>
        </div>
        <!-- stories1 -->
        <div class="stories-img">
          <img src="profile4.jpg" alt="profile" />
          <div class="add">+</div>
        </div>
        <!-- stories1 -->
        <div class="stories-img">
          <img src="profile5.jpg" alt="profile" />
          <div class="add">+</div>
        </div>
        <!-- stories1 -->
        <div class="stories-img">
          <img src="profile6.jpg" alt="profile" />
          <div class="add">+</div>
        </div>
        <!-- stories1 -->
        <div class="stories-img">
          <img src="profile7.jpg" alt="profile" />
          <div class="add">+</div>
        </div>
        <!-- stories1 -->
        <div class="stories-img">
          <img src="profile8.jpg" alt="profile" />
          <div class="add">+</div>
        </div>
        <!-- stories1 -->
        <div class="stories-img">
          <img src="profile9.jpg" alt="profile" />
          <div class="add">+</div>
        </div>
        <!-- stories1 -->
        <div class="stories-img">
          <img src="profile10.jpg" alt="profile" />
          <div class="add">+</div>
        </div>
      </div>
      <div class="feed">
        <h1>Feed</h1>
        <div class="feed-text">
          <h2>Latest</h2>
          <span>Popular</span>
        </div>
      </div>
      <div class="mainpost">
        <!-- box1 -->
        <div class="post-box">
          <img src="post1.jpg" alt="post" />
          <div class="postinfo">
            <div class="post-profile">
              <div class="post-img">
                <img src="profile10.jpg" alt="profile" />
              </div>
              <h3>marquee b</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>84.4k</span>
              <i class="ri-chat-3-line"></i>
              <span>88</span>
            </div>
          </div>
        </div>
        <!-- box1 -->
        <div class="post-box">
          <img src="post2.jpg" alt="post" />
          <div class="postinfo">
            <div class="post-profile">
              <div class="post-img">
                <img src="profile9.jpg" alt="profile" />
              </div>
              <h3>marquee b</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>84.4k</span>
              <i class="ri-chat-3-line"></i>
              <span>88</span>
            </div>
          </div>
        </div>
        <!-- box1 -->
        <div class="post-box">
          <img src="post3.jpg" alt="post" />
          <div class="postinfo">
            <div class="post-profile">
              <div class="post-img">
                <img src="profile8.jpg" alt="profile" />
              </div>
              <h3>marquee b</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>84.4k</span>
              <i class="ri-chat-3-line"></i>
              <span>88</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
