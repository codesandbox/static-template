<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <title>HangMan</title>
  </head>
  <body>
    <h1>
      Hang Man
    </h1>
    <!-- <div class="btn abscenter" id="start" onclick="startGame()">Start Game</div> -->
    <div class="btn abscenter" id="start">Start Game</div>

    <div class="hangman center hide" id="game">
      <div class="left">
        <div class="lives" id="lives"></div>
        <div class="man center" id="man"></div>
      </div>
      <div class="right">
        <div class="word" id="word"></div>
        <div class="keyboard center" id="keyboard"></div>
        <div class="btn reset hide center" id="reset">RESET</div>
      </div>
    </div>
    <!-- <div class="popup hide" id="popup">
      <div class="word"
      <div class="btn restart">RESTART</div>
    </div> -->
    <script src="index.js"></script>
  </body>
</html>
