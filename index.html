<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="sample.css" />
  </head>
  <body>
    <a href="#" id="linkcolor">リンク先に飛ばすよ</a>
    <span>spanタグが透過します。</span>
    <div class="block__cat"></div>
    <p>テキストにドットのボーダーをつけます。</p>
    <textarea placeholder="テキストテキスト" cols="30" rows="10"></textarea>
    <input placeholder="テキストテキスト" type="text" />
    <div>
      <p>ど真ん中</p>
      <section>
        <div class="cat-red">この文字を赤にしてください</div>
        <p id="catBlue">この文字を青色に</p>
        <input placeholder="プレースホルダーを緑に指定" name="green" type="text" style="width:200px"></input>
        <div data-text="target">この文字をピンクにしてください</div>
        <ul sytle="margin-top:30px;">
          <li>リストの最初の文字(赤色)</li>
          <li>サンプルテキスト</li>
          <li>サンプルテキスト</li>
          <li>サンプルテキスト</li>
          <li>リストの5番目(緑色)</li>
          <li>サンプルテキスト</li>
          <li>サンプルテキスト</li>
          <li>リストの最後の文字(青色)</li>
        </ul>
      </section>
    </div>
  </body>
</html>
