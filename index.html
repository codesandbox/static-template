<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Template</title>
  </head>
  <body>
    <div class = title >Calculator</div>
    <table border="1">
    <tr>
    <td><input type="button" id="clr" value="c" onclick="clr()"/> </td>
    <td colspan="3"><input type="text" id="input"/></td>
    </tr>
    <tr>
    <td><input type="button" id="plus" value="+" onclick="dis('+')"/> </td>
    <td><input type="button" id="block1" value="1" onclick="dis('1')"/> </td>
    <td><input type="button" id="block2" value="2" onclick="dis('2')"/> </td>
    <td><input type="button" id="block3" value="3" onclick="dis('3')"/> </td>
    </tr>
    <tr>
    <td><input type="button" id="minus" value="-" onclick="dis('-')"/> </td>
    <td><input type="button" id="block4" value="4" onclick="dis('4')"/> </td>
    <td><input type="button" id="block5" value="5" onclick="dis('5')"/> </td>
    <td><input type="button" id="block6" value="6" onclick="dis('6')"/> </td>
    </tr>
    <tr>
    <td><input type="button" id="multiply" value="*" onclick="dis('*')"/> </td>
    <td><input type="button" id="block7" value="7" onclick="dis('7')"/> </td>
    <td><input type="button" id="block8" value="8" onclick="dis('8')"/> </td>
    <td><input type="button" id="block9" value="9" onclick="dis('9')"/> </td>
    </tr>
    <tr>
    <td><input type="button" id="divide" value="/" onclick="dis('/')"/> </td>
    <td><input type="button" id="dot" value="." onclick="dis('.')"/> </td>
    <td><input type="button" id="block0" value="0" onclick="dis('0')"/> </td>
    <!-- Evaluating function call eval()-->
    <td><input type="button" id="ans" value="=" onclick="solve()"/> </td>
    </tr>
    </table>
    <script src="index.js"></script>
    </body>
</html>
