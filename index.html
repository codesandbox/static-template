<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Compound Interest Calc</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Compound Interest Calculator</h1>
<div class="flex-container">
  <div class="flex-item">
    <div class="grid-container">
      <div class="grid-item">
        <label for="principal">Initial Investment</label>
      </div>
      <div class="grid-item">
        <input type="text"id="princ"/>
      </div>
      <div class="grid-item">
        <label for="interest">Rate (as Decimal)</label>
      </div>
      <div class="grid-item">
        <input type = "text" id="int"/>
      </div>
      <div class="grid-item">
        <label for="comps">Compounds per Year</label>
      </div>
      <div class="grid-item">
        <input type="text" id="times"/>
      </div>
      <div class="grid-item">
        <label for="time">Number of Years: <span id="fade_year"></span></label>
      </div>
      <div class="grid-item-slider">
        <p2>0 <input type="range" min="0" max="100" value="0" class="slider"id="year"/> 100</p2>
      </div>
    </div>

  </div>
  <div class="flex-item">
    <label for= "worth">
      Investment is worth $<span id="tot"></span>.
    </label>
  </div>
    <div class="flex-item">
      <label for= "tot_interest">
      You've earned $<span id="interest"></span> of interest.
      </label>
    </div>
    <div class="flex-item">
      <img id="BuffettPic"src="https://i.ytimg.com/vi/R6VBlVkpXh0/hqdefault.jpg" alt="Warren Buffett Compound Interest Quote" style="width:200px;height:175px;align-self: center;">>
    </div>
  </div>

  <footer>
      <a href="https://codesandbox.io/s/compound-interest-calculator-qc47zv?file=/styles.css">Code Sandbox Link Here</a>
  </footer>
</div>

  <p3> </p3>
  <p3> </p3>
    <script src="CompInt.js"></script>
  </body>
  
</html>
