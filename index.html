<!DOCTYPE html>
<html lang="en">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');
      </style>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>nft-card</title>
    <style> * {
      margin: 0;
      padding: 0;
      box-sizing:border-box;

    }

    body {
      font-family: 'Outfit', sans-serif;
      background-color: #0D192C;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      box-shadow: 0px 25px 50px rgba(0, 0, 0, 0.0952917);


    }

    .container {
      max-width: 350px;
      margin: 0 auto;

    }
    .wrapper {
      padding: 20px;
      background-color: #15263F;
      border-radius: 15px;
    }
    .img-top > img {
      max-width: 100%;
      border-radius: 10px;
      
    }
    .img-top {
    overflow: hidden;
    }

    .box-text > a {
      color: #FFF;
      text-decoration: none;
      font-weight: 600;
      font-size: 22px;
      padding: 20px 0;
      display: inline-block
    }
    .box-text > a:hover {
      color: hsl(178, 100%, 50%)

    }
    .flex {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 25px 0;
    }

    .days {
      display: flex;
      align-items: center;
    }

    .eth {
      display: flex;
      align-items: center;

    }
    
    .eth > p {
      font-weight: 600;
      font-size: 16px;
      color: #00FFF8;
      padding-left: 7px;
    }

    .days > p {
      font-weight: 400;
      font-size: 16px;
      color: #8BACD9;
      padding-left: 7px;
    }

    .box-text > p {
      font-weight: 300;
      font-size: 18px;
      color: #8BACD9;
    }

    hr {
      border-color: #2E405A;
    }

    .auth {
      display: flex;
      align-items: center;
      padding-top: 10px;
    }

    .auth > img {
      width: 33px;
      height: 33px;
      border: 2px solid #FFF;
      border-radius: 50%;
      margin-right: 15px;
    }

    .auth > p a {
      color: #FFF;
      text-decoration: none;
      font-weight: 400;
      font-size: 16px;
    }

    .auth > p a:hover {
      color: hsl(178, 100%, 50%);

    }

    .auth > p {
      font-weight: 400;
      font-size: 16px;
      color: #8BACD9;
    }
    
    </style>
    <body>
      <div class="container">
        <div class="wrapper">
          <div class="img-top">
            <img src="./image-equilibrium.jpg" alt="equilibriumimage" />
          </div>
          <div class="box-text">
            <a href="#">Equilibrium #3429</a>
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>
          <div class="flex">
            <div class="eth">
              <img src="./icon-ethereum.svg" alt="icon" />
              <p>0.041 ETH</p>
            </div>
            <div class="days">
              <img src="./icon-clock.svg" alt="iconclock" />
              <p>3 days left</p>
            </div>
          </div>
          <hr>
          <div class="auth">
              <img src="./image-avatar.png" alt="" />
              <p>Creation of <a href="#">Jules Wyvern</a></p>
            </div>
        </div>
      </div>
   
  </body>
</html>
