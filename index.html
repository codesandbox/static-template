<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Order Summary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <img id="mobile-pattern" src="pattern-background-mobile.svg" />
    <img id="desktop-pattern" src="pattern-background-desktop.svg" />
    <div class="container">
      <img
        id="hero"
        src="illustration-hero.svg"
        alt="image art of girl listening music"
      />
      <h1 id="name">Order Summary</h1>
      <p id="text">
        You can now listen to millions of songs,
        <span id="two">audiobooks, and podcasts on any</span>
        <span id="three">device anywhere you like!</span>
      </p>
      <div class="plan">
        <img id="music" src="icon-music.svg" alt="music icon" />
        <h2 id="annual">
          Annual Plan <br />
          <span id="price"> $59.99/year </span>
        </h2>

        <p id="change">Change</p>
        <p></p>
      </div>

      <div class="payment">
        <p id="paytext">Proceed to Payment</p>
      </div>
      <p id="cancel">Cancel Order</p>
    </div>
  </body>
</html>
