<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main">
      <h1>Tic Tac Toe</h1>
      <i>Player1 name:</i>
      <br />

      <input type="text" id="p1" name="p1" />
      <br />
      <br />
      <i> Player2 name:</i>
      <br />
      <input type="text" id="p2" name="p2" />

      <br />
      <br />
      <label for="dimension" > <i> Choose a Dimension</i> </label>

      <select name="dimensions" id="dimensions">
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
      </select>
        <br/>
        <br/>

      <button id="game-start" onclick="startGame()">Start Game</button>


      <div id="game-container" class="hide ">
        <div id="turn"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
