  <body>
    <div class="container">
      <div class="navbar">
        <h1>Magic8ball üîÆ</h1>
      </div>

      <div class="pageBody">
        <div class="pageContent">
          <div class="pageHeaders">
            <h1>Welcome to Magic8ball</h1>
            <h2>May the answer be in your favor</h2>
          </div>

          <div class="pageControls">
            <h3 id="answers">Ready for your answers?</h3>
            <input type="name" placeholder="name" id="name" />
            <input
              type="text"
              placeholder="type your question . . ."
              id="myInput"
            />
          </div>
          <button onclick="submitted()">Ask Away üßõ‚Äç‚ôÇÔ∏è</button>
        </div>
      </div>
      <div class="footer">
        <hr />
        <h4 id="username">@ccbagel</h4>
        <h6>2021</h6>
      </div>
    </div>
  </body>

  <script>
    function submitted() {
      let answer;
      let question;
      question = document.getElementById("myInput").value;
      name = document.getElementById("name").value;
      document.getElementById("answers").style.color = "#d60044";

      const randNumbers = Math.floor(Math.random() * 10);

      switch (randNumbers) {
        case 0:
          answer = `As I see it ${name}, yes`;
          break;
        case 1:
          answer = `Ask again later`;
          break;
        case 2:
          answer = `Better not tell you now ${name}`;
          break;
        case 3:
          answer = `My reply is no`;
          break;
        case 4:
          answer = `Concentrate and ask again ${name}`;
          break;
        case 5:
          answer = `Don‚Äôt count on it ${name}`;
          break;
        case 6:
          answer = `It is certain`;
          break;
        case 7:
          answer = `Outlook not so good ${name}`;
          break;
        case 8:
          answer = `Signs point to yes`;
          break;
        case 9:
          answer = `Without a doubt ${name}`;
          break;
        case 10:
          answer = `Yes, definitely ${name}`;
          break;
        default:
          answer = `Cannot predict now`;
      }

      document.getElementById("answers").innerText = answer;
    }
  </script>
