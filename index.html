<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List App | Fashola Emmanuel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>

    <div class="wrapper">
        <header>My To<span class="lol">Do</span> list</header>
        <div class="inputField">
            <input type="text" placeholder="Add a new Todo">
            <button><i class="fas fa-plus"></i></button>
        </div>
        <ul class="todoList">
            <li>Buy a new laptop <span><i class="fas fa-trash"></i></span></li>
            <li>Buy a new Phone <span><i class="fas fa-trash"></i></span></li>
            <li>Buy a new House <span><i class="fas fa-trash"></i></span></li>
            <li>Buy a brand new Car <span><i class="fas fa-trash"></i></span></li>
        </ul>
        <div class="footer">
            <span>You have 4 pending tasks</span>
            <button>Clear All</button>
        </div>
    </div>
    
</body>
  <script src="./main.js"></script>
</html>
