<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
  </head>
  <body>
    <h1>
      This is a static template, there is no bundler or bundling involved!
    </h1>
    <table border="line">
      <tr>
        <td>a</td>

        <td>a</td>

        <td>a</td>

        <td rowspan="2">a</td>
      </tr>
      <tr>
        <td>a</td>

        <td colspan="2">a</td>
      </tr>
    </table>

    <form action="#">
      Name: <input type="text" name="" id="" placeholder="Enter your name" />
      <br />

      <label for="gender"
        >gender <input type="radio" name="male" id="" />male
        <input type="radio" name="male" id="" value="female" />female
      </label>
      <br />
      <label for="codding">
        <input type="checkbox" name="html" id="" value="" />html
        <br />
        <input type="checkbox" name="html" id="" value="" />css
        <br />
        <input type="checkbox" name="html" id="" value="" />js
        <br />
        <input type="checkbox" name="html" id="" value="" />rect
        <br />
        <button>button</button>
      </label>
    </form>
  </body>
</html>
