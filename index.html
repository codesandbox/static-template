<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>TIK TAK TOE</h1>
    Player 1
    <input type="text" id="p1" name="p1" placeholder="Enter Name"/>
    <br />
    <br />
    Player 2
    <input type="text" id="p2" name="p2" placeholder="Enter Name"/>
    <br />
    <br />

    <label for="dimensions">Choose Dimension</label>
    <select name="dimensions" id="dimensions">
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
    </select>

    <button id="start-game" onclick="startGame()">Start Game</button>

    <div id="game-container" class="hide class1 class2">
      <div id="turn"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
