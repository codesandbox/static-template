<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>임대천재 임대리</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-compatible" content="ie=edge" />
    <style>
      body {
        background-color: #2540d9;
        font-family: "Pretendard";
      }
      h1 {
        font-size: 56px;
        font-weight: 800;
        color: #ffffff;
      }
      h2 {
        font-size: 42px;
        font-weight: 500;
        color: #f2f2f2;
      }
      h3 {
        font-size: 26px;
        font-weight: 300;
        color: #0bbf6b;
      }
      p,
      span {
        font-size: 22px;
        font-weight: 100;
        color: #0bbf6b;
      }
      .block01 {
        font-size: 24px;
        font-weight: 600;
        background-color: #0bbf6b;
        color: #f2f2f2;
      }
      .block02 {
        font-size: 24px;
        font-weight: 600;
        background-color: #e0f719;
        color: #2540d9;
      }
      .profile_card {
        background: red;
      }
    </style>
    <style type="text/css">
      @import url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard-dynamic-subset.css");
    </style>
    <style>
      .embed-container {
        position: relative;
        padding-bottom: 56.25%;
        height: 0;
        overflow: hidden;
        max-width: 100%;
      }
      .embed-container iframe,
      .embed-container object,
      .embed-container embed {
        position: absolute;
        top: 0;
        left: 0;
        width: 70%;
        height: 70%;
      }
    </style>
  </head>
  <body>
    <h1>
      This is a static template, there is no bundler or bundling involved!
    </h1>
  </body>
</html>
