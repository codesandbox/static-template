<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <title>my vue app</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div id="shopping-list">
            <!--expresion de doble bigote-->
            <h1>{{header}}</h1>
            <!--Data binding con v-model-->
            <label for="datos">Nombre de elemento</label>
            <input
              type="text"
              name="datos"
              class="form-control"
              v-on:keyup.enter="agregarNuevo()"
              v-model="newItem"
            />
            <br />
            <button class="btn btn-primary" @click="agregarNuevo()">
              <span class="far fa-plus-square"></span> Agregar
            </button>
            <hr />
            <table
              v-if="items.length > 0"
              class="table table-striped table-hover"
            >
              <thead>
                <th>Nombre</th>
                <th>Editar</th>
                <th>Eliminar</th>
              </thead>
              <tbody>
                <tr v-for="(item, index) in items">
                  <td>{{item}}</td>
                  <td>
                    <button
                      class="btn btn-warning btn-sm"
                      data-bs-toggle="modal"
                      data-bs-target="#modalEditar"
                      v-on:click="obtenerItem(item, index)"
                    >
                      <span class="fas fa-edit"></span>
                    </button>
                  </td>
                  <td>
                    <button
                      class="btn btn-danger btn-sm"
                      v-on:click="eliminarNuevo(index)"
                    >
                      <span class="fas fa-trash"></span>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
            <div v-else class="alert alert-info" role="alert">
              No tenemos datos!!
            </div>

            <div
              class="modal fade"
              id="modalEditar"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-sm">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                      Editar registro
                    </h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <label for="listaEdiatar">Nombre</label>
                    <input
                      type="text"
                      name="listaEdiatar"
                      class="form-control"
                      v-model="updateItem"
                    />
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Cerrar
                    </button>
                    <button
                      type="button"
                      class="btn btn-warning"
                      v-on:click="actualizarDatos()"
                    >
                      Actualizar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
