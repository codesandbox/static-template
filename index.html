<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      type="image/png"
      href="/assets/icons/favicon.ico"
      sizes="16x16"
    />
    <title>Static Template</title>
  </head>
  <body>
    <div
      class="select1"
      onClick="jumpto(this.dataset.page)"
      data-page="discipline.html"
    >
      10 Ways to Build Self Discipline
    </div>
    <div
      class="select1"
      onClick="jumpto(this.dataset.page)"
      data-page="quote1.html"
    >
      Marcus Aurelius Quote
    </div>
    <div
      class="select1"
      onClick="jumpto(this.dataset.page)"
      data-page="scriptures1.html"
    >
      Self Discipline Scriptures
    </div>
  </body>
</html>

<script>
  function jumpto(x) {
    document.location.href = x;
  }
</script>

<style>
  @import url("https://fonts.googleapis.com/css?family=Abel");
  body {
    font-family: "Abel", sans-serif;
    font-size: 14px;
    color: #555;
    background-color: #7092ac;
    background-image: url("https://www.transparenttextures.com/patterns/subtle-grey.png");
    margin-left: 40px;
  }
  .select1 {
    font-family: "Abel", sans-serif;
    font-weight: bold;
    color: rgb(197, 197, 197);
    text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000,
      1px 1px 0 #000;
    font-size: 24px;
    cursor: pointer;
    text-align: center;
  }
  .select1:hover {
    transform: scale(1.1);
    color: white;
  }
</style>
