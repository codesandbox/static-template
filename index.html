<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>임대리 flex</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-compatible" content="ie=edge" />
    <style>
      body {
        background-color: #2540d9;
        font-family: "Pretendard";
      }
      h1 {
        font-size: 62px;
        font-weight: 900;
        color: #2540d9;
        background: hsl(52, 94%, 50%);
        height: 400px;
      }
      .h1-box {
        font-size: 40px;
        font-weight: 800;
        text-align: center;
        color: #ffffff;
        background: hsl(32, 94%, 50%);
        height: 50px;
        width: 50px;
      }
      h2 {
        font-size: 42px;
        font-weight: 500;
        color: #f2f2f2;
      }
      h3 {
        font-size: 26px;
        font-weight: 300;
        color: #0bbf6b;
      }
      p,
      span {
        font-size: 22px;
        font-weight: 100;
        color: #0bbf6b;
      }
      .block01 {
        font-size: 24px;
        font-weight: 600;
        background-color: #0bbf6b;
        color: #f2f2f2;
      }
      .block02 {
        font-size: 24px;
        font-weight: 600;
        background-color: #e0f719;
        color: #2540d9;
      }
      .profile_card {
        background: red;
      }
    </style>
    <!-- Pretendard 폰트 import -->
    <style type="text/css">
      @import url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard-dynamic-subset.css");
    </style>
    <!-- Pretendard 폰트 import -->
  </head>
  <body>
    <h1 style="display: flex;">
      <div class="h1-box">P</div>
      <div class="h1-box">O</div>
      This is a static template, there is no bundler or bundling involved!
    </h1>
  </body>
</html>
