<!DOCTYPE <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="main.js"></script>
  </head>
  <body>
    <!--sidebar-->
    <div class="sidebar">
      <a href="#" class="logo">
        <img src="img/instagram-141049465.jpg" alt="logo" />
      </a>
      <!--profile image-->
      <div class="profile">
        <div class="profile-img">
          <img
            src="img/5953f36f-5c3e-4f23-8d28-9ba05f768786.jpg"
            alt="profile"
          />
        </div>
        <div class="name">
          <h1>Kush Kumar</h1>
          <img src="img/images.jpg" alt="verify" />
        </div>
        <span>@kkumar</span>
      </div>
      <!--About-->
      <div class="about">
        <!--BOX 1-->
        <div class="box">
          <h3>54</h3>
          <span>Posts</span>
        </div>
        <!--BOX 2-->
        <div class="box">
          <h3>12.5k</h3>
          <span>Followers</span>
        </div>
        <!--BOX 3-->
        <div class="box">
          <h3>15</h3>
          <span>Following</span>
        </div>
      </div>
      <!--Menu-->
      <div class="menu">
        <a href="#" >
          <span class="icon">
              <i class="ri-function-line"></i>
             </span>
             Feed
             <a href="#" >
                <span class="icon">
                    <i class="ri-notification-4-line"></i>
                   </span>
                   Notification
                   <a href="#" >
                      <span class="icon">
                          <i class="ri-search-line"></i>
                         </span>
                        Explore
                         <a href="#" >
                            <span class="icon">
                                <i class="ri-mail-unread-fill"></i>
                               </span>
                               Message
                               <a href="#" >
                                  <span class="icon">
                                      <i class="ri-send-plane-fill"></i>
                                     </span>
                                     Direct
                                     <a href="#">
                                        <span class="icon">
                                            <i class="ri-bar-chart-2-fill"></i>
                                           </span>
                                           Stats
                                           <a href="#" >
                                              <span class="icon">
                                                  <i class="ri-settings-5-line"></i>
                                                 </span>
                                                 Settings
                                                 <a href="#" >
                                                    <span class="icon">
                                                        <i class="ri-logout-box-r-line"></i>
                                                       </span>
                                                       Logout
        </a>
      </div>
    </div>
    <!--Main Home-->
    <div class="main-home">
      <div class="header">
        <!--Search-->
        <div class="search">
          <i class="ri-search-line"></i>
          <input type="text" name="" id="" placeholder="search">
        </div>
        <div class="header-content">
          <i class="ri-notification-4-line"></i>
          <i class="ri-mail-unread-fill"></i>
          <!--Button-->
          <a href="#" class="btn">
            <i class="ri-add-circle-fill"></i>
            <div class="btn-text">
              Add Photos
              
            </div>
          </a>
        </div>
      </div>
      <div class="stories-title">
          <h1>Story</h1>
          <a href="#" class="btn">
              <i class="ri-play-circle-line"></i>
              <div class="text">
                Watch all
              </div>
          </a>

      </div>
      <div class="stories">
       <!--Stories 1-->
       <div class="stories-img color">
         <img src="img/5953f36f-5c3e-4f23-8d28-9ba05f768786.jpg" alt="profile">
         <div class="add">+</div>
       </div>
        <!--Stories 2-->
        <div class="stories-img ">
            <img src="img/20161015-0042.jpeg" alt="profile">
            
          </div>
           <!--Stories 3-->
       <div class="stories-img ">
          <img src="img/83ebbe0b-b035-4292-b3b1-62402a6e652f.jpg" alt="profile">
          
        </div>
         <!--Stories 4-->
       <div class="stories-img ">
          <img src="img/images21.jpg" alt="profile">
         
        </div>
      </div>
      <div class="feed">
        <h1>Feed</h1>
        <div class="feed-text">
          <h2>Latest</h2>
          <span>Popular</span>
        </div>
      </div>
      
      <div class="main-post">
        <!--Box1-->
        <div class="post-box">
          <img src="img/113516515.jpg" alt="post">
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="img/images21.jpg" alt="">
              </div>
              <h3>Kush Kumar</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>25.6k</span>
              <i class="ri-chat-3-line"></i>
              <span>1.4k</span>
            </div>
          </div>
        </div>
        
        <!--Box1-->
        <div class="post-box">
          <img src="img/20161015-0042.jpeg" alt="post">
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="img/images21.jpg" alt="">
              </div>
              <h3>Kush Kumar</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>25.6k</span>
              <i class="ri-chat-3-line"></i>
              <span>1.4k</span>
            </div>
          </div>
        </div>

        <!--Box1-->
        <div class="post-box">
          <img src="img/4009b322-1c6a-49de-ba14-1ab745244527.jpg" alt="post">
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="img/images21.jpg" alt="">
              </div>
              <h3>Kush Kumar</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>25.6k</span>
              <i class="ri-chat-3-line"></i>
              <span>1.4k</span>
            </div>
          </div>
        </div>

      </div>
    </div>

</html>
