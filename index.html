<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="title">
          <h1>Sign Up Screen</h1>
          <p>Dairy UI #001</p>
        </div>
        <div class="author">
          <div class="name-auth">
            <p class="namep">Rebecca Belin</p>
            <p>UX/UI Designer</p>
          </div>
          <div class="img-auth">
            <img
              src="https://images.unsplash.com/flagged/photo-1570612861542-284f4c12e75f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
              alt=""
            />
          </div>
        </div>
      </header>

      <div class="card-login">
        <div class="card-left">
          <div class="logo">
            <img src="asset/rocket.png" alt="" />
          </div>
          <div class="login-title">
            <h3>Sign Up</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur, adipisicing elit. Fugiat!
            </p>
          </div>
          <div class="login-input">
            <form action="">
              <label for="email">Email</label>
              <input type="email" name="" id="" placeholder="name@email.com" />
              <label for="password">Password</label>
              <input
                type="password"
                name=""
                id=""
                placeholder="8+ Charactors, 1 Capital letter"
              />
              <div class="checkboxx">
                <input
                  type="checkbox"
                  id="vehicle1"
                  name="vehicle1"
                  value="Bike"
                />
                <label for="vehicle1">
                  Lorem ipsum dolor sit amet consectetur adipisicing elit.
                  Perferendis itaque ut tempore.</label
                >
              </div>
              <button>Create an accout</button>
              <p>
                Already have an accout?
                <span style="color: rgb(149, 210, 255); cursor: pointer;"
                  >Sign In</span
                >
              </p>
            </form>
          </div>
        </div>
        <div class="card-right">
          <img src="asset/logo.svg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
