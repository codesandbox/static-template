<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Disney+ Hotstar Clone</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <img class="brand-logo" src="./images/logo.png" alt="Logo" />
      <ul class="nav-links">
        <li class="nav-items"><a href="#">TV</a></li>
        <li class="nav-items"><a href="#">Movies</a></li>
        <li class="nav-items"><a href="#">Sports</a></li>
        <li class="nav-items"><a href="#">Premium</a></li>
      </ul>
      <div class="right-container">
        <input type="text" class="search-box" placeholder="Search" />
        <button class="sub-button">Subscribe</button>
        <a href="#" class="login-link">Login</a>
      </div>
    </nav>
    <div class="carousel-container">
      <div class="carousel">
        <!-- <div class="slider">
          <div class="slider-content">
            <h1 class="movie-title">Loki</h1>
            <p class="movie-des">lorem15</p>
          </div>
          <img src="./images/slider 1.PNG" class="slider-img" alt="Loki" />
        </div> -->
      </div>
    </div>
    <script src="./index.js" async></script>
    <div class="video-card-container">
      <div class="video-card">
        <img
          src="./images/disney.PNG"
          class="video-card-img"
          alt="Disney logo"
        />
        <video
          src="./videos/disney.mp4"
          muted
          loop
          class="video-card-video"
        ></video>
      </div>
      <div class="video-card">
        <img src="./images/pixar.PNG" class="video-card-img" alt="Pixar logo" />
        <video
          src="./videos/pixar.mp4"
          muted
          loop
          class="video-card-video"
        ></video>
      </div>
      <div class="video-card">
        <img
          src="./images/marvel.PNG"
          class="video-card-img"
          alt="Marvel logo"
        />
        <video
          src="./videos/marvel.mp4"
          muted
          loop
          class="video-card-video"
        ></video>
      </div>
      <div class="video-card">
        <img
          src="./images/star-wars.PNG"
          class="video-card-img"
          alt="Star-Wars logo"
        />
        <video
          src="./videos/star-war.mp4"
          muted
          loop
          class="video-card-video"
        ></video>
      </div>
      <div class="video-card">
        <img
          src="./images/geographic.PNG"
          class="video-card-img"
          alt="Geographic logo"
        />
        <video
          src="./videos/geographic.mp4"
          muted
          loop
          class="video-card-video"
        ></video>
      </div>
    </div>
    <h1 class="title">Recommended For You</h1>
    <div class="movies-list">
      <button class="pre-btn" title="btn">
        <img src="./images/pre.png" alt="previous button" />
      </button>
      <button class="nxt-btn" title="btn">
        <img src="./images/nxt.png" alt="next button" />
      </button>
      <div class="card-container">
        <div class="card">
          <img src="./images/poster 1.png" class="card-img" alt="Loki" />
          <div class="card-body">
            <h2 class="name">Loki</h2>
            <h6 class="desc">Hi i am Loki</h6>
            <button class="watchlist-btn">Add to watchlist</button>
          </div>
        </div>
        <div class="card">
          <img src="./images/poster 2.png" class="card-img" alt="Mulan" />
          <div class="card-body">
            <h2 class="name">Mulan</h2>
            <h6 class="desc">Watch the story of Mulan</h6>
            <button class="watchlist-btn">Add to watchlist</button>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/poster 3.png"
            class="card-img"
            alt="The Falcon and the Winter Soldier"
          />
          <div class="card-body">
            <h2 class="name">The Falcon and the Winter Soldier</h2>
            <h6 class="desc">The Falcon and the Winter Soldier</h6>
            <button class="watchlist-btn">Add to watchlist</button>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/poster 4.png"
            class="card-img"
            alt="Avengers Endgame"
          />
          <div class="card-body">
            <h2 class="name">Avengers Endgame</h2>
            <h6 class="desc">Avengers Assemble</h6>
            <button class="watchlist-btn">Add to watchlist</button>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/poster 5.png"
            class="card-img"
            alt="Thor Ragnarok"
          />
          <div class="card-body">
            <h2 class="name">Thor Ragnarok</h2>
            <h6 class="desc">Watch Thor</h6>
            <button class="watchlist-btn">Add to watchlist</button>
          </div>
        </div>
        <div class="card">
          <img src="./images/poster 6.png" class="card-img" alt="Avengers" />
          <div class="card-body">
            <h2 class="name">Avengers</h2>
            <h6 class="desc">Watch the Avengers</h6>
            <button class="watchlist-btn">Add to watchlist</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
