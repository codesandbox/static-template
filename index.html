<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Minesweeper</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <div class="container0" id="container0">
          <h1 class="text-center m-4" id="title">
            <span class="text-white">Minesweeper</span> Game 
          </h1>
          <small class="hide" id="alertPlayer">Try with suitable numbers</small> 
        
         <div class="gameContainer0">
          <input
            class="form-control customInput"
            placeholder="Enter dimension (3-15) for row"
            type="number"
            id="row"
            name="row"
            value=""
          />
          <input
            class="form-control customInput"
            placeholder="Enter dimension (3-15) for column"
            type="number"
            id="column"
            name="column"
            value=""
          />
    
        
          <div class="text-center">
            <button class="btn btnStart" onclick="startGame()">
              Start Game
            </button>
          </div>
         </div>
        </div>
    <div class="container hide" id="container1">
      <div class="m-4 d-flex justify-content-around header">
        <div class="score blue-pill rounded-pill">
          üö©<span id="score">000</span>
        </div>
        <div class="smileEmoji" id="smileEmoji">üòä</div>
        <div class="timer blue-pill rounded-pill">
          ‚è∞<span id="minute">00</span>:<span id="second">00</span>
        </div>
      </div>
      <div class="gameOverContainer hide center" id="gameOverContainer">
        <div class="gameOver">
            <div class="gameWinContainer hide" id="gameWinContainer">
                Congratulations, you WIN
            </div>
            <div class="hide" id="gameBlewText">
              You blew all the bombs, Try Again.
          </div>
          <h3 class="yourScore">Your Score : <span id="totalScore"></span></h3>
          <div class="d-flex justify-content-around">
          <button class="btn exit" onclick="exit()">Exit</button>
          <button class="btn replay" onclick="startNewGame()">Replay</button>
          </div>
          <h4 class="highScore">High Score : <span id="highScore"></span>
        </div>
      </div>
      <div class="gameWinnerContainer" id="gameWinnerContainer">
        <!-- <h4 class="winnerText">You WIN</div> -->
      </div>
      <div class="gameContainer" id="gameContainer">
        <!-- <div class="gameGrid"></div> -->
      </div>
      
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
