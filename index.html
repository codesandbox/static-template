<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/03bf801d52.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Galada&display=swap"
      rel="stylesheet"
    />
    <title>Hogwartstagram</title>
    <link rel="stylesheet" href="./src/index.css" />
  </head>
  <body>
    <!---------------HEADER----------------->
    <div class="header">
      <div class="logo">
        Instagram
      </div>
      <div class="header__icon">
        <i class="fas fa-tv"></i>
        <i class="far fa-paper-plane"></i>
      </div>
    </div>
    <!---------------STORY----------------->
    <div class="story">
      <ul class="story__list">
        <li class="list__item">
          <img src="./images/elsa.jpg" />
          <div class="story__add">+</div>
        </li>
        <li class="list__item">
          <img src="./images/rapunzel.jpg" />
        </li>
        <li class="list__item">
          <img src="./images/mulan.jpg" />
        </li>
        <li class="list__item">
          <img src="./images/bell.jpg" />
        </li>
        <li class="list__item">
          <img src="./images/alice.jpg" />
        </li>
      </ul>
    </div>
  </body>
</html>
