<html>
  <head>
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--sidebar-->
    <div class="sidebar">
      <a href="#" class="logo">
        <img src="logo.png" alt="logo" />
      </a>
      <!--profile image-->
      <div class="profile">
        <div class="profile-img">
          <img src="photo.jpg" atl="profile" />
        </div>
        <div class="name">
          <h1>Kotesh_Appikonda</h1>
          <img src="verify.png" alt="verify" />
        </div>
        <span>@koteshappikonda</span>
        <span>$Make more money$</span>
      </div>

      <!--About-->
      <div class="about">
        <!--Box1-->
        <div class="box">
          <h3>59</h3>
          <span>Posts</span>
        </div>
        <!--Box2-->
        <div class="box">
          <h3>135</h3>
          <span>Followers</span>
        </div>
        <!--Box3-->
        <div class="box">
          <h3>1377</h3>
          <span>Following</span>
        </div>
      </div>
      <!--menu-->
      <div class="menu">
        <a href="#">
          <span class="icon">
            <i class="ri-function-fill"></i>
          </span>
          Feed
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-notification-4-line"></i>
          </span>
          Notifications
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-search-2-line"></i>
          </span>
          Explore
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-mail-unread-fill"></i>
          </span>
          Messages
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-send-plane-fill"></i>
          </span>
          Direct
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-bar-chart-2-fill"></i>
          </span>
          Stats
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-settings-4-line"></i>
          </span>
          Settings
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-logout-box-r-line"></i>
          </span>
          Logout
        </a>
      </div>
    </div>
    <!--Main home-->
    <div class="main-home">
      <div class="header">
        <!--Search-->
        <div class="search">
          <i class="ri-search-2-line"></i>
          <input type="text" name="" id="" placeholder="Search" />
        </div>
        <div class="header-content">
          <i class="ri-notification-4-line"></i>
          <i class="ri-mail-unread-fill"></i>
          <!--Button-->
          <a href="#" class="btn">
            <i class="ri-add-circle-line"></i>
            <div class="btn-text">
              Add Photos
            </div>
          </a>
        </div>
      </div>
      <div class="stories-title">
        <h1>Stories</h1>
        <a href="#" class="btn">
          <i class="ri-play-circle-line"></i>
          <div class="text">
            Watch all
          </div>
        </a>
      </div>
      <div class="stories">
        <!--Story 1-->
        <div class="stories-img color">
          <img src="photo.jpg" alt="profile" />
          <div class="add">+</div>
        </div>
        <!--Story 2-->
        <div class="stories-img">
          <img src="profile2.jpg" alt="profile" />
        </div>
        <!--Story 3-->
        <div class="stories-img">
          <img src="profile3.jpg" alt="profile" />
        </div>
        <!--Story 4-->
        <div class="stories-img">
          <img src="profile4.jpg" alt="profile" />
        </div>
        <!--Story 5-->
        <div class="stories-img">
          <img src="profile5.jpg" alt="profile" />
        </div>
        <!--Story 6-->
        <div class="stories-img">
          <img src="profile6.jpg" alt="profile" />
        </div>
        <!--Story 7-->
        <div class="stories-img">
          <img src="profile7.jpg" alt="profile" />
        </div>
        <!--Story 8-->
        <div class="stories-img">
          <img src="profile8.jpg" alt="profile" />
        </div>
        <!--Story 9-->
        <div class="stories-img">
          <img src="profile9.jpg" alt="profile" />
        </div>
        <!--Story 10-->
        <div class="stories-img">
          <img src="profile10.jpg" alt="profile" />
        </div>
      </div>
      <div class="feed">
        <h1>Feed</h1>
        <div class="feed-text">
          <h2>Latest</h2>
          <span>Popular</span>
        </div>
      </div>
      <div class="main-post">
        <!--Box1-->
        <div class="post-box">
          <img src="post1.jpg" alt="post" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="profile10.jpg" alt="profile" />
              </div>
              <h3>harika_princess</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>344</span>
              <i class="ri-chat-3-line"></i>
              <span>23</span>
            </div>
          </div>
        </div>
        <!--Box1-->
        <div class="post-box">
          <img src="post2.jpg" alt="post" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="profile9.jpg" alt="profile" />
              </div>
              <h3>chris_Jordan</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>563</span>
              <i class="ri-chat-3-line"></i>
              <span>81</span>
            </div>
          </div>
        </div>
        <!--Box1-->
        <div class="post-box">
          <img src="post3.jpg" alt="post" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="profile8.jpg" alt="profile" />
              </div>
              <h3>Jenna Ortega</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>1.4k</span>
              <i class="ri-chat-3-line"></i>
              <span>231</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
