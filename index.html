<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-3 bg-light"></div>
        <div class="col-sm-9">
          <label class="h5">
            Comprehensive Module
          </label>
          <hr />
          <div class="custom-radio-group">
            <ul class="list-unstyled">
              <li>
                <input
                  type="radio"
                  id="report-type-radio-1"
                  name="report-type"
                />
                <label for="report-type-radio-1">
                  <img src="icon.png" alt="" />
                  <h4>
                    My Information My Information My Information My Information
                  </h4>
                </label>
              </li>
              <li>
                <input
                  type="radio"
                  id="report-type-radio-2"
                  name="report-type"
                />
                <label for="report-type-radio-2">
                  <img src="icon.png" alt="" />
                  <h4>Family Members & Spouse Information</h4>
                </label>
              </li>
              <li>
                <input
                  type="radio"
                  id="report-type-radio-3"
                  name="report-type"
                />
                <label for="report-type-radio-3">
                  <img src="icon.png" alt="" />
                  <h4>Vehicles Information</h4>
                </label>
              </li>
              <li>
                <input
                  type="radio"
                  id="report-type-radio-4"
                  name="report-type"
                />
                <label for="report-type-radio-4">
                  <img src="icon.png" alt="" />
                  <h4>Traffic Violations Information</h4>
                </label>
              </li>
              <li>
                <input
                  type="radio"
                  id="report-type-radio-5"
                  name="report-type"
                />
                <label for="report-type-radio-5">
                  <img src="icon.png" alt="" />
                  <h4>Traffic Accident Information</h4>
                </label>
              </li>
              <li>
                <input
                  type="radio"
                  id="report-type-radio-6"
                  name="report-type"
                />
                <label for="report-type-radio-6">
                  <img src="icon.png" alt="" />
                  <h4>Travel Registration Information</h4>
                </label>
              </li>
              <li>
                <input
                  type="radio"
                  id="report-type-radio-7"
                  name="report-type"
                />
                <label for="report-type-radio-7">
                  <img src="icon.png" alt="" />
                  <h4>Domastic Workers Information</h4>
                </label>
              </li>
            </ul>
          </div>
          <label class="h5">
            Choose Language(choose any option)
          </label>
          <hr />
          <div class="custom-radio-group">
            <ul class="list-unstyled">
              <li>
                <input
                  type="radio"
                  id="report-lang-radio-1"
                  name="report-lang-radio"
                />
                <label for="report-lang-radio-1">
                  <img src="lang.svg" alt="" />
                  <h4>
                    Arabic
                  </h4>
                </label>
              </li>
              <li>
                <input
                  type="radio"
                  id="report-lang-radio-2"
                  name="report-lang-radio"
                />
                <label for="report-lang-radio-2">
                  <img src="lang.svg" alt="" />
                  <h4>English</h4>
                </label>
              </li>
            </ul>
          </div>
          <div class="custom-radio-group custom-radio-group--minheight">
            <ul class="list-unstyled">
              <li>
                <input
                  type="radio"
                  id="report-lang-radio-3"
                  name="report-lang-radio"
                />
                <label for="report-lang-radio-3">
                  <h4>
                    Arabic
                  </h4>
                </label>
              </li>
              <li>
                <input
                  type="radio"
                  id="report-lang-radio-4"
                  name="report-lang-radio"
                />
                <label for="report-lang-radio-4">
                  <h4>English</h4>
                </label>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
