<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="./home.css" />
  </head>
  <body>
    <div class="droptown">
      <div class="droptown-select">
        <span class="select">
          ENGLISH
        </span>
        <img src="./images/arrow.png" alt="" />
      </div>
      <div class="droptown-list">
        <div class="droptown-list-item">
          Hola
        </div>
        <div class="droptown-list-item">
          bebe
        </div>
        <div class="droptown-list-item">
          lo siento
        </div>
        <div class="droptown-list-item">
          esto aca
        </div>
      </div>
    </div>

    <div id="nav" class="overlay">
      <div class="menu-content">
        <div class="overlay-content">
          <div class="logo-nav">
            <img src="./images/logo.png" alt="" />
            <img
              onclick="closeNav()"
              class="closeImage"
              href="javascript:void(0)"
              src="./images/x.png"
              alt=""
            />
          </div>
          <ul>
            <li><a href="#">MISTICO EXPERIENCE</a></li>
            <li><a href="#">SPECIAL DEALS</a></li>
            <li><a href="#">MISTICO PARK</a></li>
            <li><a href="#">INSPIRING STORIES</a></li>
            <li><a href="#">ALLIANCES</a></li>
            <li><a href="#">GET IN TOUCH</a></li>
          </ul>
        </div>

        <div class="menu-content-social">
          <img src="./images/yt.png" alt="" />
          <img src="./images/fb.png" alt="" />
          <img src="./images/tw.png" alt="" />
          <img src="./images/ig.png" alt="" />
          <img src="./images/whasap.png" alt="" />
        </div>
      </div>
    </div>
    <div class="content-menyu">
      <div class="logo">
        <img src="./images/logo.png" alt="" />
      </div>
      <div class="action">
        <span onclick="openNav()"
          ><div class="icon-menu">
            <img src="./images/rec1.png" alt="" />
            <img src="./images/rec2.png" alt="" /></div
        ></span>
      </div>
    </div>

    <script>
      function openNav() {
        document.getElementById("nav").style.width = "100%";
      }
      function closeNav() {
        document.getElementById("nav").style.width = "0%";
      }
    </script>
  </body>
</html>
