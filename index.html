<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <title>Tic-Tac-Toe by Zubaidi</title>
  </head>
  <body>
    <div class="body">
      <h1 class="titleofgame">Tic Tac Toe</h1>
      <div class="box">
        <div class="details">
          <br />
          <div id="inputs" class="inputs">
            <span class="in1">
              <span class="pname">Player 1's name:</span>
              <input
                type="text"
                id="pl1"
                name="pl1"
                placeholder="Enter a name"
                maxlength="30"
              />
            </span>
            <span class="hide1"
              >&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
              &nbsp; &nbsp; &nbsp;</span
            >

            <span class="hidebreaks"><br /><br /></span>
            <span class="in2">
              <span class="pname">Player 2's name:</span>
              <input
                type="text"
                id="pl2"
                name="pl2"
                placeholder="Enter a name"
                maxlength="30"
              />
            </span>
          </div>
          <span id="enjoygame"></span>

          <br /><br />

          <button id="gamestart" onclick="startgame()">Start</button>
          &nbsp;&nbsp;

          <button onclick="window.location.reload();">Restart</button>
        </div>
      </div>
    </div>
    <br /><br /><br />
    <div id="winner"></div>
    <h2 id="turn"></h2>
    <div class="classbox">
      <div id="game-container" class="class"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
