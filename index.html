<!DOCTYPE html>
<html lang="en" onclick="jump()">
  <head>
    <meta charset="UTF-8" />
    <title>Jump Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="catRun" href="catRun.gif" />
  </head>
  <body>
    <div class="game">
      <div id="character">
        <img src="catRun.gif" alt="cat" style="width: 100px; height: 100px;" />
      </div>
      <div id="block"></div>
      <div id="mouse">
        <img
          src="mouseRun.gif"
          alt="mouse"
          style="width: 50px; height: 50px;"
        />
      </div>
    </div>
    <p>Score: <span id="scoreSpan"></span></p>
  </body>
  <script src="script.js"></script>
</html>
