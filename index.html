<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="fav icon" href="images/cafe.svg" type="image/x-icon" />
    <link rel="stylesheet" href="CSS/styles.css" />
    <title>Coffery Website</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Calligraffitti&family=Merriweather:ital,wght@0,900;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <header>
        <div class="secondary-header"></div>
        <div class="primary-header">
          <div class="logo">
            <img src="images/coffee-logo.png" alt="" class="logo-img" />
            <span class="logo-text">Coffery</span>
          </div>

          <nav class="show-desktop" id="hide-mobile">
            <ul class="nav-items">
              <li class="nav-links">
                <a href="">Home</a>
              </li>
              <li class="nav-links">
                <a href="">Products</a>
              </li>
              <li class="nav-links">
                <a href="">Products/Deliveries</a>
              </li>
              <li class="nav-links">
                <a href="">News</a>
              </li>
              <li class="nav-links">
                <a href="">About</a>
              </li>
            </ul>
          </nav>
          <div class="cta"><button>Click to Order</button></div>

          <div class="menu hide-desktop" id="show-mobile">
            <div class="humberger"></div>
          </div>
        </div>
      </header>
      <h1>
        This is a static template, there is no bundler or bundling involved!
      </h1>
    </div>
  </body>
</html>
