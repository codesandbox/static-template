<header>
  <h1 id="title">Form Example</h1>
  <link rel="stylesheet" href="style.css" />
</header>
<main>
  <form action="" id="survey-form">
    <div class="form-group">
      <label for="name" id="name-label">Name:</label>
      <input
        type="text"
        id="name"
        class="form-control"
        placeholder="My name is..."
        required
      />
    </div>

    <div class="form-group">
      <label for="email" id="email-label">Email:</label>
      <input
        type="email"
        id="email"
        class="form-control"
        placeholder="yourmail@example.com"
        required
      />
    </div>

    <div class="form-group">
      <label for="number" id="number-label">Age:</label>
      <input
        type="number"
        id="number"
        class="form-control"
        placeholder="Current age"
        min="12"
        max="100"
      />
    </div>

    <div class="form-group">
      <label for="dropdown" id="number-label">You are currently:</label>
      <select class="form-control" id="dropdown">
        <option>High School Student</option>
        <option>University Student</option>
        <option>Self-taught Student</option>
        <option>Employed</option>
        <option>Freelancer</option>
        <option>Doing many things...</option>
      </select>
    </div>

    <fieldset>
      <legend>Gender:</legend>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="male"
          id="male"
          name="gender"
        />
        <label class="form-check-label" for="male">
          Male
        </label>
      </div>

      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="female"
          id="female"
          name="gender"
        />
        <label class="form-check-label" for="female">
          Female
        </label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Knowledge Areas:</legend>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value="math"
          id="math"
        />
        <label class="form-check-label" for="math">
          Mathematics
        </label>
      </div>

      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value="phys"
          id="phys"
        />
        <label class="form-check-label" for="phys">
          Physics
        </label>
      </div>

      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value="chem"
          id="chem"
        />
        <label class="form-check-label" for="chem">
          Chemistry
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="med" id="med" />
        <label class="form-check-label" for="med">
          Medicine
        </label>
      </div>

      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value="econ"
          id="econ"
        />
        <label class="form-check-label" for="econ">
          Economics
        </label>
      </div>
    </fieldset>

    <div class="form-group">
      <label for="motivation">Motivation:</label>
      <textarea class="form-control" id="motivation" rows="6"></textarea>
    </div>

    <button class="btn btn-primary mb-2" id="submit" type="submit">Send</button>
  </form>
</main>

<footer>
  <p>This proyect was made by: Adreano</p>
</footer>
