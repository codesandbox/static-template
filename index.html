<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SD Web App</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>

      $(document).ready(function() {
        function SleepTime(value) {
          alert("Timeout set to: " + value + " milli Secs");
          setTimeout(function() {
            //alert("trigger after sleep timeout\r\n Item Name: " + $("#inputItemName").val());
            $('#inputItemComments').val(value + " msec");
          }, value);
        };

        $('#buttonSave').click(function() {
          SleepTime(5000);
        });

      });
    
    </script>

    <style>
        .switch {
          position: relative;
          display: inline-block;
          width: 60px;
          height: 34px;
        }
        
        .switch input { 
          opacity: 0;
          width: 0;
          height: 0;
        }
        
        .slider {
          position: absolute;
          cursor: pointer;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: #ccc;
          -webkit-transition: .4s;
          transition: .4s;
        }
        
        .slider:before {
          position: absolute;
          content: "";
          height: 26px;
          width: 26px;
          left: 4px;
          bottom: 4px;
          background-color: white;
          -webkit-transition: .4s;
          transition: .4s;
        }
        
        input:checked + .slider {
          background-color: #2196F3;
        }
        
        input:focus + .slider {
          box-shadow: 0 0 1px #2196F3;
        }
        
        input:checked + .slider:before {
          -webkit-transform: translateX(26px);
          -ms-transform: translateX(26px);
          transform: translateX(26px);
        }
        
        /* Rounded sliders */
        .slider.round {
          border-radius: 34px;
        }
        
        .slider.round:before {
          border-radius: 50%;
        }
        </style>
  </head>
  <body>

    <br />

    <div class="bs-example">
      <ul class="nav nav-pills mb-5">
        <li class="nav-item">
          <a href="#" class="nav-link">RESET</a>
        </li>
        <li class="nav-item dropdown">
          <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown"
            >Actions</a>
          <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Add Item</a>
            <a href="#" class="dropdown-item">Pending Syncs</a>
            <a href="#" class="dropdown-item">Reports</a>
            <a href="#" class="dropdown-item">Force Sync</a>
            <div class="dropdown-divider"></div>
            <a href="#" class="dropdown-item">Settings</a>
          </div>
        </li>
        <li class="nav-item dropdown ml-auto">
          <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Apps</a>
          <div class="dropdown-menu dropdown-menu-right">
            <a href="#" class="dropdown-item">Expense</a>
            <a href="#" class="dropdown-item">Reminders</a>
            <a href="#" class="dropdown-item">Notes</a>
            <div class="dropdown-divider"></div>
            <a href="#" class="dropdown-item">Logout</a>
          </div>
        </li>
      </ul>

    <form>
        <div class="form-group col-md-4">
            <label for="inputState">Category</label>
            <select id="inputState" class="form-control">
              <option selected>Food</option>
              <option>Travel</option>
              <option>Salary Outgoing</option>
              <option>Shopping</option>
              <option>Service Providers</option>
              <option>Rent</option>
              <option>Misc.</option>
              <option>Out of Total Calculation List</option>
            </select>
        </div>
    
        <div class="form-group col-md-6">
          <label for="inputItemName">Item</label>
          <input
            type="text"
            class="form-control"
            id="inputItemName"
            placeholder="Example: Chicken Roll"
            onchange="functionOnChangeInputItemName"
          />
        </div>
        <div class="form-group col-md-6">
            <label for="inputItemAmount">Amount</label>
            <input
              type="number"
              class="form-control"
              id="inputItemAmount"
              placeholder="Example: 25.50"
              step=".01"
            />
        </div>
          <div class="form-group col-md-6">
              <label for="inputItemComments">Comments</label>
              <input
                type="text"
                class="form-control"
                id="inputItemComments"
                placeholder="Example: Advance for 3 months"
              />
          </div>
        </div>


      <div class="form-group">
        <div class="form-check">
          <label class="switch">
            <input type="checkbox" id="sliderCreditConvert">
              <span class="slider round"></span>
          </label>&nbsp; Convert to Credit Amount
        </div>
      </div>

      <button type="button" class="btn btn-primary" id="buttonSave">Save</button>
    </form>
  </body>
</html>
