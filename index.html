<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        background-color: #0d192c;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "outfit", sans-serif;
        width: 100%;
        height: 100vh;
        color: #ffffff;
      }
      .cont {
        background-color: #15263f;
        border-radius: 15px;
        width: 302px;
        padding: 24px;
      }
      .NFT {
        position: relative;
        border-radius: 8px;
      }
      img {
        max-width: 100%;
        max-height: 100%;
        border-radius: 8px;
      }
      h3 {
        font-size: 22px;
        font-weight: 600;
        margin-top: 24px;
        margin-bottom: 16px;
      }
      .Description {
        font-size: 18px;
        font-weight: 300;
        color: #8bacd9;
        margin-bottom: 24px;
      }
      .Price-Days {
        display: flex;
        justify-content: space-between;
        border-bottom: 15px  #00FFF8;
        padding-bottom: 24px;
        margin-bottom: 24px;
      }
      .Price {
        display: flex;
        align-items: center;
        color: #00FFF8;
        font-size: 14px;
        font-weight: 600px;
        letter-spacing: 1px;
      }
      .Price img {
        margin-right: 5px;
      }
      .Time {
        display: flex;
        align-items: center;
        color: #8BACD9;
        font-size: 16px;
        font-weight: 400;
        line-height: 20px; 
      }
      .Time img {
        margin-right: 5px;
      }
      .Person {
        display: flex;
        align-items: center;
        font-size: 16px; 
        color: #8BACD9;
      }
      .Person img {
        border: 1px solid white;
        border-radius: 75px;
        width: 33px; 
        margin-right: 16px;
      }
      span{
        color: #ffffff;
        margin-left: 5px;
      }
        
        
        
      
        
        

      
    </style>
  </head>
  <body>
    <div class="cont">
      <div class="NFT">
        <img src="image-equilibrium.jpg" />
      </div>
      <h3>Equilibrium #3429</h3>
      <div class="Description">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <div class="Price-Days">
        <div class="Price">
          <img src="icon-ethereum.svg" />
          0.041 ETH
        </div>
        <div class="Time">
          <img src="icon-clock.svg" />
          3 days left
        </div>
      </div>
        <div class="Person">
          <img src="image-avatar.png" />
          Creation of <span>Jules Wyvern<span> 
        </div>
      
    </div>
  </body>
</html>
