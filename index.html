<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Changable Grid Layout</title>
    <style>
      #wrap {
        width: 90%;
        height: 500px;
        margin: 0 auto;
        border: 4px solid #000;
      }

      .container {
        width: 94.11%;
        height: 492px;
        margin: 0 auto;
        border: 4px solid #000;
        display: flex;
      }

      .container div {
        height: 100%;
      }

      .container div:first-child {
        width: 33%;
        background: #20106e;
      }

      .container div:first-child + div {
        width: 67%;
        background: gold;
      }
    </style>
  </head>

      <div class="container">
        <div></div>
        <div></div>
      </div>
    </div>
  </body>
</html>
