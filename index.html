<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Google</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      href="https://freeiconshop.com/wp-content/uploads/edd/google-flat.png"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container-fluid text-center">
    <header>
      <nav>
        <ul id="navbar" class="nav top-nav d-flex justify-content-between">
          <div class="d-flex">
            <li id="navLeft" class="nav-item">
              <img
                class="nav-link google-apps"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hamburger_icon.svg/1200px-Hamburger_icon.svg.png"
                title="Google apps"
              />
            </li>
            <li id="all" class="nav-item">
              <a
                class="nav-link"
                href="https://www.google.co.in/imghp?hl=en&amp;tab=wi&amp;authuser=0&amp;ogbl"
                >ALL</a
              >
            </li>
            <li id="mobileImage" class="nav-item">
              <a
                class="nav-link"
                href="https://www.google.co.in/imghp?hl=en&amp;tab=wi&amp;authuser=0&amp;ogbl"
                >IMAGES</a
              >
            </li>
          </div>
          <div class="d-flex">
            <li id="gmail" class="nav-item">
              <a
                class="nav-link"
                href="https://mail.google.com/mail/?tab=wm&amp;authuser=0&amp;ogbl"
                >Gmail</a
              >
            </li>
            <li id="images" class="nav-item">
              <a
                class="nav-link"
                href="https://www.google.co.in/imghp?hl=en&amp;tab=wi&amp;authuser=0&amp;ogbl"
                >Images</a
              >
            </li>

            <li class="nav-item">
              <img
                class="nav-link google-apps"
                src="https://static.thenounproject.com/png/3095017-200.png"
                title="Google apps"
              />
            </li>
            <li class="nav-item">
              <img
                class="avatar"
                title="Google Account: Bishal Choudhary
        (bishalchoudhary67@gmail.com)"
                src="https://lh3.googleusercontent.com/ogw/ADGmqu98U9QiHpc5NNDxZr7mWOv1H070LzDtil1MHocsrw=s32-c-mo"
              />
            </li>
          </div>
        </ul>
      </nav>
    </header>

    <main class="wrapper container-fluid">
      <div id="title" class="title">
        <img
          alt="Google"
          id="googleText"
          class="img-responsive googleText"
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        />
      </div>
      <div class="input-group search-engine mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text"
            ><i class="fa fa-search search-icon" aria-hidden="true"></i
          ></span>
        </div>

        <input type="text" class="form-control border-0" title="Search" />

        <div class="input-group-append">
          <span class="input-group-text"
            ><img
              class="microphone-icon"
              src="https://i.pinimg.com/originals/ea/5f/5b/ea5f5bd3b4110f2afb958049b4096d3a.png"
          /></span>
        </div>
      </div>
      <div id="twoBtn" class="d-flex">
        <button class="btn">Google Search</button>
        <button class="btn">I'm Feeling Lucky</button>
      </div>
      <ul id="extraIcons" class="mt-3 mb-5 d-flex justify-content-around">
        <li class="col">
          <span title="Weather"
            ><img
              class="w-35"
              src="https://img.icons8.com/color/48/000000/partly-cloudy-day.png"
          /></span>
          <span class="small">Weather</span>
        </li>
        <li class="col">
          <span title="Sports"
            ><img
              class="w-35"
              src="https://img.icons8.com/color/48/000000/trophy.png"
          /></span>
          <span class="small">Sports</span>
        </li>
        <li class="col">
          <span title="What to watch"
            ><img
              class="w-35"
              src="https://img.icons8.com/dusk/50/000000/video-message.png"
          /></span>
          <span class="small">What to watch</span>
        </li>
        <li class="col">
          <span title="Restaurants"
            ><img
              class="w-35"
              src="https://img.icons8.com/color/48/000000/mcdonalds.png"
          /></span>
          <span class="small">Restaurants</span>
        </li>
      </ul>

      <div class="mt-2">
        <div class="d-flex language">
          <div class="fs-small">
            <span id="languageTitle" class="pb-2">Google offered in:</span>
            <a
              href="https://www.google.com/setprefs?sig=0_OX5lwMX_ULS9Zs2kLSk92YmCSKk%3D&amp;hl=hi&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwigoubyvObsAhX4wjgGHXg_BdgQ2ZgBCA8"
              >हिन्दी</a
            >
            <a
              href="https://www.google.com/setprefs?sig=0_OX5lwMX_ULS9Zs2kLSk92YmCSKk%3D&amp;hl=bn&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwigoubyvObsAhX4wjgGHXg_BdgQ2ZgBCBA"
              >বাংলা</a
            >
            <a
              href="https://www.google.com/setprefs?sig=0_OX5lwMX_ULS9Zs2kLSk92YmCSKk%3D&amp;hl=te&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwigoubyvObsAhX4wjgGHXg_BdgQ2ZgBCBE"
              >తెలుగు</a
            >
            <a
              href="https://www.google.com/setprefs?sig=0_OX5lwMX_ULS9Zs2kLSk92YmCSKk%3D&amp;hl=mr&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwigoubyvObsAhX4wjgGHXg_BdgQ2ZgBCBI"
              >मराठी</a
            >
            <a
              href="https://www.google.com/setprefs?sig=0_OX5lwMX_ULS9Zs2kLSk92YmCSKk%3D&amp;hl=ta&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwigoubyvObsAhX4wjgGHXg_BdgQ2ZgBCBM"
              >தமிழ்</a
            >
            <a
              href="https://www.google.com/setprefs?sig=0_OX5lwMX_ULS9Zs2kLSk92YmCSKk%3D&amp;hl=gu&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwigoubyvObsAhX4wjgGHXg_BdgQ2ZgBCBQ"
              >ગુજરાતી</a
            >
            <a
              href="https://www.google.com/setprefs?sig=0_OX5lwMX_ULS9Zs2kLSk92YmCSKk%3D&amp;hl=kn&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwigoubyvObsAhX4wjgGHXg_BdgQ2ZgBCBU"
              >ಕನ್ನಡ</a
            >
            <a
              href="https://www.google.com/setprefs?sig=0_OX5lwMX_ULS9Zs2kLSk92YmCSKk%3D&amp;hl=ml&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwigoubyvObsAhX4wjgGHXg_BdgQ2ZgBCBY"
              >മലയാളം</a
            >
            <a
              href="https://www.google.com/setprefs?sig=0_OX5lwMX_ULS9Zs2kLSk92YmCSKk%3D&amp;hl=pa&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwigoubyvObsAhX4wjgGHXg_BdgQ2ZgBCBc"
              >ਪੰਜਾਬੀ</a
            >
          </div>
        </div>
      </div>
    </main>
    <footer class="container-fluid">
      <nav class="footer-nav nav border-top-0">
        <a class="nav-link" href="#">India</a>
      </nav>

              >Advertising</a
