<!DOCTYPE html>
<html lang="en">
  <body>
    <!-- React CDN -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <div id="root"></div>

    <script>
      const rootElement = document.getElementById("root");

      // Vanilla
      const elementV = document.createElement("h1");
      elementV.textContent = "Hello, Vanilla!";
      rootElement.appendChild(elementV);
      console.log(elementV);

      // React
      const elementR = React.createElement("h1", null, "Hello, React!");
      ReactDOM.render(elementR, rootElement);
      console.log(elementR);
    </script>
  </body>
</html>
