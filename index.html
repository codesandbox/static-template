<!DOCTYPE html>
<html lang="hu">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="./style.css" />
		<script src="./code.js" defer></script>
	</head>
	<body>
		<div class="calc">
			<div class="calcBelso">
				<div class="kijelzo"></div>
				<div class="gombcsoport">
					<div class="gombok">
						<button class="szamok">1</button>
						<button class="szamok">2</button>
						<button class="szamok">3</button>
						<button class="szamok">4</button>
						<button class="szamok">5</button>
						<button class="szamok">6</button>
						<button class="szamok">7</button>
						<button class="szamok">8</button>
						<button class="szamok">9</button>
						<button class="szamok">0</button>
						<button class="clear">Clear</button>
					</div>
					<div class="gombok2">
						<button class="operator">+</button>
						<button class="operator">-</button>
						<button class="operator">*</button>
						<button class="operator">/</button>
						<button class="operator equal">=</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
