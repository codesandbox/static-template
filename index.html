<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Static Template</title>
  </head>
  <body>
    <div class="mx-auto" style="text-align:center; margin-top:400px; width:500px;">
      <h1 id="clock" class="mx-auto" style="font-size:100px;">00:00:00</h1>
      <form id="login-form" class="hidden" >
        <input
          required
          maxlength="15"
          type="text"
          placeholder="What is your name?"
        />
        <input type="submit" value="Log In"></input>
      </form>
      <h1 id="greeting" class="hidden" style="font-size:50px;"></h1>
      <div id="weather">
        <span id="weatherSpan" style="font-size:20px;"></span>
        <span id="citySpan" style="font-size:20px;"></span>
      </div>
      <form id="todo-form">
        <input type="text" style="width:230px;" placeholder="Write a To Do and Press Enter" required />
      </form>
      <ul id="todo-list" class="mx-auto" style="width:200px;"></ul>
    </div>
    <script src="src/index.js"></script>
    <script src="src/clock.js"></script>
    <script src="src/background.js"></script>
    <script src="src/weather.js"></script>
    <script src="src/todoList.js"></script>
    <script src="src/greeting.js"></script>
  </body>
</html>
