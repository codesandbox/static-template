<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Pricing Calculator</title>
    <style>
      @import url("https://fonts.cdnfonts.com/css/operator-mono?styles=27703");
      html {
        font-family: Verdana, Geneva, Tahoma, sans-serif !important;
      }

      body {
        padding: 30px;
        min-height: 100vh;
      }
      .pCard {
        height: 100vh;
      }
      .card {
        background-color: #ff5200;
        font-family: "Operator Mono", sans-serif;
      }
      .text-giant {
        font-size: 40px;
      }
    </style>
  </head>
  <body>
    <div
      class=" pCard d-flex flex-column align-items-center justify-content-center"
    >
      <div class="d-flex col-sm-4 flex-column align-items-center card">
        <div class="container d-flex flex-column align-items-center card-body">
          <h5 class="card-title">How Much Do Pies Cost?</h5>
          <div
            class="container d-flex flex-column align-items-center card-body"
          >
            <form>
              <div class="form-group">
                <label for="price">Price</label>
                <input
                  type="number"
                  class="form-control"
                  name="price"
                  aria-describedby="priceHelp"
                  value="30"
                />
              </div>
              <div class="form-group">
                <label for="qty">Quantity</label
                ><input
                  type="number"
                  class="form-control"
                  name="qty"
                  aria-describedby="qtyHelp"
                  value="1"
                />
              </div>
            </form>
            <div class="text-right text-giant total">$30</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Start Javascript-->
    <script>
      //grab everything needed
      const priceInput = document.querySelector("[name='price']");
      const qtyInput = document.querySelector("[name='qty']");
      const total = document.querySelector(".total");
      //Create functions
      function calcPieCost() {
        const price = priceInput.value;
        const quantity = qtyInput.value;
        const cost = price * quantity;
        total.innerText = "$" + cost.toString();
      }
      //Add event listeners
      priceInput.addEventListener("input", calcPieCost);
      qtyInput.addEventListener("input", calcPieCost);
    </script>
  </body>
</html>
