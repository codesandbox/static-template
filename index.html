<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="total">

    <div class="login-container">
        <h1>Login</h1>
        <form action="form">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail" autocomplete="off">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" placeholder="Digite sua senha">
            <a href="#" id="forgot-pass">Esqueceu a senha?</a>
            <input type="submit" value="Login">
        </form>
    </div>

    <div class="social-container">
        <p>Você pode acessar através de suas redes sociais</p>
        <div class="logos">
        <a href="https://www.facebook.com/"><img src="https://pics.freeicons.io/uploads/icons/png/17551198851579517841-512.png" alt=""></a>
        <a href="https://www.linkedin.com/"><img src="https://i.pinimg.com/originals/fd/f4/d1/fdf4d143a1cf8bd35ee7fa2a070e0d6d.png" alt=""></div></a>
    </div>

    <div class="register-container">
        <p>Ainda não tem um cadastro?</p>
        <a href="#">Cadastrar</a>
    </div>

    </div>
</body>
</html>
