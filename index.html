    <!--Aquí iría nuestra ventana modal-->
    <!-- Modal -->
    <div
      class="modal fade"
      id="ventanaModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-center" id="exampleModalCenterTitle">
              Juego del caballo
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body text-center">
            <b>Pulsa el botón para empezar</b>
          </div>
          <div class="modal-footer">
            <button
              id="botonEmpezar"
              type="button"
              class="btn btn-primary"
              data-dismiss="ventanaModal"
            >
              Empezar juego
            </button>
          </div>
        </div>
