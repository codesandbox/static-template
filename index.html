<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>JavaScript and DOM API</title>
    <link rel="stylesheet" type="text/css" href="game.css" media="all" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
      <div id ="title">
      <h1> Help the bear escape the bees! </h1>
      <p> Poor bear is trying to avoid being stung by  <input</p ="text" id="nbBees" value="1" size="3"> bees by running and jumping. Help him escape with minimum stings! </p>
      <p> Adjust the bee's speed <input type="text" id="speedBees" value="50" size="3"> px/ms
        <br> and the refresh period <input type="text" id="periodTimer" value="10" size="3"> ms </p>
      <h2> Move the bear by pressing the left, right, up and down keys </h2>
      </div>
      <div id ="scores">
          <table>
              <tr>
                  <td>
                      <p>Stings: [<span id="hits">0</span>]</p>
                  </td>
                  <td>
                      <p>Best duration: [<span id="duration">?</span>]</p>
                  </td>
              </tr>
          </table>
      </div>
      <div id ="board">
           <img src="bear.gif" id="bear" alt="bear">
    </div> 

</html>
