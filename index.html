<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/reset.css" />
  </head>
  <body>
    <div class="center">
      <div class="item-wrap">
        <div class="item">
          <figure>
            <img src="IMG/cover-bg.jpg" alt="소개이미지"/>
            <div class="more-btn"></div>
          </figure>
          <div class="item-text">
          <div class="profile-info">
            <div class="profile-img"></div>
            <h1>디자인베이스<h1>
            <p>디자인 강좌 전문 채널</p>
          </div>
          <ul class="profile-count">
            <li><div class="count-value">75</div>
                <div class="count-label">영상</div>
          </li>
            <li><div class="count-value">7.1K</div>
                <div class="count-label">팔로워</div>
            </li>
            <li><div class="count-value">158</div>
                <div class="count-label">팔로잉</div>
            </li>
          </ul>
          <button class="follow-btn">팔로우 <i class="icon-add"></i></button>
          <a href="#" class="all-view-btn">전체보기</a>
          </div>
        </div>


        <div class="item">
          <div class="item-head">
            <h2>추천 계정</h2>
            <button class="all-btn">전체보기 <i class="icon-arrow"></i></button>
          </div>



        </div>
      </div>
    </div>
  </body>
</html>
