<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>QR Code Component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f2f2f2;
        margin: 152px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      div {
        width: 320px;
        background-color: white;
        padding: 16px;
        border-radius: 20px;
        box-shadow: 0px 25px 25px rgba(0, 0, 0, 0.0476518);
        height: 497px;
      }

      img {
        max-width: 100%;
        border-radius: 10px;
      }

      h1 {
        font-family: "Outfit", sans-serif;
        font-size: 22px;
        font-weight: 700;
        line-height: 27.72px;
        width: 288px;
        height: 56px;
        align-items: center;
      }

      p {
        font-family: "Outfit", sans-serif;
        width: 256px;
        height: 57px;
        border-top: 72px;
        border-left: 16px;
        font-weight: 400;
        font-size: 15px;
        line-height: 18.9px;
        letter-spacing: 0.19px;
        align-items: center;
        color: #7d889e;
      }
    </style>
  </head>
  <body>
    <div>
      <img src="image-qr-code.png" />
      <center>
        <h1>
          Improve your front-end skills by building projects
        </h1>
      </center>
      <center>
        <p>
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </center>
    </div>
  </body>
</html>
