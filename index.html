<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./index.css" />
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

    <title>Waseem-contact List</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
       <h1 class="title" id="formTitle">Add Friends</h1>
       
       <span class="message">Please complete the form!</span>
      
       <form action="">
           <div class="nameDiv">
               <label for="nameInput">Friend Name</label>
               <input type="text" id="nameInput" placeholder="Enter Name..." required>
           </div>
           <div class="numberDiv">
               <label for="numberInput">Friend Number</label>
               <input type="number" id="numberInput" placeholder="Enter Phone Number..." pattern="[0-9]{10}">
           </div>
           <button type="submit" id="addFriendBtn">Add Friend</button>
       </form>

       <div class="friendList">
           <span class="friendListTitle">Empty Friends List</span>
       </div>

       <div class="welcomePage">
           <div class="pageInfo">
               <h2>Hey, Welcome!</h2>
               <span class="welcomeNote">Waseem-Akram asks you to enter your name!</span>
               <form action="">
                   <div class="welcomeField">
                       <label for="visitorName">Your Name</label>
                       <input type="text" id="visitorName" placeholder="Enter name here...." >
                       <button type="submit" id="visitorNameBtn">Done!</button>
                   </div>
               </form>
           </div>
       </div>
      </div>
      <small>Designed and developed by  Waseem Akram</small>
   </div>
   <script src="./script.js"></script>
</html>
