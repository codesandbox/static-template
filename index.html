<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.google.com/specimen/Outfit?query=outfit"
      rel="stylesheet"
      type="text/css"
    />
    <title>QR CODE</title>
  </head>
  <body style="background-color: #d5e1ef;">
    <div
      style="
        background-color: #ffffff;
        width: 320px;
        border-radius: 20px;
        margin: auto;
        padding: 16px;
        margin-top: 90px;
      "
    >
      <img src="qr-code.png" style="max-width: 100%; border-radius: 10px;" />
      <h1
        style="
          font-size: 22px;
          text-align: center;
          color: #1f314f;
          font-family: outfit;
        "
      >
        Improve your front-end skills by building projects
      </h1>
      <p
        style="
          font-size: 15px;
          text-align: center;
          color: #7d889e;
          font-family: outfit;
        "
      >
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </div>
  </body>
</html>
