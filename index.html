<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />

    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Temperature Converter</h1>
        <span class="Temperature-icon">
          <img src="icons8-temperature-64.png" alt="temp-icon" />
        </span>
      </div>
      <div id="celcius">
        <input type="number" name="" placeholder="enter celcius value" />
      </div>
      <div id="fahrenheit">
        <input type="number" name="" placeholder="enter fahrenheit value" />
      </div>
      <div class="button">
        <button>All clear</button>
      </div>
    </div>
    <script src="temp.js"></script>
  </body>
</html>
