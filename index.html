<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="mystyle.css" />
  </head>
  <body>
    <div class="card-info">
      <div class="business-text">
        <div class="business-description">
          <div class="business-name">Fiber House</div>
          <div class="business-hashtag">
            <div class="Frame1">
              <div class="#handcraft"></div>
              <div class="#lantern"></div>
            </div>
            <div class="Frame2">
              <div class="#natural.dye"></div>
              <div class="#bark.canvas"></div>
            </div>
          </div>
          <div class="business-description-text">
            A sensational experience of the color of mountains and the
            expression of ocean.
          </div>
        </div>
        <div class="business-category">
          <div class="category-type">
            <div class="type-text">Art & Humanity</div>
          </div>
          <div class="category-image-holder">
            <div class="category-image">
              <div class="example-image"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="business-picture">
        <div class="business-image-holder">
          <div class="business-image"></div>
        </div>
      </div>
    </div>
  </body>
</html>
