<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/03bf801d52.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Galada&display=swap"
      rel="stylesheet"
    />
    <title>Hogwartstagram</title>
    <link rel="stylesheet" href="./src/styles.css" />
  </head>
  <body>
    <!---------------HEADER----------------->
    <div class="header">
      <div class="logo">
        Instagram
      </div>
      <div class="header__icon">
        <i class="fas fa-tv"></i>
        <i class="far fa-paper-plane"></i>
      </div>
    </div>
    <!---------------STORY----------------->
    <div class="story">
      <ul class="story__list">
        <li class="list__item">
          <img src="./images/elsa.jpg" />
          <div class="story__add">+</div>
        </li>
        <li class="list__item">
          <img src="./images/rapunzel.jpg" />
        </li>
        <li class="list__item">
          <img src="./images/mulan.jpg" />
        </li>
        <li class="list__item">
          <img src="./images/bell.jpg" />
        </li>
        <li class="list__item">
          <img src="./images/alice.jpg" />
        </li>
      </ul>
    </div>
    <!---------------First POST----------------->
    <div class="contents">
      <ul class="cotent__list">
        <li class="content">
          <div class="content__header">
            <div class="user__content">
              <img src="./images/elsa.jpg" />
              <div class="user__info">
                <span class="user__name">
                  elsa
                </span>
                <span class="user__timestamp">
                  5min
                </span>
              </div>
            </div>
            <div class="content__more">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
          <div class="content__image">
            <a href="/detail.html">
              <img src="./images/87350bcf02ab40891736561a4e6575d9.jpg" />
            </a>
          </div>
          <div class="content__options">
            <div class="reaction">
              <span class="reaction__like">
                <i class="far fa-heart"></i>
                2,515
              </span>
              <span class="reaction__comment">
                <i class="far fa-comment-alt"></i>
                350
              </span>
            </div>
            <span class="bookmark">
              <i class="far fa-bookmark"></i>
            </span>
          </div>
        </li>
        <!---------------SECOND POST----------------->
        <li class="content">
          <div class="content__header">
            <div class="user__content">
              <img src="./images/elsa.jpg" />
              <div class="user__info">
                <span class="user__name">
                  elsa
                </span>
                <span class="user__timestamp">
                  5min
                </span>
              </div>
            </div>
            <div class="content__more">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
          <div class="content__image">
            <img src="./images/7be8e4bce381b5787cd35ebc95f53add.jpg" />
          </div>
          <div class="content__options">
            <div class="reaction">
              <span class="reaction__like">
                <i class="far fa-heart"></i>
                3651
              </span>
              <span class="reaction__comment">
                <i class="far fa-comment-alt"></i>
                1251
              </span>
            </div>
            <span class="bookmark">
              <i class="far fa-bookmark"></i>
            </span>
          </div>
        </li>
      </ul>
    </div>
    <!---------------Navigation----------------->
    <nav>
      <div class="dot__container">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <span class="nav__find">
        <i class="fas fa-search"></i>
      </span>
      <span class="nav__add">
        +
      </span>
      <span class="nav__heart">
        <i class="far fa-heart"></i>
      </span>
      <span class="nav__user">
        <i class="far fa-user"></i>
      </span>
    </nav>
  </body>
</html>
