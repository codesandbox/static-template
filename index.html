<!DOCTYPE html>
<html>
  <head>
    <title>Create your Account!</title>

    <html lang="en">
      <title>
        Create an Account for TSF
      </title>
      <link rel="stylesheet" href="style.css" />
      <head>
        <meta name="google-signin-scope" content="profile email" />
        <meta
          name="google-signin-client_id"
          content="60389583823-prte1aqk34491rrag7pmdaqgknui5si4.apps.googleusercontent.com"
        />
        <script
          src="https://apis.google.com/js/platform.js"
          async
          defer
        ></script>
      </head>
      <body>
        <section class="sign-in-form">
          <div class="sign-in-form-grid">
            <div class="wrapper">
              <div class="logo">
                <h1>
                  <a class="brand-logo" href="index.html"
                    ><span>Create an account and Enjoy</span></a
                  >
                </h1>
              </div>
              <div class="workinghny-block-grid">
                <div class="workinghny-left-img align-middle">
                  <img src="login.gif" class="img-responsive" alt="img" />
                </div>
                <div class="form-right-inf">
                  <div class="login-form-content">
                    <form action="#" class="signin-form" method="post">
                      <div class="one-frm">
                        <label>Full name</label>
                        <input
                          type="text"
                          name="Name"
                          placeholder="Full Name"
                          required=""
                        />
                      </div>
                      <div class="one-frm">
                        <label>Email</label>
                        <input
                          type="email"
                          name="Email"
                          placeholder="abc@xyz.com"
                          required=""
                        />
                      </div>
                      <div class="one-frm">
                        <label>Password</label>
                        <input
                          type="password"
                          id="password"
                          name="Password"
                          placeholder="Use Alphanumeric (A-Z 0-9)"
                          required=""
                        />
                      </div>
                      <div class="one-frm">
                        <label>Confirm Password</label>
                        <input
                          type="password"
                          id="confirm_password"
                          name="Password"
                          placeholder="Rewrite your password"
                          required=""
                        />
                        <span id="message"></span>
                      </div>
                      <label class="check-remaind">
                        <input type="checkbox" />
                        <span class="checkmark"></span>
                        <p class="remember">
                          I agree to All the terms of services
                        </p>
                      </label>
                      <button class="btn btn-style mt-3">Sign Up</button>
                      <p class="already">
                        Already have an account? <a href="#signin">Sign In</a>
                      </p>
                      <div class="buttons">
                        <div class="g-signin2 g1" data-onsuccess="onSignIn" data-theme="dark" ></div>
                        <div class="fb-login-button f1" data-width="" data-size="medium" data-button-type="login_with" data-layout="default" data-auto-logout-link="true" data-use-continue-as="true"></div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="copyright text-center">
            <div class="wrapper">
              <p class="copy-footer-29">
                Â© 2021 Laviza Falak Naz | Designed for The Sparks Foundation |
                <a href="privacy.html">Privacy Policy </a>|
                <a href="terms.html"> Terms of Service</a>|
                <a href="index.html"> Home</a>
              </p>
            </div>
          </div>
          <div id="fb-root"></div>
          <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v10.0&appId=151227473590482&autoLogAppEvents=1" nonce="E4sQ6jKr">console.log("signed in with facebook");</script>
        <script>
          function onSignIn(googleUser) {
            // Useful data for your client-side scripts:
            var profile = googleUser.getBasicProfile();
            console.log("ID: " + profile.getId()); // Don't send this directly to your server!
            console.log("Full Name: " + profile.getName());
            console.log("Given Name: " + profile.getGivenName());
            console.log("Family Name: " + profile.getFamilyName());
            console.log("Image URL: " + profile.getImageUrl());
            console.log("Email: " + profile.getEmail());
            // The ID token you need to pass to your backend:
            var id_token = googleUser.getAuthResponse().id_token;
            console.log("ID Token: " + id_token);

            document.location.href='googleDash.html';
          }
        </script>
      </body>
    </html>
  </head>
</html>
