    <script src="https://cdn.tailwindcss.com"></script>
    <title>Image Gallery</title>

  <body>
    <!-- Global container -->
    <div class="flex items-center justify-center min-h-screen bg-cyan-50">
      <!-- Card container -->
      <div class="p-6 m-3 bg-white space-y-10 shadow-2xl rounded-3xl md:p-14">
        <!-- menu container -->
        <div
          class="flex flex-col items-center justify-center space-y-3 md:flex-row md:space-y-0 md:space-x-8 md:mb-3 md:justify-end"
        >
          <!-- Menu items -->
          <div class="group">
            <a href="#">Vector</a>
            <div
              class="mx-2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"
            ></div>
          </div>
          <div class="group">
            <a href="#">Illustration</a>
            <div
              class="mx-2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"
            ></div>
          </div>
          <div class="group">
            <a href="#">Images</a>
            <div
              class="mx-2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"
            ></div>
          </div>
          <div class="group">
            <a href="#">Icons</a>
            <div
              class="mx-2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"
            ></div>
          </div>
        </div>
        <!-- Search container -->
        <div
          class="flex flex-col justify-between space-y-5 md:flex-row md:space-y-0"
        >
          <!-- Input and svg container -->
          <div class="flex justify-between border-b">
            <input
              type="text"
              class="ml-6 border-none md:w-80 placeholder:font-thin focus:outline-none"
              placeholder="Search"
            />
            <button>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-8 text-gray-300 duration-200 hover:scale-110"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <circle cx="10" cy="10" r="7" />
                <line x1="21" y1="21" x2="15" y2="15" />
              </svg>
            </button>
          </div>
          <!-- Upload button -->
          <button
            class="py-3 px-14 text-lg font-normal text-white bg-black border border-black rounded-md shadow-2xl duration-200 hover:bg-white hover:text-black"
          >
            Upload
          </button>
        </div>
        <!-- Gallery container -->
        <div class="grid gap-4 md:grid-cols-3 lg:grid-cols-4">
          <!-- Image 1 -->
          <div class="relative group">
            <img
              src="https://github.com/bradtraversy/tailwind-course-projects/blob/main/mini-projects/image-gallery/images/image1.jpg?raw=true"
              alt=""
              class="w-72"
            />
            <div
              class="absolute bottom-0 left-0 right-0 p-2 px-4 text-white duration-500 bg-black opacity-0 group-hover:opacity-100 bg-opacity-40"
            >
              <div class="flex justify-between w-full">
                <div class="font-normal">
                  <p class="text-sm">Abstract painting</p>
                  <p class="text-xs">240 likes - 35 shares</p>
                </div>
                <div class="flex items-center">

                    src="https://raw.githubusercontent.com/bradtraversy/tailwind-course-projects/e19a41e12bc2e3fb5718099c6efcf5e71df31982/mini-projects/image-gallery/images/bookmark.svg"
                    alt="Bookmark"
