<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base64 Encoder/Decoder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="app-container">
        <div class="app-top-bar">
          <h1 class="app-heading">Base64 Encoder/Decoder</h1>
        </div>
        <div class="text-input-container">
          <textarea id="inputText" class="text-input"></textarea>
        </div>
        <div class="button-block">
          <button id="encodeButton" class="button button-large">Encode</button>
          <button id="decodeButton" class="button button-large">Decode</button>
        </div>
        <div class="text-input-container">
          <textarea id="outputText" class="text-input"></textarea>
        </div>
        <button id="copyButton" class="button copy-button" disabled>
          Copy
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
