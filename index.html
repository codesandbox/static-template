<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Hot Spot I Danmark</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>hot spot</h1>
          <h2>
            Share your moments with your friends, families and with the
            communities. Hot spot helps you to stay connected.
          </h2>
      </header>
      <form class="form" method="GET">
<div class="items">
    <div class="items1">
      <label for="uname"></label>
        <input
          class="uname"
          type="text"
          type="email"
          placeholder="Username"
          id="uname"
          name="uname"
          pattern="@[a-z]{4,}"
          title="Must contain @ and follow by at least four lovercase letter or a email"
          required
        />
    </div>
    <div div class="items2">
      <label for="pwd"></label>
      <input
        class="pwd"
        type="password"
        placeholder="Password"
        id="pwd"
        name="pwd"
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
        required
      />
    </div>
    <div div class="items3">
      <button formaction="login.html" class="login">Log in</button>
    </div>
      <div class="forgot">
        <a href="forgotpassword.html">Forgot password</a>
      </div>
    </form>
    <div class="items4">
    <form>
        <div>
            <hr>
      </div>
      <div>
        <button formaction="creat.html" class="creat">Creat</button>
      </div>
      </form>
</div>
</div>
</div>
  </body>
</html>
