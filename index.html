<html>
  <head>
    <meta charset="UTF-8" />
    <title>PoseNet example using p5.js</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script
      src="https://unpkg.com/ml5@latest/dist/ml5.min.js"
      type="text/javascript"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.14.2/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>PoseNet example using p5.js</h1>
    <!--<p id='status'>Loading model...</p>-->

    <div class="yokonarabi">
      <form name="form1" action="index.html">
        <p>身長<input type="text" name="textbox" value="" />cm</p>
      </form>
      <p id="scoretext">スコア：</p>
      <p id="score"></p>
    </div>

    <div class="button1">
      <a download="hello2.csv" href="#" id="link">Download</a>
      <form name="myform"><input name="myfile" type="file" /><br /></form>
    </div>

    <a download="sample.json" href="#" id="link2">データチェック</a>

    <div class="container">
      <div class="realtime">
        <p>X 座標</p>
        <p id="PassageArea0_x"></p>
        <p id="PassageArea1_x"></p>
        <p id="PassageArea2_x"></p>
        <p id="PassageArea3_x"></p>
        <p id="PassageArea4_x"></p>
      </div>
      <div class="realtime">
        <p>Y 座標</p>
        <p id="PassageArea0_y"></p>
        <p id="PassageArea1_y"></p>
        <p id="PassageArea2_y"></p>
        <p id="PassageArea3_y"></p>
        <p id="PassageArea4_y"></p>
      </div>
      <div class="realtime">
        <p></p>
        <p>鼻</p>
        <p>左目</p>
        <p>右目</p>
        <p>左耳</p>
        <p>右耳</p>
      </div>

      <div id="container1"></div>
      <div id="container2"></div>

      <div class="create">
        <p>X 座標</p>
        <p id="PassageArea00_x"></p>
        <p id="PassageArea01_x"></p>
        <p id="PassageArea02_x"></p>
        <p id="PassageArea03_x"></p>
        <p id="PassageArea04_x"></p>
      </div>
      <div class="create">
        <p>Y 座標</p>
        <p id="PassageArea00_y"></p>
        <p id="PassageArea01_y"></p>
        <p id="PassageArea02_y"></p>
        <p id="PassageArea03_y"></p>
        <p id="PassageArea04_y"></p>
      </div>
      <div class="create">
        <p></p>
        <p>鼻</p>
        <p>左目</p>
        <p>右目</p>
        <p>左耳</p>
        <p>右耳</p>
      </div>
    </div>

    <button id="speak">話す</button>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="googleSheets.js"></script>
    <script src="sketch-7.js"></script>

    <script
      async
      defer
      src="https://apis.google.com/js/api.js"
      onload="handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()"
    ></script>
  </body>
</html>
