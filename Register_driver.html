<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/frame6.css">
    <title>Register as Driver</title>
</head>
<body class="body">
    <div class="container w-container">
      <a href="createacc.html" class="link-block backbutton w-inline-block">
        <div class="div-block-2">
          <div class="backicon"><em class="italic-text backicon">ïª</em></div>
          <div class="back">Back</div>
        </div>
      </a>
      <div class="w-form">
        <form id="email-form" name="email-form" data-name="Email Form" class="form" action="home.html">
          <div class="header1">Register as Driver</div>
          <div class="text-block-2">sign up</div>
          <label for="name" class="label">Name :</label>
          <input type="text" class="field w-input" maxlength="256" name="name" data-name="Name" placeholder="Enter name" id="name">
          <label for="email" class="label">Email :</label><input type="email" class="field w-input" maxlength="256" name="email" data-name="Email" placeholder="Enter mail" id="email" required="">
          <label for="create-password" class="label">Create password :</label>
          <input type="password" class="field w-input" maxlength="256" name="create-password" data-name="create password" placeholder="Type password" id="create-password" required=""><label for="confirm-password" class="label">Confirm password :</label>
          <input type="password" class="field w-input" maxlength="256" name="confirm-password" data-name="confirm password" placeholder="Re-type password" id="confirm-password" required="">
          <input type="submit" value="Submit" data-wait="Please wait..." class="submit-button-2 w-button"></form>
        <div class="w-form-done">
          <div>
            <div class="header1">Register as Driver</div>
            <div class="text-block-2">sign up</div>
          </div>
          <div>Thank you! Your submission has been received!</div>
        </div>
        
      </div>
    </div>
    <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.4.1.min.220afd743d.js" type="text/javascript" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/webflow.js" type="text/javascript"></script>
    <!-- [if lte IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/placeholders/3.0.2/placeholders.min.js"></script><![endif] -->
  </body>
</html>
