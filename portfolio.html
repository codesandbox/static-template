<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body class="all">
    <!-- Header -->
    <div class="header">
      <h1>Raphael's Portfolio</h1>
    </div>
    <!-- Paint Sketch -->
    <div class="sketch">
      <iframe
        src="https://editor.p5js.org/rdaneshgar24/present/50g9_CfHF"
        width="600"
        height="600"
      ></iframe>
      <h2>Copy of Microsoft Paint</h2>

      <style>
        h2 {
          font-size: 20 px;
        }
      </style>

      <p>
        This is a recreation of Microsoft Paint. <br />
        It was made in JavaScript using p5.js editor.
      </p>
    </div>
    <div class="sketch">
      <iframe
        src="https://editor.p5js.org/rdaneshgar24/present/7EfTSQjfw"
        width="400"
        height="400"
      ></iframe>
      <!-- Sunrise Sketch -->
      <h2>Sunrise</h2>
      <style>
        h2 {
          font-size: 20 px;
        }
      </style>
      <p>
        This is a a fun animation of a sunrise that I made in p5.js.
      </p>
    </div>
  </body>
</html>
