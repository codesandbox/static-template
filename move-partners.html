      <div class="ctrol_wp">
        <div class="ctrol_btn">
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
          <button class="play" style="display: none;">
            <a href="javascript:;">시작</a>
          </button>
          <button class="stop"><a href="javascript:;">멈춤</a></button>
        </div>
      </div>
      <script>
        var ban_swiper = new Swiper(".ban_swiper", {
          slidesPerView: 5,
          loop: "true",
          breakpoints: {
            1200: {
              slidesPerView: 4
            }
          },
          autoplay: {
            delay: 2500,
            disableOnInteraction: false
          },
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev"
          }
        });
        $(".ctrol_btn .play").click(function (e) {
          ban_swiper.autoplay.start();
          $(".ctrol_btn .stop").css("display", "inline-block");
          $(".ctrol_btn .play").css("display", "none");
        });
        $(".ctrol_btn .stop").click(function (e) {
          ban_swiper.autoplay.stop();
          $(".ctrol_btn .stop").css("display", "none");
          $(".ctrol_btn .play").css("display", "inline-block");
        });
      </script>
