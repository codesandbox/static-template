<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>internal css</title>
    <style>
      p {
        color: aqua;
        font-size: 44px;
      }
      h1,
      h2 {
        color: black;
        font-size: 44px;
      }
      h3 {
        color: blueviolet;
        font-size: 35px;
      }
    </style>
  </head>
  <body>
    <h1>hello</h1>
    <h2>there</h2>
    <h3>world</h3>
    <p>iam example for internal css</p>
    <!-- there are 3 types of css.inline,internal,external -->

    <em>example of inline css,using style attribute</em>
    <p style="color: darkgoldenrod; font-size: 44px;">iam css</p>
    <p style="color: teal; font-size: 44px;">iam css</p>
  </body>
</html>
