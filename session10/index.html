<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <style>
      .invalid {
        color: red;
      }
    </style>
    <title>Book a session</title>
  </head>

  <body>
    <main class="p-4">
      <h1>Book a session</h1>
      <p>Fill in the form below to book a virtual session with your doctor</p>

      <form id="booking-form" novalidate>
        <h5>Basic Info</h5>
        <div>
          <label for="fullName" class="form-label">Full Name *</label>
          <input
            required
            type="text"
            name="fullName"
            id="fullName"
            class="form-control"
          />
          <div id="name-info"></div>
        </div>
        <div>
          <label for="email" class="form-label">Email *</label>
          <input type="email" name="email" id="email" class="form-control" />
          <div id="email-info"></div>
        </div>

        <div class="py-4">
          <h5>Doctor</h5>
          <select class="form-select" name="doctor" id="doctor">
            <option value="">Select your doctor</option>
            <option value="JOHN_HOPKINS">Dr. John Hopkins</option>
            <option value="MAYA_MARIN">Dr. Maya Marin</option>
            <option value="DONNA_DOUGLAS">Dr. Donna Douglas</option>
          </select>
        </div>

        <div class="py-4" id="radio-btn">
          <h5>Where?</h5>
          <div class="form-check">
            <input
              type="radio"
              name="location"
              value="GOOGLE_MEET"
              class="form-check-input"
              id="location-meet"
            />
            <label for="location-meet" class="form-check-label">
              Google Meet
            </label>
          </div>
          <div class="form-check">
            <input
              type="radio"
              name="location"
              value="PHONE"
              class="form-check-input"
              id="location-phone"
            />
            <label for="location-phone" class="form-check-label">Phone</label>
          </div>
        </div>

        <h5>When?</h5>
        <input
          type="datetime-local"
          name="date"
          id="date"
          class="form-control"
        />

        <br />
        <button id="submit" type="submit" class="btn btn-primary my-3">
          Confirm Booking
        </button>
      </form>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
