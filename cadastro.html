<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coleta Tech</title>
    <link rel="stylesheet" href="./cadastro.css" />
  </head>
  <body>
    <div class="cadastro">
      <form action="action="#" method="post" autocomplete="off">
      <div id="group head">
        <h2>Cadastro</h2>         
        </div>
        <div class="group">
          <label for="name-field">Nome</label><br />

          <input type="text" name="nome" id="name-field" required />
        </div>
        <div class="group">
            <label for="email-field">Email</label><br />
  
            <input type="text" name="email" id="email-field" required />
          </div>
          <div class="group">
              <label for="password-field">Senha</label><br />
    
              <input type="password" name="password" id="password-field" required />
            </div>
              <div class="group seh">
                <label for="password-field">Confimar senha</label><br />
      
                <input type="password" name="password" id="password-field" required />
              </div>
              <div class="group">
                  <label for="address-field">Endereço</label><br />
        
                  <input type="address" name="address" id="address-field" required />
                </div>
                 <div class="group">
                    <label for="num-field">Nº</label><br />
          
                    <input type="address" maxlength="6" name="num" id="num-field" required />
                   </div>
                <div class="group">
                    <label for="cep-fild">Cep</label><br />
          
                    <input type="number" name="cep" id="cep-field" required />
                    
                  </div>

                  <div class="group">
                          <label for="numero-fild">Número</label><br />
                
                          <input type="number" name="numero" id="numero-field" required />
                      </div>
                      <div class="group">
                          <button type="submit"><span>Login</span></button>
                        </div>
                      <div class="group sign-up-link">
                          <p>Tem Cadastro? <a href="#">Login</a></p>
                      </div>
        </form>
  </div>      
  </body>
</html>
