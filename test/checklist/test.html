<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Done Us - ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
           <div><img class="logo" src="./ressources/Image PNG.png" alt="Logo Done Us"></div> 
            <div><h1>Title</h1></div>
            <div class="contact">
                    <img src="./ressources/contactUs.png" alt="">
            </div>
        </nav>

    </header>

    <main>
        <div class="containerTasks">
            <div class="titleContainerTasks">
                <h2>Courses</h2>
            </div>

            <div class="tasksList">
                <div id="checklist">
                    <input checked="" value="1" name="r" type="checkbox" id="01">
                    <label for="01">Bread</label>
                    <input value="2" name="r" type="checkbox" id="02">
                    <label for="02">Cheese</label>
                    <input value="3" name="r" type="checkbox" id="03">
                    <label for="03">Coffee</label>
                  </div>
            </div>
        </div>

        
    </div>

    </main>
    <div class="taskBar">
        <div class="newTask">
            <input class="inputText" type="text" id="inputText" placeholder="Veuillez insérer une nouvelle tâche !"><button onclick="addTask()" class="buttonAddTask">Ajouter</button>
        </div>
<script src="script.js"></script>

</body>
</html>
