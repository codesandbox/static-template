<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./default5.styles.css" />
    <style>
      .grid-container {
        /* Grid properties below this line */
        display: grid;
        grid-template-rows: 8rem 8rem;
        grid-template-columns: 50%, 50%;
        /* Grid properties above this line */
      }

      #item-1 {
        background-color: #ef5350;
      }

      #item-2 {
        background-color: #ab47bc;
      }

      #item-3 {
        background-color: #ff8a65;
      }

      #item-4 {
        background-color: #ffd54f;
      }

      #item-5 {
        background-color: #7cb342;
      }

      #item-6 {
        background-color: #00897b;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>CSS Grids</h1>
    </header>
    <div class="grid-container">
      <div class="grid-item" id="item-1">
        <p>1</p>
      </div>
      <div class="grid-item" id="item-2">
        <p>2</p>
      </div>
      <div class="grid-item" id="item-3">
        <p>3</p>
      </div>
      <div class="grid-item" id="item-4">
        <p>4</p>
      </div>
      <div class="grid-item" id="item-5">
        <p>5</p>
      </div>
      <div class="grid-item" id="item-6">
        <p>6</p>
      </div>
    </div>

  </body>
</html>
