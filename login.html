<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coleta tech</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="signin">
      <form action="#" method="post" autocomplete="off">
        <div class="group head">
          <h2>Login</h2>
        </div>

        <div class="group">
          <label for="email-field">Email</label><br />

          <input type="text" name="email" id="username-field" required />
        </div>

        <div class="group">
          <label for="password-field">Senha</label><br />

          <input type="password" name="password" id="password-field" required />

          <span toggle="#password-field" class="toggle-password"></span>
        </div>

        <div class="esqueceu">
          <a href="">Esqueceu a senha?</a>
        </div>

        <div class="group">
          <button type="submit"><span>Login</span></button>
        </div>

        <div class="group sign-up-link">
          <p>Usuario novo? <a href="#">Cadastrar</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
