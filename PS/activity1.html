    <style>
      #content-section {
        border: 2px solid red;
        padding: 2em;
      }
      #numbers-list {
        border: 2px solid green;
        padding: 2em;
      }
      #text-paras {
        border: 2px solid black;
        padding: 2em;
      }
      .btn {
        color: white;
        padding: 1em;
        border-radius: 0.4em;
      }
      #btn1 {

      }
      #btn2 {

      }
      #btn3 {

    </style>

  <body>
    <div id="content-section">
      <button class="btn" id="btn1" type="" onclick="redBox()">
        Add inside Red Box
      </button>
      <button class="btn" id="btn2" type="" onclick="greenBox()">
        Add inside Green Box
      </button>
      <button class="btn" id="btn3" type="" onclick="blaclBox()">

      <h2>Numbers list</h2>
      <ul id="numbers-list">

        <li>2</li>
      </ul>

      <h2>Text paras</h2>
      <div id="text-paras">
        <p>Hello world</p>
        <p>Lorem ipsum</p>
      </div>
    </div>
    <script>
      function redBox() {
        let parentRed = document.getElementById("content-section");
        let childTagCreatePrompt = prompt(
          "Enter Element Name to add inside Red Box"
        );
        let childTagCreate = document.createElement(childTagCreatePrompt);
        let textPrompt = prompt(
          `Enter text for ${childTagCreatePrompt} element`
        );

        childTagCreate.innerText = textPrompt;
        parentRed.append(childTagCreate);
      }
