<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/styles.css" type="text/css" />
    <script
      src="https://kit.fontawesome.com/c59fa4a89f.js"
      crossorigin="anonymous"
    ></script>
    <title>Friends | Cocoa Clone</title>
  </head>
  <body>
    <!-- status bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">17:30</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <!-- screen title / header -->
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
    </header>

    <!-- friends list -->
    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend">
          <div class="friend___column">
            <img
              class="friend__avatar g-avatar"
              src="img/totoro.JPG"
              alt="avatar"
            />
            <div class="friend__content">
              <span class="friend__name">Dave</span>
              <span class="friend__status">nice day!</span>
            </div>
          </div>
        </div>
      </header>

      <!-- plus friends -->
      <div class="friends__plus g-friends">
        <h5 class="friends__title g-friends__title">Plus friend</h5>
        <div class="friends__friend friend">
          <div class="friend___column">
            <img
              class="friend__avatar g-avatar g-avatar--m"
              src="img/totoro.JPG"
              alt="avatar"
            />
            <div class="friend__content">
              <span class="friend__name">chaechae</span>
            </div>
          </div>
        </div>
      </div>

      <!-- friends -->
      <div class="friends__friends g-friends">
        <h5 class="friends__title g-friends__title">Friends 1</h5>
        <ul class="friends__list">
          <li class="friends__friend friend">
            <div class="friend___column">
              <img
                class="friend__avatar g-avatar g-avatar--m"
                src="img/totoro.JPG"
                alt="avatar"
              />
              <div class="friend__content">
                <span class="friend__name">nana</span>
                <span class="friend__status">just feeling</span>
              </div>
            </div>
            <div class="friend___column">
              <div class="friend__now-listening">
                <span>
                  My Way
                </span>
                <i class="fas fa-play"></i>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </main>

    <!-- navigation bar -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">8</div>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
