<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Compound Interest</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lexend"
    />
  </head>
  <body>
    <section class="main">
      <h1>COMPOUND INTEREST</h1>

      <div class="inputs">
        <h3>PRINCIPAL ($) <input id="principal" type="number" /></h3>
        <h3>INTEREST (%) <input id="interest" type="number" /></h3>
        <h3>COMPOUND (per year) <input id="compound" type="number" /></h3>
        <h3>
          TIME (years) <input value="0" id="time" type="range" />
          <span id="years"></span>
        </h3>

        <h3>AMOUNT EARNED: $<span id="earned"></span></h3>
        <h3>TOTAL AMOUNT: $<span id="total"></span></h3>
        <script src="compoundInterest.js"></script>
      </div>

      <footer>
        <a
          href="https://codesandbox.io/s/compound-interest-c18qid?file=/styles.css"
          target="_blank"
          >CODE SANDBOX REPOSITORY</a
        >
      </footer>
    </section>
  </body>
</html>
