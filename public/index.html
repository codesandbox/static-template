<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>The Food Ninja</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="text-gray-600 font-body">
    <div class="grid md:grid-cols-3">
      <div class="md:col-span-1">
        <nav>
          <div>
            <h1 class="font-bold uppercase p-4 border-b border-gray-100">
              <a href="/">Food Ninja</a>
            </h1>
          </div>
          <ul>
            <li class="text-gray-700 font-bold">
              <a href="#">
                <span>Home</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span>About</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span>Contact</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- end nav -->
      <main class="px-16 py-6 bg-gray-100 md:col-span-2">
        <div class="flex justify-center md:justify-end">
          <a href="#" class="text-primary rounded-full py-2 px-3 uppercase text-xs font-bold cursor-pointer tracking-wider border-primary md:border-2">Log in</a>
          <a href="#" class="text-primary ml-2 rounded-full py-2 px-3 uppercase text-xs font-bold cursor-pointer tracking-wider border-primary md:border-2">Sign up</a>
        </div>

        <!-- <div class="flex items-end justify-center">
          <div class="bg-red-500 h-4 w-6"></div>
          <div class="bg-blue-500 h-8 w-6"></div>
          <div class="bg-green-500 h-12 w-6"></div>
        </div> -->
        <header>
          <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
          <h3 class="text-2xl font-semibold">For Ninjas</h3>
        </header>
        <div class="mt-8">
          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
            Latest Recipes
          </h4>

          <div>
            <!-- cards go here -->
            <div class="mt-8 grid lg:grid-cols-3 gap-10">
              <div class="bg-white rounded overflow-hidden shadow-md relative">
                <img
                  src="img/stew.jpg"
                  alt="stew"
                  class="w-full h-32 sm:h-48 object-cover"
                />
                <div class="m-4">
                  <span class="font-bold">5 Bean Chilli Stew</span>
                  <span class="block text-gray-500 text-sm"
                    >Recipe by Mario</span
                  >
                </div>
                <div
                class="bg-secondary-100 text-secondary-200 text-xs uppercase font-bold rounded-full p-2 absolute top-0 ml-2 mt-2"
              >
                <span>25 mins</span>
            </div>
              </div>
              <div class="bg-white rounded overflow-hidden shadow-md relative">
                  <img
                    src="img/noodles.jpg"
                    alt="noodles"
                    class="w-full h-32 sm:h-48 object-cover"
                  />
                  <div class="m-4">
                    <span class="font-bold">Veg Noodles</span>
                    <span class="block text-gray-500 text-sm"
                      >Recipe by Mario</span
                    >
                  </div>
                  <div
                  class="bg-secondary-100 text-secondary-200 text-xs uppercase font-bold rounded-full p-2 absolute top-0 ml-2 mt-2"
                >
                  <span>25 mins</span>
              </div>
                </div>
                <div class="bg-white rounded overflow-hidden shadow-md relative">
                    <img
                      src="img/curry.jpg"
                      alt="curry"
                      class="w-full h-32 sm:h-48 object-cover"
                    />
                    <div class="m-4">
                      <span class="font-bold">Tofu Curry</span>
                      <span class="block text-gray-500 text-sm"
                        >Recipe by Mario</span
                      >
                    </div>
                    <div
                    class="bg-secondary-100 text-secondary-200 text-xs uppercase font-bold rounded-full p-2 absolute top-0 ml-2 mt-2"
                  >
                    <span>25 mins</span>
                </div>
                  </div>
          </div>
          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
            Most Popular
          </h4>

          <div>
            <!-- cards go here -->
          </div>
          <div class="flex justify-center">
            <div class="bg-secondary-100 text-secondary-200 rounded-full py-2 px-3 uppercase text-xs font-bold cursor-pointer tracking-wider">Load more</div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
