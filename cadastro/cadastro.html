<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta name="Author" content="InTra Company" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <meta
      name="descripiont"
      content="Ainda não possui cadastro, cadastre-se agora e venha aproiveitar todos os benefícios."
    />
    <meta name="robots" content="noindex, nofollow" />
    <meta http-equiv="content-language" content="pt-br" />
    <title>Cadastro</title>
  </head>
  <script>
     function ValidateName() {
        var inputName = document.getElementById("name");
        var name = inputName.value;
        console.log(name);
        console.log(inputName);
     }
     function ValidateRecaptcha(){
        var recap = document.getElementById("recaptcha");
        if (recap.checked == true){
            console.log("foi");
        }else{
            console.log("Não foi")
        }
    function ValidateTerms(){
        var terms = document.getElementById("terms");
        if (terms.check == true){
             return true;
        }else{
            console.log("Não foi");
        }
}
}
  </script>
  <body>
    <header>
      <nav>
        <ul>
          <section class="nav_ham_bar" aria-label="menu hamburguer">
            <li>
              <section class="ham_bar"></section>
            </li>
            <li>
              <section class="ham_bar"></section>
            </li>
            <li>
              <section class="ham_bar"></section>
            </li>
          </section>
          <!-- Adicionar title às imagens -->
          <li><img src="" alt="intra-logo" class="logo" /></li>
          <li><img src="" alt="profile" /></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="form">
        <!-- Incoerência nos atributos role dos componentes -->
        <form
          name="registration"
          method="POST"
          action=""
          role="registration"
          onsubmit="ValidateRecaptcha(); ValidateTerms()"
        >
          <h1>Cadastro</h1>
          <button type="button" name="Google">Continuar com o Google</button>
          <button type="button" name="FaceBook">
            Continuar com o FaceBook
          </button>
          <section>
          <label class="text">Digite o seu nome:</label>
          <input
            type="text"
            name="name"
            class="fields"
            role="nome"
            onkeyup="ValidateName()"
            id="name"
          />
          <p>
          <section>
          <label class="text">Digite a sua senha:</label>
          <input type="password" name="password" class="fields" role="senha" />
          <!-- Campos diferentes não devem possuir o mesmo nome (password), do contrário não há como resgatá-los -->
          <label class="text">Confirme sua senha:</label>
          <input
            type="password"
            name="vpassword"
            class="fields"
            role="confirmacao"
          />

          <!-- Checkbox precisa de um valor (booleano) para ser validado -->
          <section class="recaptcha">
            <input type="checkbox" name="recaptcha" role="verificacao" id="recaptcha" />
            <label>Não sou robô</label>
          </section>

          <!-- Checkbox precisa de um valor (booleano) para ser validado -->
          <input type="checkbox" name="terms" role="validacao" id="terms"/>
          <label>Aceito os termos de uso!</label>

          <!-- Colocar nomes mais significativos, como "userController" ou "login" -->
          <input type="submit" name="submit" id="submit" />
        </form>
      </section>

      <!-- Faltou a implementação do componente? -->
      <section class="recaptcha"></section>
    </main>
    <footer>
      <section class="dark_bar"></section>
    </footer>
  </body>
</html>
